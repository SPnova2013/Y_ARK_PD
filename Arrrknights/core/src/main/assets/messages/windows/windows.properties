windows.wndstory.sewers=15：57 p.m. / 晴 / 能见度 10公里\n切尔诺伯格外 荒漠\n\n城内有空防武器，所以行动从移动城市“切尔诺伯格”郊外开始。源源不断的天灾不断袭来，这里是人类难以生存的环境，但一些感染者却在这里生活了很久。\n\n许多感染者和整合运动都驻扎在这里，但他们的威胁程度并不是很高。
windows.wndstory.prison=21：12 p.m. / 多云 / 能见度 5公里\n距离切尔诺伯格市中心 4 公里\n\n你击败了守卫大门的萨卡兹，成功进入了切尔诺伯格。当你醒来时，泰拉大陆的太阳已经落山了。整合运动发现了罗德岛的踪迹，并开始向该地区派遣无人机、萨卡兹和夜间行动部队。\n\n危险的无人机在空中飞行，一些萨卡兹守卫着这个区域。不要和他们保持太远的距离。
windows.wndstory.caves=02:42 a.m. / 多云 / 能见度 4公里\n切尔诺伯格某处 洞穴内\n\n切尔诺伯格感染者居住的洞穴，同时也是前往市中心的捷径。\n为了避免未感染者的迫害，同时也为了躲避“天灾”，感染者开始逐渐聚集到洞穴里。但他们消失在了洞穴中的某个地方。相反，整合运动和一些受感染的生物驻守在这个地方。\n\n特战施法者和寻仇者驻扎在此。使用灵活的战术来击败你的敌人。
windows.wndstory.city=07:28 a.m. / 雷暴 / 能见度 2公里\n切尔诺伯格市中心 通往核心的路上\n\n发生了一些流血事件，但和她的误会已经被化解了。据泥岩说，之前躲在这里的感染者被疏散到了莱塔尼亚。你已经抵达了市中心，这里的“天灾”已经开始了，天空被乌云笼罩，闪电不断落在某处，散发着污染的源石从地下刺了出来。这里的整合运动已经因为天灾带来的源石辐射变得疯狂，或者说他们的身体已经发生了变异...\n\n由于源石侵蚀而变得更强大的敌人正在四处游荡。仅使用普通的攻击手段很难有效打击敌人。
windows.wndstory.halls=12:06 a.m. / 地震伴随着闪电 / 能见度 600码\n切尔诺伯格核心的地标塔\n\n切尔诺伯格正朝着天灾的中心奔跑，似乎有人篡改了核心，重新定位了路径。\n塔露拉是诸多动乱事件的幕后主使。她让萨卡兹雇佣兵护卫在她周边，准备无情地粉碎入侵者。你面临着强大到荒谬的敌人，但当你想起等待着胜利的同胞时，你就能忍受这一切了。\n\n注意你的脚步，这里的能见度很低，敌人会在你的视野外对你构成极大的威胁。

