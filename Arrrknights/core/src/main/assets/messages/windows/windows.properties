windows.wndpilot.siesta=黑曜石节在汐斯塔正如火如荼地进行着！罗德岛的干员们也来度假了。不久，他们得知附近的一座火山即将喷发！但似乎镇政府正试图掩盖它？！在盛夏、酷暑、音乐和战斗中，罗德岛将与市长的女儿锡兰一起出发。\n\n他们能挽救这一天吗？
windows.wndpilot.gavial=《大酋长归来》以嘉维尔的家乡萨尔贡阿卡胡拉这一偏远的热带地区为背景，讲述了这位有名无实的经营者重返祖国的故事，在那里她与老朋友森蚺和特米米重聚。\n\n但事情会变得更糟，或者说更有趣，因为她正在参加一个部落仪式，在那里她被任命为下一任伟大酋长的候选人。欢迎来到丛林，博士！
windows.wndpilot.ror=你说得对，但是《雨中冒险2》是由Hopoo Games制作的一款科幻类动作游戏，游戏发生在一个被称作琼泥V的星球。你将扮演一位从UES顺风号上被空投至琼泥V的船员，在永不停止的战斗中穿越一个个传送器，获得能力各异的物品，借助它们的力量击败强敌，发射回到顺风号的飞船——同时，逐步发掘这个星球的真相。\n\n...等一下我还没做完！别去啊啊啊啊啊
windows.wndpilot.unknown=啊哦，看起来你来到了一片未知领域！正常情况下这段文本不应该出现，你仍然可以选择前进，这通常会让你正常前往汐斯塔，但还是建议你把这个问题反馈给碎梦牢的作者。
