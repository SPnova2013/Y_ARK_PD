windows.wndgame.coin_desc=_情报凭证_\n击败boss就可以获得_情报凭证_，这是能够在局之间积累的物资，可以用来在28层在可露希尔旁边买东西，即使干员等级不够打开箱子也可以先购买。\n_boss获取标准：巫术巨像1c，皇帝的利刃1c，积怨者2c，W3c，泥岩5c，梅菲斯特8c，克洛宁10c，特米米10c，塔露拉12c。_\n如果你开启了危机合约，击败boss获得的凭证会增加，达到1/3/6/8挑每次加1/2/4/8c。\n另外，击败导致结局的boss（黑蛇/凯尔希/庞贝/大丑）会获得额外奖励，达到0/1/3/6/8挑则获得10/15/20/25/60c。
