actors.buffs.championhero$r2mending.desc=治疗精英会缓慢恢复附近其他敌人的生命值，并且在死后会留下一枚治疗弹，对范围内的所有目标造成少量治疗。
actors.buffs.championhero$r2mending$mendingbomb.name=治疗弹
actors.buffs.championhero$r2mending$mendingbomb.desc=治疗精英死后遗留的炸弹，会对范围内所有目标造成少量治疗。


actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一种能让一对夙敌暂时陷入互相倾慕的控制类魔法。\n\n被魅惑的单位将无法对魅惑施行者进行直接攻击，但依然可以攻击其他敌人。伤痛会激醒被魅惑单位，减少魅惑状态的持续时间。\n\n魅惑剩余持续时间：%s回合。

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%

actors.buffs.combo.name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.prompt=选择一个目标以攻击
actors.buffs.combo.desc=煌在连续打击对手的过程中渐入佳境，每次攻击命中都会提高一层_连击数，_但长时间不进行攻击会将连击数归零。\n\n积攒连击数可以激活必定命中的_处决技能_！连击数到达2，4，6，8，10时会分别激活不同的技能。部分处决技能会重置你的连击数，但每种处决技能在一次连击中只能使用一次。
actors.buffs.combo$combomove.clobber_desc=_2连击：冲击_将一名敌人击退2格，但不造成伤害，也不能将其击落深渊。提升1点连击。
actors.buffs.combo$combomove.slam_desc=_4连击：撞击_造成额外伤害，数值相当于0.2*连击数加护甲防御。使用后重置连击数。
actors.buffs.combo$combomove.slam_desc2=_4连击：速射_对目标造成相当于0.2*连击数的射击伤害。提升1点连击。
actors.buffs.combo$combomove.parry_desc=_6连击：格挡_ 使用后，格挡下一回合内受到的第一次攻击，并立即做出还击。如果没能格挡攻击，则重置连击数。
actors.buffs.combo$combomove.crush_desc=_8连击：横扫_ 对目标造成伤害，数值相当于近战攻击伤害*0.25*连击数，并对7x7范围内的其它所有敌人造成一半伤害。
actors.buffs.combo$combomove.crush_desc2=_8连击：闪光弹_造成125%伤害并附带1回合麻痹和0.3*连击数回合的失明。连击数增加1。
actors.buffs.combo$combomove.fury_desc=_10连击：暴雨_ 你每有1点连击数便对一个敌人攻击一次，每次攻击造成60%伤害，并可触发武器附魔效果。
actors.buffs.combo$combomove.fury_desc2=_10连击：零距离射击_对目标造成0.4*连击数的伤害。

actors.buffs.activeoriginium.name=活性源石感染
actors.buffs.activeoriginium.ondeath=你因为源石的感染而死…
actors.buffs.activeoriginium.heromsg=你受到了源石的感染！
actors.buffs.activeoriginium.rankings_desc=死于源石感染
actors.buffs.activeoriginium.desc=活性源石感染会让你的攻击更快。攻速翻倍，但生命值持续下降。每次主动攻击，源石感染的持续时间都会刷新。如果你什么都不做，源石感染会在几回合后消失。\n\n 剩余的源石感染时长：%s回合

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化术式会侵入生物体的生命本质，扭转他们原有的天性。\n\n被腐化的生物会攻击他们的盟友，还会忽视其原先的敌人。腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡。\n\n腐化是永久性的，死后才能解脱。

actors.buffs.seethingburst.name=战意凛然
actors.buffs.seethingburst.desc=煌的斗志燃烧起来了！防御力增加三倍，可以储存受到的伤害并添加在buff结束后的第一次攻击中。\n\n战意还能持续%s回合

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n剩余的残废效果时长：%s回合

actors.buffs.degrade.name=降级
actors.buffs.degrade.heromsg=你的装备被暂时弱化了！
actors.buffs.degrade.desc=强大的黑暗咒术正在吞噬升级卷轴注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态。_超过3级的每次升级都会遭受愈加严重的反噬。_物品的描述也会根据降级的影响而改变。\n\n不过，降级不会影响装备的力量需求，法杖充能，投武耐久以及神器效果。\n\n降级的剩余持续时间：%s回合。使用一张升级卷轴或驱邪卷轴可以立即驱散这种黑暗咒术。

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色所接受的任何伤害都会翻倍。\n\n定命是永久性的，死后才能解脱。

actors.buffs.drawingart.name=绘画艺术
actors.buffs.drawingart.desc=狙击手小绿的特殊能力，可耗时1回合与至多五枚弹药，优先对视野内的不同敌人进行120%%伤害的射击。\n\n当前剩余冷却：%s回合。
actors.buffs.drawingart.desc_ready=狙击手小绿的特殊能力，可耗时1回合与至多五枚弹药，优先对视野内的不同敌人进行120%伤害的射击。\n\n这个技能现在已经可以使用了。
actors.buffs.drawingart.no_enemy=视野内没有敌人。

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股法术力量使目标很难保持清醒。 \n\n干员可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入法术睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\n直到该效果结束前，你所有的物理攻击都会使敌人被缠绕在原地无法动弹一段时间。\n\n大地之力还能持续%s回合。

actors.buffs.executmode.name=处决模式
actors.buffs.executmode.desc=进入处决模式。持续时间内闪避增加1.3倍。\n\n处决模式还能持续%s回合。

actors.buffs.reflowbuff.name=回流
actors.buffs.reflowbuff.desc=你激活了回流。在持续时间内，投掷武器的最大伤害增加。\n\n剩余的回流时长：%s回合。

actors.buffs.enhancedrings.name=戒指强化
actors.buffs.enhancedrings.desc=红在使用神器后会强化装备中的戒指，在%d回合内使其获得+1升级。

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n剩余火焰之力效果时长：%s回合。

actors.buffs.foresight.name=危险预知
actors.buffs.foresight.desc=你的感知力大幅度提升，允许你立刻发现你周围隐藏的事物。\n\n在危险预知的持续时间内，你的感知范围增加，并能立刻发现你感知范围内的隐藏事物。\n\n剩余危险预知效果时长：%s。

actors.buffs.frost.name=冰冻
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合。

actors.buffs.frostimbue.name=晶触之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有形式的物理攻击都会在敌人身上累加冻伤效果。与此同时你对冻伤完全免疫。\n\n剩余晶触之力效果时长：%s回合。

actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。

actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\n剩余的免疫效果时长：%s回合。

actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n当你拥有极速状态时你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样。\n\n极速持续时间：%s 回合。

actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合。\n\n你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\n下一回合治疗量：%d\n\n剩余治疗量：%d。

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干扰！
actors.buffs.hex.desc=干扰集中力的黑暗魔法，使目标无法准确地判断方位。\n\n幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风。\n\n幻惑的剩余时长：%s回合。

actors.buffs.holdfast.name=不动如山
actors.buffs.holdfast.desc=煌原地不动时会进入坚守状态，提升她的护甲%d点，持续到她移动为止。

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了……
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的古米玩偶偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n剩余的隐形效果时长：%s回合

actors.buffs.camouflage.name=隐匿
actors.buffs.camouflage.desc=隐匿和隐形有着相同的效果，但是在周围有敌人时会被驱散。\n 敌人驱散范围为玩家中心周围3*3，玩家则为敌人中心5*5 \n\n 隐匿持续： %s回合.

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n\n剩余的漂浮效果时长：%s回合。

actors.buffs.lifelink.name=生命联结
actors.buffs.lifelink.desc=这个角色的生命力与另一位紧密相连，它们将共同分担所有受到的伤害。\n\n当它受到伤害时，半数的伤害将由另一方承担。\n\n系命效果将在%s回合后或是另一方阵亡时消失。

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\n剩余的发光效果时长：%s回合。

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，本层将被完全重置。\n\n击杀本层Boss以解除封锁。

actors.buffs.lancecharge.name=骑枪冲锋！
actors.buffs.lancecharge.desc=加速！冲锋！\n\n你的移动速度已经变为原来的 5 倍，你的下一次攻击将造成 3 倍伤害。\n此buff将消失于你的下次攻击。

actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何你感觉你可以不用眼睛看到周围发生的一切。\n\n当处于魔能透视下，所有可能阻挡视野的东西都不再会阻挡你的视线。\n\n剩余魔能透视效果时长：%s回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于干员，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫。\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、法杖、卷轴等。\n\n剩余的魔法免疫时长：%s回合。

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n剩余的灵视效果时长：%s回合

actors.buffs.momentum.momentum=动量积蓄
actors.buffs.momentum.running=逸动
actors.buffs.momentum.resting=恢复
actors.buffs.momentum.momentum_desc=移动的时候，红会逐渐积蓄动能。红可以消耗动量以开启逸动状态。\n\n每一点动量可以支持两个回合的逸动，最多可以储存10点动量。当红停止移动时动量会快速消散。\n\n现有的动量：%d。
actors.buffs.momentum.running_desc=移动的时候，红会逐渐积蓄动能。红可以消耗动量以开启逸动状态。\n\n处于逸动状态时，红能够以两倍速移动，并且基于自身等级获得额外的闪避属性。\n\n效果剩余回合数：%d。
actors.buffs.momentum.resting_desc=移动的时候，红会逐渐积蓄动量。红可以消耗动量以开启逸动状态。\n\n红现在需要休息一会才能重新积蓄动量。\n\n还需要休息%d回合。

actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n腐蚀淤泥会对受害者持续造成伤害，不过能够立刻在水中洗掉。\n\n剩余的腐蚀淤泥持续时长：%s回合。

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.out=解脱麻痹
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n剩余的麻痹效果时长：%s回合。

actors.buffs.pincushion.name=中矢
actors.buffs.pincushion.desc=你向它投掷的武器正卡在它身上，打败它后投掷武器将会掉在地上。\n\n正卡在它身上的物品：

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n剩余的中毒效果时长：%s回合。

actors.buffs.preparation.name=刺骨
actors.buffs.preparation.desc=红正耐心地等待着，准备从暗影中给出致命一击。
actors.buffs.preparation.desc_dmg=你的下一次攻击会造成_%1$d%%的额外伤害_，并瞬间斩杀生命低于_%2$d%%_的普通敌人，或生命低于_%3$d%%_的Boss。
actors.buffs.preparation.desc_dmg_likely=这一击也更有可能造成额外的伤害。
actors.buffs.preparation.desc_blink=你可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格。
actors.buffs.preparation.desc_invis_time=红已经隐形了%d回合。
actors.buffs.preparation.desc_invis_next=达到_%d回合_后这一击会变得更强。
actors.buffs.preparation.prompt=选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.preparation.no_target=这里没有可攻击的目标。
actors.buffs.preparation.out_of_reach=你无法冲刺到目标距离。
actors.buffs.preparation.assassinated=斩杀

actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一个目前看不见的虹色替身所保护。当有敌人出现时这个虹色替身将出现并为你战斗！\n\n当虹色替身未激活时，它将逐渐恢复所有所受到的伤害。\n\n替身当前生命值：%d /%d。

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=法力在你体内奔腾而过，提高你的法杖的充能速率。 \n\n每回合这个效果都将给你的法杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n剩余的充能效果时长：%s回合

actors.buffs.revealedarea.name=区域揭示
actors.buffs.revealedarea.desc=揭示地牢中一片区域的视野，无论它身处这层中的何处都能对那里一览无遗。\n剩余回合数：%s

actors.buffs.revealedchar.name=已揭示
actors.buffs.revealedchar.desc=这个单位已被揭示，无论它在哪里都将是可见的。\n剩余回合数：%s

actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能动了！
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将它们牢牢拴在地面。 \n\n根系会让目标被困在当前区域，使其不能移动，但不会干扰其他行为。 \n\n剩余的缠绕效果持续时长：%s回合

actors.buffs.scrollempower.name=卷轴赋能
actors.buffs.scrollempower.desc=阿米娅阅读卷轴时产生的能量会强化她的法杖，使其%1$d回合内施放的下一次法杖效果提升+%2$d级。

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和法术(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。\n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n剩余的迟缓效果持续时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.desc=灰喉会专注于最近射击的目标，能够用弩进行一次特殊攻击，攻击方式取决于弩的改造方式。\n\n若持有未改造或过载的弩，灰喉可发射_瞬时箭矢_，造成低于正常箭矢的伤害，但不消耗时间。\n\n若持有加强了速度的弩，灰喉可进行_法术射击_。即使敌人格挡或闪避了此次攻击，也会使敌人陷入瘫痪。消耗一回合。\n\n若持有加强了伤害的弩，灰喉可发射_狙击子弹_。狙击子弹必定命中，造成基于与目标距离的额外伤害，消耗两回合。

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=阿米娅已经击穿了目标的灵魂。她将会在对其造成物理伤害时回复生命并填补饥饿感。\n\n剩余灵魂印记持续时长：%s回合

actors.buffs.stamina.name=体力充沛
actors.buffs.stamina.desc=你感受到了体内无尽的精力，让你可以以更快的速度移动！\n\n当你处于体力充沛状态下你的移动速度将提升50%%，但是这不影响其他活动所消耗的时间。\n\n体力充沛持续时间：%s回合。

actors.buffs.vulnerable.name=易伤
actors.buffs.vulnerable.heromsg=你感到外界的伤害愈加疼痛！
actors.buffs.vulnerable.desc=易伤魔法会使得目标受到所有被护甲减免过的物理伤害增加33%%。\n\n剩余的易伤效果时长：%s回合。

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击则会减少恐惧的持续时间。\n\n剩余的恐惧效果持续时长：%s回合

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n剩余的毒性之力时长：%s回合

actors.buffs.corrosion.name=酸蚀
actors.buffs.corrosion.heromsg=你正在被强酸溶解！
actors.buffs.corrosion.ondeath=你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=强酸能以惊人的速度腐蚀掉血肉、金属和骨头。\n\n目标被腐蚀的时间越长，酸蚀伤害越高。\n\n剩余的酸蚀效果时长：%1$s回合。\n当前酸蚀伤害：%2$d。

actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话，想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n剩余的眩晕效果时长：%s回合

actors.buffs.wandempower.name=功率提升
actors.buffs.wandempower.desc=法杖的伤害被强化了，增加之后几次施术的伤害。\n\n额外伤害：%1$d。\n剩余的施术次数：%2$d。

actors.buffs.powermeal.name=枪械提升
actors.buffs.powermeal.desc=枪械的伤害被强化了，增加之后几次射击的伤害。\n\n额外伤害：%1$d。\n剩余的射击次数：%2$d。

actors.buffs.mechanicalsight.name=机械瞄准
actors.buffs.mechanicalsight.desc=使用枪械配件强化武器性能，接下来的数次攻击或射击将必定命中。\n\n剩余次数：%d。

actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来。 \n\n虚弱魔法会减弱角色的物理力量，使其造成的伤害减少33%%。\n\n剩余虚弱效果持续时长：%s回合

actors.buffs.wellfed.name=饱腹
actors.buffs.wellfed.desc=你感觉自己吃的非常饱。\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移恢复额外的生命值。\n\n状态剩余回合数：%d

actors.buffs.silence.name=沉默
actors.buffs.silence.heromsg=呵呵? 哈哈哈哈?!!
actors.buffs.silence.desc=如果是干员，将不能使用卷轴和法杖。如果是敌人，特殊能力将被封印。\n\n剩余的沉默效果时长：%s回合

actors.buffs.rose_force.name=专注
actors.buffs.rose_force.desc=正处于专注状态。\n\n在专注时间内使用歼灭战装备会造成更多伤害。\n\n剩余的专注效果时长：%s回合

actors.buffs.meatpower_mystery.name=奇怪的肉之力
actors.buffs.meatpower_mystery.desc=这种肉有一股奇怪的味道！\n\n歼灭战装备攻击伤害增加，且在命中时_沉默_目标。\n\n奇怪的肉之力还能持续%s回合。

actors.buffs.meatpower_stewed.name=炖肉之力
actors.buffs.meatpower_stewed.desc=这肉很好吃！\n\n歼灭战装备的攻击伤害和攻击速度增加。\n\n炖肉之力还能持续%s回合。

actors.buffs.meatpower_frozen.name=冻肉之力
actors.buffs.meatpower_frozen.desc=这肉冰到牙齿痛！\n\n歼灭战装备攻击伤害增加，且在命中时将_恢复_一定的血量。\n\n冻肉之力还能持续%s回合。

actors.buffs.meatpower_chargrilled.name=烤肉之力
actors.buffs.meatpower_chargrilled.desc=这种肉吃起来很经典！\n\n歼灭战装备攻击伤害增加，还会_削弱_命中目标。\n\n烤肉之力还能持续%s回合。

actors.buffs.twilight.name=黄昏
actors.buffs.twilight.desc=_"别以为你能逃得掉！"_\n\n燃烧了瓦莱汀的力量。持续时间内，攻击力加倍，攻击范围增加，受到的伤害固定为0。但是在使用瓦莱汀之力时不能使用药水。\n\n瓦莱汀之力还能持续%s回合。

actors.buffs.spikesbuff.name=荆棘
actors.buffs.spikesbuff.desc=受到伤害时，会对附近的敌人造成伤害。\n\n荆棘还能持续%s回合。

actors.buffs.ragethrowcooldown.name=投掷冷却
actors.buffs.ragethrowcooldown.desc=投掷剩余冷却时间：%s 回合。

actors.buffs.radiantknight.name=耀骑士
actors.buffs.radiantknight.desc=光之力环绕着你。增加伤害和防御，并免疫失明。\n\n耀骑士的力量消失还有 %s 回合。

actors.buffs.knightskill.name=骑士技
actors.buffs.knightskill.bad_target=你必须攻击范围内的敌人。
actors.buffs.knightskill.prompt=选择攻击目标
actors.buffs.knightskill.desc=临光使用特殊技攻击。特殊技虽然威力较低，但每次攻击都能触发。每次使用除光之剑的特殊技能都会获得一点_信念_，最多叠加 5 点。
actors.buffs.knightskill$combomove.knockback_desc=_击退_推开 1 格目标。
actors.buffs.knightskill$combomove.smash_desc=_打击_造成 140% 攻击力的伤害。
actors.buffs.knightskill$combomove.killblow_desc=_致命一击_造成 100% 攻击力的伤害。若这次攻击击杀了一个敌人，则不消耗回合。
actors.buffs.knightskill$combomove.lightsword_desc=_光之剑_基于信仰层数造成伤害。信仰为 5 时附带麻痹效果。\n伤害乘数：%1d%% / %2d%%

actors.buffs.hallucination.name=幻觉
actors.buffs.hallucination.desc=这个角色眼前一片幻觉！精准降低35%，攻击时25%概率对自己造成33.3%的伤害。
actors.buffs.hallucination.ondeath=你因幻觉自杀了......

actors.buffs.oblivion.name=遗忘
actors.buffs.oblivion.desc=我忘记了一切。视野减少，行动速度大幅减少。\n\n从遗忘状态中脱离出来只剩下%s回合。

actors.buffs.windenergy.name=风能
actors.buffs.windenergy.desc=能感受到风的力量！如果风能达到100%%，可使用风暴能力。\n\n当前能量 : %d%%

actors.buffs.stomecharge.name=风暴
actors.buffs.stomecharge.desc=风暴的力量包围着你，提升_100%_移动速度。风暴的力量会在它消失的时候对周围_5*5_的敌人造成_当前武器攻击200%_的伤害。

actors.buffs.heat.normal=热能
actors.buffs.heat.overheat=过热
actors.buffs.heat.normal_desc=煌身上的热能正在积聚。达到50%%时，可以消耗_热能对应一半比例的生命上限_点体力（不致死）进入过热状态。\n\n当前热能 : %s%%
actors.buffs.heat.overheat_desc=煌的身体正在燃烧。物理伤害增加_50%%_，每回合消耗_5%%_热能。\n过热结束时恢复_你进入过热时消耗生命_的_一半_。\n\n当前热能 : %s%%

actors.buffs.wildmark.name=狂气之核
actors.buffs.wildmark.desc=红能够对她的狂气之核进行充能, 并在一瞬间以剑刃风暴的方式释放出去\n\n目前充能: %d(%s%%)
actors.buffs.wildmark.prompt=选择剑刃风暴落点。
actors.buffs.wildmark.self_target=不能将剑刃风暴劈向自己

actors.buffs.chencombo.name=赤霄解放
actors.buffs.chencombo.combo=%d 连击!
actors.buffs.chencombo.bad_target=必须攻击可以安全跳跃至身前的敌人。
actors.buffs.chencombo.prompt=选择要攻击的目标
actors.buffs.chencombo.desc=每次近战攻击命中时，都会使赤霄的力量叠加（不自然减少）。当层数达到5/10/15时，可以使用必杀技。必杀技会清空连击数，并消耗_等同于当前武器攻击一次_的时间。
actors.buffs.chencombo$combomove.skill1_desc=_鞘击_(5):跃至敌人身前，造成1次100%伤害的攻击。附加1回合麻痹。_一个敌人只能被鞘击麻痹一次。_
actors.buffs.chencombo$combomove.skill2_desc=_拔刀_(10):跃至敌人身前，造成1次100%伤害的攻击。然后对目标射出150%伤害的3格解离射线。
actors.buffs.chencombo$combomove.skill3_desc=_绝影_(15): 跃至敌人身前，造成4次100%伤害的攻击。

actors.buffs.chenshooterbuff$tacmovecooldown.name=战术位移冷却
actors.buffs.chenshooterbuff$tacmovecooldown.desc=战术位移剩余冷却时间：%s 回合。

actors.buffs.closerangeshot.name=近距离开火
actors.buffs.closerangeshot.active=如果陈周围有敌人，她的枪械射击伤害量将上升50%。\n\n当前状态：激活
actors.buffs.closerangeshot.passive=如果陈周围有敌人，她的枪械射击伤害量将上升50%。\n\n当前状态：禁用

actors.buffs.rabbittime.name=兔子时间
actors.buffs.rabbittime.desc=有人说，见到杀手兔就相当于见到一场随机死亡。\n\n周围的一切在你看来都宛如静止。攻击不会解除此状态。\n\n剩余时长：%s回合。

actors.buffs.dangerdancebonus.name=危险舞步
actors.buffs.dangerdancebonus.desc=通过不断的命中与闪避，你仿佛在敌群中起舞。\n\n当前闪避加成：%d

actors.buffs.huntingmark.name=猎杀标记
actors.buffs.huntingmark.desc=你已经在她的名单上了。\n\n受此效果影响的目标会降低20%%的精准与闪避属性。\n\n剩余持续时长：%s回合

actors.buffs.disablehealing.name=禁疗
actors.buffs.disablehealing.desc=禁止任何形式的生命恢复。\n\n剩余时长：%s回合

actors.buffs.itshighnoon.name=瞄准
actors.buffs.itshighnoon.desc=使用近战武器或射击击中敌人时，为敌人附加标记。当瞄准效果结束时，秒杀所有被标记的敌人。\n当自身受到物理伤害或使用放大镜查验自身时，瞄准效果会立刻结束。

actors.buffs.itshighnoonmark.name=午时已到
actors.buffs.itshighnoonmark.desc=

actors.buffs.permanentarmorreduction.name=永久护甲降低
actors.buffs.permanentarmorreduction.desc=这个单位的护甲永久降低了_%d_点。\n\n此效果可以导致最终防御为负数。

###hero
actors.hero.talent.genius.title=灵光一闪
actors.hero.talent.genius.desc=当你为此天赋投入天赋点时，触发一次_ 鉴定卷轴 _效果。

actors.hero.talent.hearty_meal.title=健康一餐
actors.hero.talent.hearty_meal.desc=_+1：_煌在生命值低于50%的时候进食会恢复_ 2 点生命_，生命值低于25%的时候会恢复_ 3 点生命_。\n\n_+2：_煌在生命值低于50%的时候进食会恢复_ 3 点生命_，生命值低于25%的时候会恢复_ 5 点生命_。
actors.hero.talent.armsmasters_intuition.title=兵师直觉
actors.hero.talent.armsmasters_intuition.desc=_+1：_煌鉴定武器和护甲的速度提升为原来的_ 3 倍_。\n\n_+2：_煌会瞬间鉴定_她装备的_武器与护甲。
actors.hero.talent.test_subject.title=精英干员
actors.hero.talent.test_subject.desc=_+1：_每当煌鉴定了一件物品，她将恢复_ 4 点生命_。\n\n_+2：_每当煌鉴定了一件物品，她将恢复_ 6 点生命_。
actors.hero.talent.iron_will.title=钢铁意志
actors.hero.talent.iron_will.desc=_+1：_煌的羽毛护符提供的护盾值上限_提高 2 点_，回复每点护盾所需的时间_减少 2 回合_。\n\n_+2：_煌的羽毛护符提供的护盾值上限_提高 4 点_，回复每点护盾所需的时间_减少 4 回合_。
actors.hero.talent.iron_stomach.title=钢铁迷彩
actors.hero.talent.iron_stomach.desc=_+1：_煌进食只花费一个回合，并在进食过程中获得_ 50% 的伤害抗性_。\n\n_+2：_煌进食只花费一个回合，并在进食过程中获得_ 75% 的伤害抗性_ 。
actors.hero.talent.restored_willpower.title=意志复苏
actors.hero.talent.restored_willpower.desc=_+1：_喝下治疗药剂会立刻回复煌羽毛护符提供护盾的 _100%_。\n\n_+2：_喝下治疗药剂会立刻回复煌羽毛护符提供护盾的 _200%_。\n\n当喝下由治疗药剂合成的魔药与秘药时也会触发这个天赋。_触发此天赋时熄灭身上的火焰。_
actors.hero.talent.runic_transference.title=刻印转移
actors.hero.talent.runic_transference.desc=_+1：_煌的羽毛护符可以像携带一层升级一样携带_普通或稀有刻印_。\n\n_+2：_煌的羽毛护符可以像携带一层升级一样携带_普通、稀有、强力、诅咒刻印_。
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1：_煌斩杀敌人的一击有_ 55% 的概率_不消耗回合数。\n\n_+2：_煌斩杀敌人的一击有_ 80% 的概率_不消耗回合数。
actors.hero.talent.improvised_projectiles.title=即兴投掷
actors.hero.talent.improvised_projectiles.desc=_+1：_煌向敌人扔出非投掷武器的物品时会对其造成 _3 回合_的致盲效果。这个天赋有 25 回合的冷却时间。\n\n_+2：_煌向敌人扔出非投掷武器的物品时会对其造成 _5 回合_的致盲效果。这个天赋有 25 回合的冷却时间。
actors.hero.talent.hold_fast.title=不动如山
actors.hero.talent.hold_fast.desc=_+1：_当煌进行等待，她在下次移动前获得_ 2~2 点护甲_。\n\n_+2：_当煌进行等待，她在下次移动前获得_ 4~4 点护甲_。\n\n_+3：_当煌进行等待，她在下次移动前获得_ 6~6 点护甲_。
actors.hero.talent.strongman.title=力大无穷
actors.hero.talent.strongman.desc=_+1：_煌使用护甲和武器时降低_ 1 力量需求_，超出武器需求的力量带来的额外伤害增加_1_倍。\n\n_+2：_煌使用护甲时降低_ 2 力量需求_，使用武器时降低_ 1 力量需求_，超出武器需求的力量带来的额外伤害增加_2_倍。\n\n_+3：_煌使用护甲和武器时降低_ 2 力量需求_，超出武器需求的力量带来的额外伤害增加_3_倍。
actors.hero.talent.endless_rage.title=洪荒之怒
actors.hero.talent.endless_rage.desc=_+1：_煌的怒气上限提升至_120%_。\n\n_+2：_煌的怒气上限提升至_140%_。\n\n_+3：_煌的怒气上限提升至_160%_。\n\n怒气值超过100%时，伤害提升效果仍为100%。
actors.hero.talent.berserking_stamina.title=煌的斗志
actors.hero.talent.berserking_stamina.desc=_+1：_通过投掷获取的怒气增加_20%_，同时移动速度提高最多_50%_。\n\n_+2：_通过投掷获取的怒气增加_40%_，同时移动速度提高最多_70%_。\n\n_+3：_通过投掷获取的怒气增加_60%_，同时移动速度提高最多_90%_。
actors.hero.talent.enraged_catalyst.title=疯狂链锯
actors.hero.talent.enraged_catalyst.desc=_+1：_煌的怒气高于50%时受到 10 次攻击，下次攻击对视野内所有敌人造成_33%_伤害并使敌人麻痹 1 回合。\n\n_+2：_煌的怒气高于50%时受到 10 次攻击，下次攻击对视野内所有敌人造成_50%_伤害并使敌人麻痹 1 回合。\n\n_+3：_煌的怒气高于50%时受到 10 次攻击，下次攻击对视野内所有敌人造成_100%_伤害并使敌人麻痹 1 回合。
actors.hero.talent.cleave.title=连战热忱
actors.hero.talent.cleave.desc=_+1：_当煌击杀一名敌人时，_15 回合_内再次攻击仍继承连击数。\n\n_+2：_当煌击杀一名敌人时，_30 回合_内再次攻击仍继承连击数。此外，使用射击武器射击时，有_20%_几率获得一个额外连击。\n\n_+3：_当煌击杀一名敌人时，_45 回合_内再次攻击仍继承连击数。此外，使用射击武器射击时，有_30%_几率获得一个额外连击。
actors.hero.talent.finalblow.title=以战养战
actors.hero.talent.finalblow.desc=_+1：_当煌使用连击技能击杀一名敌人时，她会回复羽毛护符护盾值的_33%_和_2%_技能记录模块的充能。\n\n_+2：_当煌使用连击技能击杀一名敌人时，她会回复羽毛护符护盾值的_67%_和_4%_技能记录模块的充能。\n\n_+3：_当煌使用连击技能击杀一名敌人时，她会回复羽毛护符护盾值的_100%_和_6%_技能记录模块的充能。
actors.hero.talent.enhanced_combo.title=战技强化
actors.hero.talent.enhanced_combo.desc=_+1：_当煌的连击数达到 6 及以上时，冲击的击退距离提升至 3 且附带眩晕，并可将敌人击落深渊。\n\n_+2：_除+1的增益外，当煌的连击数达到 9 及以上时，格挡反击对一回合内的多次攻击有效。\n\n_+3：_除+1和+2的增益外，煌在使用撞击，横扫和暴雨时可跃过_连击数/3_格的地格来接近敌人。
actors.hero.talent.tactical_shield.title=战术护盾
actors.hero.talent.tactical_shield.desc=_+1：_煌的护甲每升一级提高的防御增加 _1~1_ 。最高可增加 4 。\n\n_+2：_煌的护甲每升一级提高的防御增加 _1~1_ 。最高可增加 7 。\n\n_+3：_煌的护甲每升一级提高的防御增加 _1~1 _。最高可增加 10 。
actors.hero.talent.chainsaw_extend.title=链锯扩展
actors.hero.talent.chainsaw_extend.desc=_+1：_武器的攻击距离增加 1 ，力量需求增加_ 4 _。\n\n_+2：_武器的攻击距离增加 1 ，力量需求增加_ 3 _。\n\n_+3：_武器的攻击距离增加 1 ，力量需求增加_ 2 _。
actors.hero.talent.infinite_rage.title=怒火滔天
actors.hero.talent.infinite_rage.desc=_+1：_当怒气为_100%_及以上时获得20%伤害抗性。\n\n_+2：_当怒气为_80%_及以上时获得20%伤害抗性。\n\n_+3：_当怒气为_60%_及以上时获得20%伤害抗性。\n\n_+4：_当怒气为_40%_及以上时获得20%伤害抗性。
actors.hero.talent.infinite_battle.title=无限斗争
actors.hero.talent.infinite_battle.desc=_+1:_ 非狂暴状态下，怒气归零时的虚弱惩罚减少30%。\n\n_+2:_ 非狂暴状态下，怒气归零时的虚弱惩罚减少50%。\n\n_+3:_ 非狂暴状态下，怒气归零时的虚弱惩罚减少70%。\n\n_+4:_ 非狂暴状态下，怒气归零时的虚弱惩罚减少90%。
actors.hero.talent.sparkoflife.title=生命之火
actors.hero.talent.sparkoflife.desc=_+1：_攻击时有_6%_几率回复最大生命值的5%。\n\n_+2：_攻击时有_9%_几率回复最大生命值的5%。\n\n_+3：_攻击时有_12%_几率回复最大生命值的5%。\n\n_+4：_攻击时有_15%_几率回复最大生命值的5%。
actors.hero.talent.deadly_reach.title=连续击破
actors.hero.talent.deadly_reach.desc=_+1:_ 连击数保持回合数+1。\n\n_+2:_ 连击数保持回合数+2。\n\n_+3:_ 连击数保持回合数+3。\n\n_+4:_ 连击数保持回合数+4。

## 열기 블붕이
actors.hero.talent.heat_blow.title=灼热一击
actors.hero.talent.heat_blow.desc=_+1:_ 热能达到50%或过热状态下，物理攻击_+10%_。\n\n_+2:_ 热能达到50%或过热状态下，物理攻击_+15%_。\n\n_+3:_ 热能达到50%或过热状态下，物理攻击_+20%_。
actors.hero.talent.heat_of_protection.title=坚守烈焰
actors.hero.talent.heat_of_protection.desc=_+1:_ 过热状态下，受到的伤害减少_10%_，且免疫死亡要求的热量值从60%降低至 _55%_ 。\n\n_+2:_ 过热状态下，受到的伤害减少_15%_，且免疫死亡要求的热量值从60%降低至 _50%_。\n\n_+3:_ 过热状态下，受到的伤害减少_20%_，且免疫死亡要求的热量值从60%降低至 _45%_。
actors.hero.talent.heat_of_recovery.title=火焰复苏
actors.hero.talent.heat_of_recovery.desc=_+1:_ 过热状态结束后体力恢复量_+20%_。\n\n_+2:_ 过热状态结束后体力恢复量_+40%_。\n\n_+3:_ 过热状态结束后体力恢复量_+60%_。
actors.hero.talent.heat_of_absorption.title=炽热虹吸
actors.hero.talent.heat_of_absorption.desc=_+1:_ 过热状态下造成物理伤害时按_2%_的比例恢复体力。\n\n_+2:_ 过热状态下造成物理伤害时按_3%_的比例恢复体力。\n\n_+3:_ 过热状态下造成物理伤害时按_4%_的比例恢复体力。\n\n_+4:_ 过热状态下造成物理伤害时按_5%_的比例恢复体力。\n\n1次攻击的恢复上限 : 10
actors.hero.talent.redcomet.title=赤色彗星
actors.hero.talent.redcomet.desc=_+1:_ 热能达到70%且不处于过热状态时，移速_+5%_。\n\n_+2:_ 热能达到70%且不处于过热状态时，移速_+10%_。\n\n_+3:_ 热能达到70%且不处于过热状态时，移速_+15%_。\n\n_+4:_ 热能达到70%且不处于过热状态时，移速_+20%_。\n\n过热状态下_常驻_且触发_5倍效果_。

actors.hero.talent.empowering_meal.title=盈能一餐
actors.hero.talent.empowering_meal.desc=_+1：_进食会为阿米娅接下来 3 次法杖效果增加 _3 点额外伤害_。\n\n_+2：_进食会为阿米娅接下来 3 次法杖效果增加 _4 点额外伤害_。
actors.hero.talent.scholars_intuition.title=学者直觉
actors.hero.talent.scholars_intuition.desc=_+1：_阿米娅鉴定法杖的速度提升为原来的_ 3 倍_。\n\n_+2：_阿米娅_使用法杖时_会将其_瞬间鉴定_。
actors.hero.talent.tested_hypothesis.title=实验假设
actors.hero.talent.tested_hypothesis.desc=_+1：_每当阿米娅鉴定了一件物品, 她将获得 _4 回合的法杖充能_。\n\n_+2：_每当阿米娅鉴定了一件物品，她将获得 _5 回合的法杖充能_。
actors.hero.talent.backup_barrier.title=后备能源
actors.hero.talent.backup_barrier.desc=_+1：_每当阿米娅释放黑曜石指环最后一点充能，她获得 _3 点护盾_。\n\n_+2：_每当阿米娅释放黑曜石戒指最后一点充能，她获得 _6 点护盾_。
actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1：_阿米娅进食只花费一个回合并获得 _5 回合的法杖充能_。\n\n_+2：_阿米娅进食只花费一个回合并获得 _8 回合的法杖充能_。
actors.hero.talent.energizing_upgrade.title=魔能溢出
actors.hero.talent.energizing_upgrade.desc=_+1：_当阿米娅激活一个技能时，黑曜石指环恢复 _1 点充能_。\n\n_+2：_当阿米娅激活一个技能时，黑曜石指环恢复 _2 点充能_。
actors.hero.talent.wand_preservation.title=法杖回收
actors.hero.talent.wand_preservation.desc=_+1：_当阿米娅将新的法杖注入黑曜石指环时，先前灌注的法杖有_ 67% 的概率_以 0 级状态回收。\n\n_+2：_当阿米娅将新的法杖注入黑曜石指环时，先前灌注的法杖有_ 100% 的概率_以 0 级状态回收。\n\n此天赋最多能回收法杖三次。
actors.hero.talent.arcane_snipe.title=奥术感知
actors.hero.talent.arcane_snipe.desc=_+1：_当阿米娅使用法杖命中敌人时，获取目标视野，持续 _5 回合_。\n\n_+2：_当阿米娅使用法杖命中敌人时，获取目标视野，持续 _10 回合_。
actors.hero.talent.shield_battery.title=储能护盾
actors.hero.talent.shield_battery.desc=_+1：_阿米娅能以自身为目标施法，消耗法杖剩余的所有充能，每点充能转化为_ 2.5% 最大生命值_的护盾。\n\n_+2：_阿米娅能以自身为目标施法，消耗法杖剩余的所有充能，每点充能转化为_ 5% 最大生命值_的护盾。
actors.hero.talent.psychoanalysis.title=心理分析
actors.hero.talent.psychoanalysis.desc=_+1：_阅读卷轴不消耗回合，并有_33%_几率触发进食效果并为黑曜石指环充能 1 。\n\n_+2：_阅读卷轴不消耗回合，并有_66%_几率触发进食效果并为黑曜石指环充能 1 。\n\n_+3：_阅读卷轴不消耗回合，并有_100%_几率触发进食效果并为黑曜石指环充能 1 。
actors.hero.talent.ally_warp.title=移形换位
actors.hero.talent.ally_warp.desc=_+1：_阿米娅可以通过点击与一名_ 2 格范围内_的友方单位瞬间交换位置。\n\n_+2：_阿米娅可以通过点击与一名_ 4 格范围内_的友方单位瞬间交换位置。\n\n_+3：_阿米娅可以通过点击与一名_ 6 格范围内_的友方单位瞬间交换位置。\n\n此天赋不能与无法移动的友方单位交换位置。
actors.hero.talent.empowered_strike.title=年轻学者
actors.hero.talent.empowered_strike.desc=_+1：_阿米娅使用黑曜石戒指施法后，下一次用其造成的近战攻击将_增加20%伤害_。\n\n_+2：_阿米娅使用黑曜石戒指施法后，下一次用其造成的近战攻击将_增加40%伤害_。\n\n_+3：_阿米娅使用黑曜石戒指施法后，下一次用其造成的近战攻击将_增加60%伤害_。
actors.hero.talent.mystical_charge.title=充能秘术
actors.hero.talent.mystical_charge.desc=_+1：_当阿米娅用黑曜石戒指近战击中敌人时，会获得_0.33回合_的神器充能效果。\n\n_+2：_当阿米娅用黑曜石戒指近战击中敌人时，会获得_0.66回合_的神器充能效果。\n\n_+3：_当阿米娅用黑曜石戒指近战击中敌人时，会获得_1回合_的神器充能效果。
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+1：_阿米娅在使用黑曜石戒指近战攻击时，有_12.5%几率_获得 2 倍于黑曜石戒指当前充能的护盾值。\n\n_+2：_阿米娅在使用黑曜石戒指近战攻击时，有_25%几率_获得 2 倍于黑曜石戒指当前充能的护盾值。\n\n_+3：_阿米娅在使用黑曜石戒指近战攻击时，有_37.5%几率_获得 2 倍于黑曜石戒指当前充能的护盾值。
actors.hero.talent.soul_siphon.title=灵魂撕扯
actors.hero.talent.soul_siphon.desc=_+1：_其他单位的近战攻击同样会触发阿米娅的灵魂标记，但只有_15%_效果。\n\n_+2：_其他单位的近战攻击同样会触发阿米娅的灵魂标记，但只有_30%_效果。\n\n_+3：_其他单位的近战攻击同样会触发阿米娅的灵魂标记，但只有_45%_效果。\n\n对有灵魂标记的敌人进行物理攻击时，有概率支配其精神。发动概率与天赋等级和造成的伤害成比例。
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_灵魂标记单位受到的每点物理伤害都会提供相当于_0.33回合_的饥饿值；当持有灵魂标记的单位死亡时，阿米娅有_6%几率_触发一次进食效果。\n\n_+2：_灵魂标记单位受到的每点物理伤害都会提供相当于_0.67回合_的饥饿值；当持有灵魂标记的单位死亡时，阿米娅有_13%几率_触发一次进食效果。\n\n_+3：_灵魂标记单位受到的每点物理伤害都会提供相当于_1回合_的饥饿值；当持有灵魂标记的单位死亡时，阿米娅有_20%几率_触发一次进食效果。
actors.hero.talent.necromancers_minions.title=幻灵创造
actors.hero.talent.necromancers_minions.desc=_+1：_拥有灵魂标记的敌人死亡时，有_10%几率_成为一只被阿米娅腐化的怨灵。\n\n_+2：_拥有灵魂标记的敌人死亡时，有_20%几率_成为一只被阿米娅腐化的怨灵。\n\n_+3：_拥有灵魂标记的敌人死亡时，有_30%几率_成为一只被阿米娅腐化的怨灵。 \n\n_发动几率与造成的伤害成正比，天赋等级越高几率越高。
actors.hero.talent.liberation.title=宝具解放
actors.hero.talent.liberation.desc=_+1：_阿米娅的黑曜石指环最大充能增加_ 1 _ 。\n\n_+2：_阿米娅的黑曜石指环最大充能增加_ 2 _ 。\n\n_+3:_阿米娅的黑曜石指环最大充能增加_ 3 _ 。
actors.hero.talent.rhodes.title=援救加护
actors.hero.talent.rhodes.desc=_+1:_阅读卷轴可以获得 _5_ 点神秘护甲。这种护甲每 15 回合减少一点。\n\n_+2:_阅读卷轴可以获得 _10_ 点神秘护甲。这种护甲每 15 回合减少一点。\n\n_+3:_阅读卷轴可以获得 _15_ 点神秘护甲。这种护甲每 15 回合减少一点。
actors.hero.talent.azure_fury.title=蓝色愤怒
actors.hero.talent.azure_fury.desc=_+1:_阿米娅每次使用黑曜石戒指近战命中都有_5%_几率回复技能记录模块2%的充能。\n\n_+2:_阿米娅每次使用黑曜石戒指近战命中都有_10%_几率回复技能记录模块2%的充能。\n\n_+3:_阿米娅每次使用黑曜石戒指近战命中都有_15%_几率回复技能记录模块2%的充能。\n\n_+4:_阿米娅每次使用黑曜石戒指近战命中都有_20%_几率回复技能记录模块2%的充能。
actors.hero.talent.swordoflord.title=魔王之剑
actors.hero.talent.swordoflord.desc=_+1_: 阿米娅用黑曜石戒指近战击中敌人时获得的法杖充能效果增加30%。\n\n_+2_: 阿米娅用黑曜石戒指近战击中敌人时获得的法杖充能效果增加50%。\n\n_+3_: 阿米娅用黑曜石戒指近战击中敌人时获得的法杖充能效果增加70%。\n\n_+4_: 阿米娅用黑曜石戒指近战击中敌人时获得的法杖充能效果增加90%。
actors.hero.talent.emotion.title=情绪读取
actors.hero.talent.emotion.desc=增加灵魂标记的几率。等级越高增加越显著。
actors.hero.talent.lord.title=魔王
actors.hero.talent.lord.desc=_+1_: 灵魂标记持续时间延长2回合。\n\n_+2_: 灵魂标记持续时间延长4回合。\n\n_+3_: 灵魂标记持续时间延长6回合。\n\n_+4_: 灵魂标记持续时间延长8回合。

###아미야 3차 서브클래스
actors.hero.talent.chimera.title=奇美拉
actors.hero.talent.chimera.desc=_+1_: 额外法强和物理易伤比例从50%提升到 _60%_ 。\n\n_+2_: 额外法强和物理易伤比例从50%提升到 _70%_ 。\n\n_+3_: 额外法强和物理易伤比例从50%提升到 _80%_ 。
actors.hero.talent.restriction.title=抑制
actors.hero.talent.restriction.desc=_+1_: 所有其他单位的精准和攻击下降_5%_。\n\n_+2_: 所有其他单位的精准和攻击下降_10%_。\n\n\_+3_: 所有其他单位的精准和攻击下降_15%_。
actors.hero.talent.emotion_absorption.title=情绪吸收
actors.hero.talent.emotion_absorption.desc=_+1_: 击杀敌人时黑曜石指环充能_0.06_。\n\n_+2_: 击杀敌人时黑曜石指环充能_0.12_。\n\n_+3_: 击杀敌人时黑曜石指环充能_0.18_。
actors.hero.talent.stabilize.title=安定化
actors.hero.talent.stabilize.desc=_+1_: 体力低于_20%_时，职业特性带来的物理易伤失效。\n\n_+2_: 体力低于_25%_时，职业特性带来的物理易伤失效。\n\n_+3_: 体力低于_30%_时，职业特性带来的物理易伤失效。\n\n_+4_: 体力低于_35%_时，职业特性带来的物理易伤失效。
actors.hero.talent.mind_crash.title=心灵崩溃
actors.hero.talent.mind_crash.desc=法杖命中敌人会附加2回合印记，印记状态下受到伤害可能增加50%。\n\n_+1_: _5%_触发加伤。\n\n_+2_: _10%_触发加伤。\n\n_+3_: _15%_触发加伤。\n\n_+4_: _20%_触发加伤。

actors.hero.talent$mindcrashmark.name=印记
actors.hero.talent$mindcrashmark.desc=有概率受到1.5倍伤害。\n\n印记还能持续%s回合。
actors.hero.talent$mindcrashmark.cri=致命打击！

actors.hero.talent$ttlwindow.text=将你选中的物品重命名为另一件未鉴定的同种类物品，它们的效果将会互换

actors.hero.talent.cached_rations.title=备用口粮
actors.hero.talent.cached_rations.desc=_+1：_红在探索地下城的前期可以从宝箱中找到_ 4 块蜜饼_。\n\n_+2：_红在探索地下城的前期可以从宝箱中找到_ 6 块蜜饼_。
actors.hero.talent.thiefs_intuition.title=狼的直觉
actors.hero.talent.thiefs_intuition.desc=_+1：_鉴定戒指的速度快了_ 2 倍_，并且在_装备戒指时_鉴定其种类。\n\n_+2：__装备戒指时_红将立刻鉴定该戒指，并且在_拾取戒指时_鉴定其种类。
actors.hero.talent.sucker_punch.title=阴险打击
actors.hero.talent.sucker_punch.desc=_+1：_初次伏击一名敌人时红将造成 _1~3 点额外伤害_。\n\n_+2：_初次伏击一名敌人时红将造成 _2~3 点额外伤害_。
actors.hero.talent.protective_shadows.title=魔力暗影
actors.hero.talent.protective_shadows.desc=_+1：_使用斗篷时，_每 4 回合_为技能记录模块回复 1 点充能。\n\n_+2：_使用斗篷时，_每 2 回合_为技能记录模块回复 1 点充能。\n\n若此天赋触发时血量低于50%，则回复 1 点血量。
actors.hero.talent.mystical_meal.title=秘术祭食
actors.hero.talent.mystical_meal.desc=_+1：_红进食仅消耗 1 回合，并提供 _1.5 回合的神器充能_。\n\n_+1：_红进食仅消耗 1 回合，并提供_ 3 回合的神器充能_。\n\n这项天赋的充能效果对古米玩偶无效。
actors.hero.talent.tracker.title=追逐战
actors.hero.talent.tracker.desc=_+1：_使用技能记录模块激活一个技能或触发狩猎时，获得_ 1 回合急速_。用狩猎能力击杀敌人时恢复_4_体力，并令这次狩猎的冷却时间减少_20%_。\n\n_+2：_使用技能记录模块激活一个技能或触发狩猎时，获得_ 2 回合急速_。用狩猎能力击杀敌人时恢复_7_体力，并令这次狩猎的冷却时间减少_40%_。\n\n此天赋被触发时，立刻移除失明、残废、麻痹状态。
actors.hero.talent.wide_search.title=广域搜索
actors.hero.talent.wide_search.desc=_+1：_红的搜索范围由方形 5x5 增幅至_圆形 7x7 _。\n\n_+2：_红的搜索范围由方形 5x5 增幅至_方形 7x7 _。
actors.hero.talent.silent_steps.title=无声步伐
actors.hero.talent.silent_steps.desc=_+1：_红不会惊醒_距其 2 格或更远的敌人_。\n\n_+2：_红不会惊醒_未与其相邻的敌人_。
actors.hero.talent.rogues_foresight.title=旷野感知
actors.hero.talent.rogues_foresight.desc=_+1：_当红进入有隐藏房间的新楼层时，有_60%的概率察觉_该层有隐藏房间。\n\n_+2：_当红进入有隐藏房间的新楼层时，有_80%的概率察觉_该层有隐藏房间。
actors.hero.talent.light_cloak.title=轻便斗篷
actors.hero.talent.light_cloak.desc=_+1：_红不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_25%_。\n\n_+2：_红不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_50%_。\n\n_+3：_红不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_75%_。\n\n当红的斗篷没有充能数时，使用斗篷可以获得10回合隐蔽，这个效果有100回合冷却时间。
actors.hero.talent.enhanced_rings.title=戒指强化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器后的_ 5 回合_内，红装备的所有戒指都会提升 1 级。\n\n_+2：_使用神器后的_ 10 回合_内，红装备的所有戒指都会提升 1 级。\n\n_+3：_使用神器后的_ 15 回合_内，红装备的所有戒指都会提升 1 级。
actors.hero.talent.enhanced_lethality.title=直击要害
actors.hero.talent.enhanced_lethality.desc=_+1：_红可以根据潜伏阶段直接斩杀的敌人由生命值低于3/10/20/40%提升为生命值低于_4/13/30/60%_。\n\n_+2：_红可以根据潜伏阶段直接斩杀的敌人由生命值低于3/10/20/40%提升为生命值低于_6/16/40/80%_。\n\n_+3：_红可以根据潜伏阶段直接斩杀的敌人由生命值低于3/10/20/40%提升为生命值低于_8/19/50/100%_。
actors.hero.talent.assassins_reach.title=超距索命
actors.hero.talent.assassins_reach.desc=_+1:_刺骨2阶段以上时跳跃距离增加1。另外，狩猎能力的冷却时间减少75回合，33%概率对普通敌人造成2倍伤害.\n\n_+2:_刺骨2阶段以上时跳跃距离增加2。另外，狩猎能力的冷却时间减少150回合，67%概率对普通敌人造成2倍伤害.\n\n_+3:_刺骨2阶段以上时跳跃距离增加3。另外，狩猎能力的冷却时间减少225回合，100%概率对普通敌人造成2倍的伤害。
actors.hero.talent.bounty_hunter.title=额外津贴
actors.hero.talent.bounty_hunter.desc=_+1:_被红用刺客技能刺杀的敌人概率掉落_额外奖励_。天赋等级越高，获得更好奖励的概率就越大。\n\n20%获取咪波或催眠符石，80%获得3-60合成玉。天赋等级升高后，出现更高合成玉概率提升。
actors.hero.talent.evasive_armor.title=灵猴之护
actors.hero.talent.evasive_armor.desc=_+1：_处于逸动状态时，红的护甲每拥有 1 点额外力量便获得_ 1 点闪避_。\n\n_+2：_处于逸动状态时，红的护甲每拥有 1 点额外力量便获得_ 2 点闪避_。\n\n_+3：_处于逸动状态时，红的护甲每拥有 1 点额外力量便获得_ 3 点闪避_。
actors.hero.talent.projectile_momentum.title=飞速投掷
actors.hero.talent.projectile_momentum.desc=_+1：_处于逸动状态时，红使用投掷武器时获得额外的_20%精准与10%伤害_，射击获得额外的10%伤害。\n\n_+2：_处于逸动状态时，红使用投掷武器时获得额外的_40%精准与20%伤害_射击获得额外的20%伤害。\n\n_+3：_处于逸动状态时，红使用投掷武器时获得额外的_60%精准与30%伤害_射击获得额外的30%伤害。
actors.hero.talent.speedy_stealth.title=无人之境
actors.hero.talent.speedy_stealth.desc=_+1：_红在隐身时，每回合获得 2 层动量。\n\n_+2：_除获得+1的增益外，当红隐身时，逸动效果持续的回合数不会下降。\n\n_+3：_除获得+1，+2的增益外，当红隐身时，不论其是否处于逸动状态，她的移动速度都会翻倍。
actors.hero.talent.assassinscreed.title=刺客信条
actors.hero.talent.assassinscreed.desc=_+1：_ 突袭敌人时伤害增加_5%_。\n\n_+2：_  突袭敌人时伤害增加_10%_。\n\n_+3：_ 突袭敌人时伤害增加_15%_。
actors.hero.talent.clock_upgrade.title=斗篷加固
actors.hero.talent.clock_upgrade.desc=_+1：_暗影斗篷的充能速度增加_5%_。\n\n_+2：_暗影斗篷的充能速度增加_10%_。\n\n_+3：_暗影斗篷的充能速度增加_15%_。
actors.hero.talent.sweep.title=SWEEP
actors.hero.talent.sweep.desc=_+1：_当红用刺客技能杀死一名敌人后，技能记录模块的充能恢复2%。\n\n_+2：_当红用刺客技能杀死一名敌人后，技能记录模块的充能恢复4%。\n\n_+3：_当红用刺客技能杀死一名敌人后，技能记录模块的充能恢复6%。\n\n_+4：_当红用刺客技能杀死一名敌人后，技能记录模块的充能恢复8%。\n\n+2以上天赋被激活时，获得 3 回合魔能透视。
actors.hero.talent.howling.title=狼嚎
actors.hero.talent.howling.desc=_+1:_狩猎可对boss造成50伤害。\n\n_+2:_狩猎可对boss造成100伤害。\n\n_+3:_狩猎可对boss造成150伤害。\n\n_+4:_狩猎可对boss造成200伤害。
actors.hero.talent.special_operations.title=特种行动
actors.hero.talent.special_operations.desc=_+1：_ 逸动的冷却时间降低 _1 回合_。\n\n_+2：_逸动的冷却时间降低_ 2 回合_。\n\n_+3:_逸动的冷却时间降低 _3 回合_。\n\n_+4:_逸动的冷却时间降低 _4 回合_。
actors.hero.talent.bloodbath_operations.title=抹杀行动
actors.hero.talent.bloodbath_operations.desc=狩猎的伤害减半，但可以使目标麻痹1回合。\n\n_+1:_狩猎能力的冷却时间减少100回合。\n\n_+2:_狩猎能力的冷却时间减少200回合。\n\n_+3:_狩猎能力的冷却时间减少300回合。\n\n_+4:_狩猎能力的冷却时间减少400回合。

