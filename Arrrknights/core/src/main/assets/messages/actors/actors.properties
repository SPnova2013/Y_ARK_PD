actors.hero.talent.song_of_stome.title=风暴之歌
actors.hero.talent.song_of_stome.desc=_+1:_ 风暴结束时的伤害比例从200%提升到_230%_并附加_1格_击退。\n\n_+2:_ 风暴结束时的伤害比例从200%提升到_250%_并附加_2格_击退。\n\n_+1:_ 风暴结束时的伤害比例从200%提升到_270%_并附加_3格_击退。
actors.hero.talent.energy_storage.title=能量储存
actors.hero.talent.energy_storage.desc=_+1:_ 风能低于_40%_时不会因为移动而降低。\n\n_+2:_ 风能低于_55%_时不会因为移动而降低。\n\n_+3:_ 风能低于_70%_时不会因为移动而降低。
actors.hero.talent.wind_blessing.title=风之祝福
actors.hero.talent.wind_blessing.desc=_+1:_ 造成物理伤害时按_10%_比例积蓄风能。\n\n_+2:_ 造成物理伤害时按_20%_比例积蓄风能。\n\n_+3:_ 造成物理伤害时按_30%_比例积蓄风能。
actors.hero.talent.galeforce.title=疾风神雷
actors.hero.talent.galeforce.desc=_+1:_ 风暴状态下闪避_+10%_。\n\n_+2:_ 风暴状态下闪避_+20%_。\n\n_+3:_ 风暴状态下闪避_+30%_。\n\n_+4:_ 风暴状态下闪避_+40%_。

actors.hero.talent.lightnessmeal.title=轻盈一餐
actors.hero.talent.lightnessmeal.desc=_+1：_ 进食时获得 _5 回合_漂浮效果，\n\n_+2：_进食时获得_ 10 回合_漂浮效果。\n\n增强此天赋后，漂浮状态下使用歼灭战装备将不会耗费充能。\n使用歼灭战装备后漂浮效果立即消失。\n\n此天赋不会被古米玩偶激活。
actors.hero.talent.smartmeals.title=聪明一餐
actors.hero.talent.smartmeals.desc=_+1：_每次进食能获得1理智。当理智为 5 及以上时，捡起地上的武器/护甲/法杖/戒指能够立即鉴定。\n\n_+2：_每次进食能获得1理智。当理智为 4 及以上时，捡起地上的武器/护甲/法杖/戒指能够立即鉴定。\n\n鉴定后理智变为 0 。\n\n此天赋不会被古米玩偶激活。
actors.hero.talent.goodmeat.title=一块好肉
actors.hero.talent.goodmeat.desc=_+1：_吃生肉的_有害影响几率降低_。\n\n_+2：_吃生肉_没有有害影响_\n\n食用生肉或冻肉能为歼灭战装备加 1 充能。
actors.hero.talent.nyanging.title=高维感官
actors.hero.talent.nyanging.desc=_+1：_鉴定一个物品可以为歼灭战装备增加 _1_ 充能。\n\n_+2：_鉴定一个物品可以为歼灭战装备增加_ 2 _充能。\n\n通过此天赋获取的充能可以超过最高充能，但最多超过 4 点。
actors.hero.talent.fastmeal.title=快速一餐
actors.hero.talent.fastmeal.desc=_+1：_进食仅消耗 1 回合，并获得相当于_最大生命值 3%_ 的护盾。\n\n_+2：_ 进食仅消耗 1 回合，并获得相当于_最大生命值6%_的护盾。
actors.hero.talent.recovery_upgrade.title=精神振奋
actors.hero.talent.recovery_upgrade.desc=_+1：_使用升级卷轴将立刻为歼灭战装备增加 _2_ 充能。\n\n_+2：_使用升级卷轴将为歼灭战装备增加 _4_ 充能。\n\n使用由升级卷轴合成的秘卷或法术结晶时也会触发这个天赋。
actors.hero.talent.delicious_food.title=美味一餐
actors.hero.talent.delicious_food.desc=_+1：_食用蜜饼时减少的饥饿值增加_50%_。此外，食用蜜饼时歼灭战装备增加 1 充能。\n\n_+2：_食用蜜饼时减少的饥饿值增加_100%_。此外，食用蜜饼时歼灭战装备增加 2 充能。
actors.hero.talent.lovemeat.title=喜欢吃肉
actors.hero.talent.lovemeat.desc=_+1:_吃肉时获得 _20 回合_饱腹。\n\n_+2:_ 吃肉时获得_ 40 回合_饱腹。\n\n全肉大饼除外。
actors.hero.talent.powergear.title=强力装备
actors.hero.talent.powergear.desc=_+1：_歼灭战装备的攻击将_略微_击退敌人。\n\n_+2：_歼灭战装备的攻击将_大力_击退敌人。
actors.hero.talent.mywish.title=我想要的世界
actors.hero.talent.mywish.desc=歼灭战装备的充能为 0 时使用，立即杀死视线内的所有敌人并为歼灭战装备增加充能。但它会消耗当前生命的75%。\n\n_+1_：冷却时间为_4,000 回合_。\n\n_+2_：冷却时间为_3,000 回合_。\n\n_+3_：冷却时间为_2,000 回合_。\n\n不能与灵视联动。
actors.hero.talent.cutlet.title=肉排机器
actors.hero.talent.cutlet.desc=_+1：_敌人死亡时有_ 3% _几率掉落烤肉排。\n\n_+2：_敌人死亡时有 _6% _几率掉落烤肉排。\n\n_+3：_敌人死亡时有_ 9% _几率掉落烤肉排。\n\n烤肉排的饱食度回复量很低，但它能为歼灭战装备提供 2 点充能。
actors.hero.talent.focused_attack.title=集中火力
actors.hero.talent.focused_attack.desc=_+1：_歼灭战装备的专注攻击伤害加成从 50% 提升到 _65%_ 。\n\n_+2：_ 歼灭战装备的专注攻击伤害加成从 50% 提升到 _80% _。\n\n_+3：_ 歼灭战装备的专注攻击伤害加成从50%提升到 _95% _。
actors.hero.talent.physical_attack.title=火力压制
actors.hero.talent.physical_attack.desc=_+1：_专注时歼灭战装备命中有 _20% _几率让敌人麻痹1回合。\n\n_+2：_专注时歼灭战装备命中有 _40% _几率让敌人麻痹1回合。\n\n_+3：_专注时歼灭战装备命中有 _60% _几率让敌人麻痹1回合。
actors.hero.talent.battleflow.title=战斗流程
actors.hero.talent.battleflow.desc=_+1：_敌人死亡时，歼灭战装备获得充能的几率从 8% 提升至 _12%_ 。\n\n_+2：_敌人死亡时，歼灭战装备获得充能的几率从 8% 提升至_ 16% _。\n\n_+3：_敌人死亡时，歼灭战装备获得充能的几率从 8% 提升至_ 20% _。
actors.hero.talent.barrier_operation.title=屏障部署
actors.hero.talent.barrier_operation.desc=_+1：_用歼灭战装备阻挡伤害时，伤害减免从 50% 增加至 _60%_，并对攻击者造成 _30%_ 伤害。\n\n_+2：_用歼灭战装备阻挡伤害时，伤害减免从 50% 增加至_ 70%_，并对攻击者造成 _60%_ 伤害。\n\n_+3：_用歼灭战装备阻挡伤害时，伤害减免从 50% 增加至_ 80% _，并对攻击者造成 _90%_ 伤害。
actors.hero.talent.barrier_repair.title=屏障修复
actors.hero.talent.barrier_repair.desc=_+1：_被攻击时充能歼灭战装备的几率从10%增加至_15%_。\n\n_+2：_被攻击时充能歼灭战装备的几率从10%增加至_20%_。\n\n_+3：_ 被攻击时充能歼灭战装备的几率从10%增加至_25%_。
actors.hero.talent.rhodes_cat.title=罗德岛的猫咪
actors.hero.talent.rhodes_cat.desc=_+1：_当歼灭战装备的充能为 1 及以上时，近战伤害增加_ 12%_ 。\n\n_+2：_当歼灭战装备的充能为 1 及以上时，近战伤害增加_ 24%_ 。\n\n_+3：_当歼灭战装备的充能为 1 及以上时，近战伤害增加_ 36% _。
actors.hero.talent.rhodes_weapon.title=剿灭行动
actors.hero.talent.rhodes_weapon.desc=_+1：_歼灭战装备的攻击力提升_ 2 _。\n\n_+2：_歼灭战装备的攻击力提升_ 4 _。\n\n_+3：_歼灭战装备的攻击力提升_ 6 _。
actors.hero.talent.recall_memory.title=回忆
actors.hero.talent.recall_memory.desc=_+1：_阅读卷轴时增加技能记录模块_ 3% _的充能。\n\n_+2：_阅读卷轴时将增加技能记录模块 _6%_ 的充能。\n\n_+3：_阅读卷轴时将增加技能记录模块 _9% _的充能
actors.hero.talent.guilt.title=罪与罚
actors.hero.talent.guilt.desc=获得基于_总杀敌数_的额外物理防御，在0~上限间浮动。\n\n_+1:_ 每击杀80敌人增加1防御。\n\n_+2:_ 每击杀70敌人增加1防御。\n\n_+3:_ 每击杀60敌人增加1防御。\n\n_+4:_ 每击杀50敌人增加1防御。\n\n以此法最多提升15防御。
actors.hero.talent.esthesia.title=本我意志
actors.hero.talent.esthesia.desc=_+1：_歼灭战装备对_Boss_造成 _6%_ 额外伤害。\n\n_+2：_歼灭战装备对_Boss_造成 _9%_ 额外伤害。\n\n_+3：_歼灭战装备对_Boss_造成 _12% _额外伤害。\n\n_+4：_歼灭战装备对_Boss_造成 _15%_ 额外伤害。
actors.hero.talent.speed_comabt.title=速战速决
actors.hero.talent.speed_comabt.desc=_+1：_当歼灭战装备的充能为 1 及以上时，移动速度增加_ 5% _。\n\n_+2：_当歼灭战装备的蓄能数为 1 及以上时，移动速度增加_ 10%_ 。\n\n_+3：_当歼灭战装备的蓄能数为 1 及以上时，移动速度增加_ 15% _。\n\n_+4：_当歼灭战装备的蓄能数为 1 及以上时，移动速度增加_ 20% _。

