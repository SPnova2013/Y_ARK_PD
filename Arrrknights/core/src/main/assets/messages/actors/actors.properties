actors.hero.talent.bf_rull.desc=_+1:_ 枪械开火击杀敌人时有 _20%_ 概率获得1回合时间气泡。\n\n_+2:_ 枪械开火击杀敌人时有 _40%_ 概率获得1回合时间气泡。\n\n_+3:_ 枪械开火击杀敌人时有 _60%_ 概率获得1回合时间气泡。

#卡宾诺格t1
actors.hero.talent.full_strength.title=食饱力足
actors.hero.talent.full_strength.desc=_+1:_ 在不饥饿的状态下获得_0~2_点额外伤害，在黄饿状态下获得_0~1_点额外伤害。\n\n_+2:_ 在不饥饿的状态下获得_0~3_点额外伤害，在黄饿状态下获得_0~2_点额外伤害。
actors.hero.talent.deduction.title=演绎法
actors.hero.talent.deduction.desc=_+1:_ 初次捡起未鉴定卷轴或药水时有_50%_几率立刻鉴定。\n\n_+2:_ 初次捡起未鉴定卷轴或药水时有_75%_几率立刻鉴定。
actors.hero.talent.induction.title=归纳法
actors.hero.talent.induction.desc=_+1:_ 每鉴定_5_个任意物品后，自动鉴定下一个初次捡起的未鉴定物品。\n\n_+2:_ 每鉴定_3_个任意物品后，自动鉴定下一个初次捡起的未鉴定物品。
actors.hero.talent.simple_combo.title=简易连击
actors.hero.talent.simple_combo.desc=_+1:_ 使用初武钩锁后的下一次攻击_不消耗时间_。\n\n_+2:_ 使用初武钩锁后的下一次攻击_必中且不消耗时间_。

#卡宾诺格t2
actors.hero.talent.instant_meal.title=即刻一餐
actors.hero.talent.instant_meal.desc=_+1:_ 进食仅消耗_1_回合并获得_2_回合时间气泡。\n\n_+2:_ 进食仅消耗_1_回合并获得_3_回合时间气泡。
actors.hero.talent.lick_blood.title=刀口舔血
actors.hero.talent.lick_blood.desc=_+1:_ 生命值低于_33%_时，自然回复量_+2_；低于_66%_时_+1_。\n\n_+2:_ 生命值低于_50%_时，自然回复量_+2_；低于_75%_时_+1_。
actors.hero.talent.sinister_arrow.title=暗箭难防
actors.hero.talent.sinister_arrow.desc=_+1:_ 移动后使用投掷武器_耗时减半_，若投掷物为很热的刀，将获得_1_回合时间气泡。\n\n_+2:_移动后使用投掷武器_不消耗回合_，若投掷物为很热的刀，将获得_2_回合时间气泡。
actors.hero.talent.occultism.title=神秘学
actors.hero.talent.occultism.desc=_+1:_ 武器附魔触发概率提升_50%_。\n\n_+2:_ 武器附魔触发概率提升_100%_。
actors.hero.talent.violinist.title=小提琴家
actors.hero.talent.violinist.desc=_+1:_ 初武充能耗时减少_5_，释放距离增加_2_。\n\n_+2:_ 初武充能耗时减少_10_，释放距离增加_4_。

#卡宾诺格T3
actors.hero.talent.fast_trim.title=快速休整
actors.hero.talent.fast_trim.desc=_+1:_ 处于睡眠状态时，自然回复所需时间减少_10%_\n\n_+2:_ 处于睡眠状态时，自然回复所需时间减少_20%_\n\n_+3:_ 处于睡眠状态时，自然回复所需时间减少_30%_
actors.hero.talent.sleeve_trick.title=袖藏玄机
actors.hero.talent.sleeve_trick.desc=_+1:_ 攻击时，_5%_概率造成流血、失明、残疾、晕眩、麻痹中的一种。\n\n_+2:_ 攻击时，_10%_概率造成流血、失明、残疾、晕眩、麻痹中的一种。\n\n_+3:_ 攻击时，_15%_概率造成流血、失明、残疾、晕眩、麻痹中的一种。

#卡宾诺格T4
actors.hero.talent.nocturne.title=夜曲
actors.hero.talent.nocturne.desc=_+1:_ 视野能够穿透高草；踩踏高草时，获得_1_回合隐身。\n\n_+2:_ 视野能够穿透高草；踩踏高草时，获得_3_回合隐身。\n\n_+3:_ 视野能够穿透高草；踩踏高草时，获得_5_回合隐身。
actors.hero.talent.minuet.title=小步舞曲
actors.hero.talent.minuet.desc=_+1:_ 对贴身的敌人使用初武钩锁会将其拉至身后(如果可以)。\n\n_+2:_ 对贴身的敌人使用初武钩锁会将其拉至身后(如果可以)，并使其麻痹_1_回合。\n\n_+3:_ 对贴身的敌人使用初武钩锁会将其拉至身后(如果可以)，并使其麻痹_3_回合。

#杀手兔T3
actors.hero.talent.linger_on.title=意犹未尽
actors.hero.talent.linger_on.desc=_+1:_ 闪避后获得的兔子时间_+0.1_，击杀后获得的兔子时间_+0.5_。\n\n_+2:_ 闪避后获得的兔子时间_+0.2_，击杀后获得的兔子时间_+1_。\n\n_+3:_ 闪避后获得的兔子时间_+0.3_，击杀后获得的兔子时间_+1.5_。
actors.hero.talent.accurate_hit.title=精确打点
actors.hero.talent.accurate_hit.desc=_+1:_ 兔子时间内的攻击_必中_。\n\n_+2:_ 在+1的基础上，兔子时间结束后获得等时长的_祝福_。\n\n_+3:_ 在+2的基础上，攻击由必中改为_视作突袭_。
actors.hero.talent.danger_dance.title=危险舞步
actors.hero.talent.danger_dance.desc=_+1:_ 每次成功的命中或闪避使闪避属性_+3_，每次失败的命中或闪避令这个加成_消失_。\n\n_+2:_ 每次成功的命中或闪避使闪避属性_+2_，每次失败的命中或闪避令这个加成_减半_。\n\n_+3:_ 每次成功的命中或闪避使闪避属性_+1_，每次失败的命中或闪避令这个加成_减1_。\n\n由此天赋获得的闪避上限为30，最终加算。

#杀手兔T4
actors.hero.talent.rhapsody.title=狂想曲
actors.hero.talent.rhapsody.desc=_+1:_ 兔子时间内使用初武钩锁命中敌人可额外存在_一枚_猎杀标记，猎杀标记的持续回合_+1_。\n\n_+2:_ 可额外存在_一枚_猎杀标记，猎杀标记的持续回合_+2_。\n\n_+3:_ 可额外存在_一枚_猎杀标记，兔子时间内使用初武钩锁命中敌人可再额外存在_一枚_猎杀标记，猎杀标记的持续回合_+3_。\n\n_+4:_ 可额外存在_一枚_猎杀标记，兔子时间内使用初武钩锁命中敌人可再额外存在_两枚_猎杀标记，猎杀标记的持续回合_+4_。
actors.hero.talent.symphony.title=交响曲
actors.hero.talent.symphony.desc=_+1:_ 根据周围1格范围内的敌人数量获得额外_(敌人数*5)%_的闪避。\n\n_+2:_ 根据周围1格范围内的敌人数量获得额外_(敌人数*10)%_的闪避。\n\n_+3:_ 根据周围1格范围内的敌人数量获得额外_(敌人数*15)%_的闪避。\n\n_+4:_ 根据周围1格范围内的敌人数量获得额外_(敌人数*20)%_的闪避。\n\n范围内每个持有猎杀标记的敌人都将额外再添加一层加成。如果你升级了此天赋，将会对远程攻击有1.5倍闪避概率。

#小绿T1
actors.hero.talent.power_meal.title=盈能一餐
actors.hero.talent.power_meal.desc=_+1:_ 进食将会为小绿接下来的3次物理攻击提供_2_点额外伤害。\n\n_+2:_ 进食将会为小绿接下来的3次物理攻击提供_3_点额外伤害。\n\n由枪械射击造成的额外伤害量翻倍。
actors.hero.talent.gun_wiki.title=枪械百科
actors.hero.talent.gun_wiki.desc=_+1:_ 小绿鉴定枪的速度_提高5倍_。\n\n_+2:_ 小绿能够_立刻鉴定_所装备的枪械。
actors.hero.talent.mechanical_sight.title=机械瞄准
actors.hero.talent.mechanical_sight.desc=_+1:_ 小绿可以直接使用枪械配件来获取增益，她接下来的_10_次物理攻击与枪械射击必定命中。\n\n_+2:_ 小绿可以直接使用枪械配件来获取增益，她接下来的_15_次物理攻击与枪械射击必定命中。
actors.hero.talent.bayonet.title=枪刺拼杀
actors.hero.talent.bayonet.desc=_+1:_ 当用装载了枪械配件的武器近战攻击时，附带_1-1_点额外伤害。\n\n_+2:_ 当用装载了枪械配件的武器近战攻击时，附带_1-2_点额外伤害。
actors.hero.talent.prewar.title=临战援护
actors.hero.talent.prewar.desc=_+1:_ 小绿每消耗1枚弹药，便增加_1_点护盾。\n\n_+2:_ 在+1的基础上，小绿每补充1次弹药，便增加_2_点护盾。

#小绿T2
actors.hero.talent.inspiration_meal.title=灵感一餐
actors.hero.talent.inspiration_meal.desc=_+1:_ 小绿进食只需要1回合，并且有_50%_几率鉴定背包内的一件随机物品。\n\n_+2:_ 小绿进食只需要1回合，并且有_75%_几率鉴定背包内的一件随机物品。
actors.hero.talent.bullet_supply.title=子弹补给
actors.hero.talent.bullet_supply.desc=_+1:_ 小绿两项特性中的概率上升至_22.5%_。\n\n_+2:_ 小绿两项特性中的概率上升至_30%_。
actors.hero.talent.free_fire.title=随意开火
actors.hero.talent.free_fire.desc=_+1:_ 小绿在装备任意枪械且近战攻击命中后，会不消耗回合的对该目标直接发射1颗50%精准的子弹。\n\n_+2:_ 小绿在装备任意枪械且近战攻击命中后，会不消耗回合的对该目标直接发射1颗子弹。
actors.hero.talent.true_to_life.title=妙笔生花
actors.hero.talent.true_to_life.desc=_+1:_ 获得一次给未鉴定消耗品命名的机会。\n\n_+2:_ 获得一次给未鉴定消耗品命名的机会。\n\n仅能命名为同样未被鉴定的同类型消耗品，命名后双方的使用效果互换。
actors.hero.talent.honed_arts.title=艺术打磨
actors.hero.talent.honed_arts.desc=_+1:_ 每25回合，对血量最低的友方单位回复_1_点血量。\n\n_+2:_ 每25回合，对血量最低的友方单位回复_2_点血量。

#小绿T3
actors.hero.talent.proficiency.title=得心应手
actors.hero.talent.proficiency.desc=_+1:_ 小绿可以用枪械配件加成所有武器了，在增加该武器1点力量需求的同时会增加_1-1_的伤害。此外，使用李-恩菲尔德和hm-200时，攻击耗时减少_17%_。\n\n_+2:_ 小绿可以用枪械配件加成所有武器了，在增加该武器1点力量需求的同时会增加_1-2_的伤害。此外，使用李-恩菲尔德和hm-200时，攻击耗时减少_33%_。\n\n_+3:_ 小绿可以用枪械配件加成所有武器了，在增加该武器1点力量需求的同时会增加_2-2_的伤害。此外，使用李-恩菲尔德和hm-200时，攻击耗时减少_50%_。
actors.hero.talent.inspiration.title=灵感满溢
actors.hero.talent.inspiration.desc=_+1:_ 清爽灵感的最大充能数增加_1_，充能时间减少_1_。\n\n_+2:_ 清爽灵感的最大充能数增加_2_，充能时间减少_3_。\n\n_+3:_ 清爽灵感的最大充能数增加_3_，充能时间减少_5_。\n\n该天赋对其他枪械只生效增加最大载弹数的部分，并且该效果翻五倍。

#神射手T3
actors.hero.talent.smoke_bomb.title=配件装载
actors.hero.talent.smoke_bomb.desc=\n\n_+1:_ 解锁新的消耗配件：_烟雾弹_。向指定地点投掷一个含有_500_气体量浓烟的烟雾弹。\n\n_+2:_ 解锁新的消耗配件：_毒气弹_。向指定地点投掷一个含有_300_气体量毒气和_150_气体量酸蚀气体的毒气弹。\n\n_+3:_ 能够不消耗配件地发射一次特殊射击，这个效果有_200_回合冷却。
actors.hero.talent.full_firepower.title=火力倾泻
actors.hero.talent.full_firepower.desc=_+1:_ 绘画艺术的弹药最大发射量增加为_8_。\n\n_+2:_ 在+1的基础上，绘画艺术的CD减少_50_回合。\n\n_+3:_ 在+2的基础上，每次成功的射击命中都会使绘画艺术额外减少_1_CD。
actors.hero.talent.mystery_shot.title=奥能射击
actors.hero.talent.mystery_shot.desc=_+1:_ 小绿对每位敌人的_第一次_射击会造成_法术伤害_，而非物理伤害。\n\n_+2:_ 小绿对每位敌人的_第一次_射击会造成_真实伤害_，而非物理伤害。\n\n_+3:_ 小绿对每位敌人的_前两次_射击会造成_真实伤害_，而非物理伤害。

#画师T3
actors.hero.talent.superb_arts.title=出神入化
actors.hero.talent.superb_arts.desc=_+1:_ 小绿现在能够绘画_秘卷_和_合剂_了。\n\n_+2:_ 小绿现在能够绘画_魔药_与_秘药_了。\n\n_+3:_ 小绿绘画所需的魔法纸数量减少至_8_。
actors.hero.talent.pie_in_the_paper.title=画饼充饥
actors.hero.talent.pie_in_the_paper.desc=_+1:_ 小绿绘画出的食物会额外恢复_100_点饱食度（受缩餐影响）。\n\n_+2:_ 在_饥饿状态_下，小绿击败敌人会掉落1张额外的魔法纸。\n\n_+3:_ 小绿可以不受限制的绘画_乌萨斯列巴_了。
actors.hero.talent.paper_bullet.title=纸壳子弹
actors.hero.talent.paper_bullet.desc=_+1:_ 小绿可以将1张魔法纸视为_1_枚子弹添装进清爽灵感内。\n\n_+2:_ 小绿可以将1张魔法纸视为_2_枚子弹添装进清爽灵感内。\n\n_+3:_ 小绿可以将1张魔法纸视为_2_枚子弹添装进清爽灵感内，这个过程不消耗回合。\n\n这个天赋对一般枪械的效果翻两倍

#小绿T4
actors.hero.talent.develop_bonus.title=开发加成
actors.hero.talent.develop_bonus.desc=_+1:_ 小绿的物理、魔法和射击伤害提高_7%_。\n\n_+2:_ 小绿的物理、魔法和射击伤害提高_14%_。\n\n_+3:_ 小绿的物理、魔法和射击伤害提高_21%_。
actors.hero.talent.impact_bullet.title=冲击弹头
actors.hero.talent.impact_bullet.desc=_+1:_ 在小绿当前装备的枪械当前子弹量大于最大载弹量的75%时，射击将消耗两枚子弹，并且将敌人击退_2_格。\n\n_+2:_ 在小绿当前装备的枪械当前子弹量大于最大载弹量的75%时，射击将消耗两枚子弹，并且将敌人击退_4_格。\n\n_+3:_ 在小绿当前装备的枪械当前子弹量大于最大载弹量的75%时，射击将消耗两枚子弹，并且将敌人击退_6_格。

#神射手T4
actors.hero.talent.skill_enhancement.title=技能强化
actors.hero.talent.skill_enhancement.desc=_+1:_ 绘画艺术的伤害上升至_130%_。\n\n_+2:_ 绘画艺术的伤害上升至_140%_。\n\n_+3:_ 绘画艺术的伤害上升至_150%_。\n\n_+4:_ 绘画艺术的伤害上升至_160%_。
actors.hero.talent.optical_sight.title=光学瞄具
actors.hero.talent.optical_sight.desc=_+1:_ 小绿在任何环境下，都至少拥有_4_格的视野。\n\n_+2:_ 小绿在任何环境下，都至少拥有_5_格的视野。\n\n_+3:_ 小绿在任何环境下，都至少拥有_6_格的视野。\n\n_+4:_ 小绿在任何环境下，都至少拥有_7_格的视野。

#画师T4
actors.hero.talent.potato_aim.title=人体描边
actors.hero.talent.potato_aim.desc=_+1:_ 若小绿的任何物理攻击连续_5_次未命中，则下次攻击必定命中并将秒杀敌人。\n\n_+2:_ 若小绿的任何物理攻击连续_4_次未命中，则下次攻击必定命中并将秒杀敌人。\n\n_+3:_ 若小绿的任何物理攻击连续_3_次未命中，则下次攻击必定命中并将秒杀敌人。\n\n_+4:_ 若小绿的任何物理攻击连续_2_次未命中，则下次攻击必定命中并将秒杀敌人。\n\n这个效果不会秒杀Boss以及MiniBoss，而是造成一次即死附魔的效果。
actors.hero.talent.inspiration_flashback.title=灵感闪回
actors.hero.talent.inspiration_flashback.desc=_+1:_ 随机取回_2_个已被绘画的消耗品。\n\n_+2:_ 随机取回_3_个已被绘画的消耗品。\n\n_+3:_ 随机取回_4_个已被绘画的消耗品。\n\n_+4:_ 随机取回_5_个已被绘画的消耗品。\n\n无法再取回升级卷轴与力量药水以及其炼金衍生物品。

#_+1:_ 描述一。\n\n_+2:_ 描述二。\n\n_+3:_ 描述三。\n\n_+4:_ 描述四。


