###blobs
actors.blobs.blizzard.desc=这里刮起了一阵暴风雪。

actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体。

actors.blobs.electricity.desc=火花在这片电能力场中不断闪烁着。
actors.blobs.electricity.rankings_desc=触电
actors.blobs.electricity.ondeath=你因触电而亡……

actors.blobs.fire.desc=一团火焰正在这里肆虐。

actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.freezing.desc=这里的空气寒冷刺骨，很不寻常。

actors.blobs.goowarn.desc=黑暗能量正在这里涌动！

actors.blobs.inferno.desc=此处已成为燃烧着烈焰的人间地狱。

actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体。

actors.blobs.smokescreen.desc=这里盘绕着一片乌黑的浓烟。

actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.stormcloud.desc=这里盘绕着一片翻腾的水汽。

actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了…

actors.blobs.corrosivegas.desc=这里盘绕着一片致命的侵蚀性酸雾。

actors.blobs.healinggas.desc=这里盘绕着一片恢复生命的魔法气体。

actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。\n饮下井中的水以揭示所有已装备物品以及本层所有物品的秘密。\n把物品丢上去则可以鉴定之（药剂落在上面不会碎）。

actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以回复满体力和饥饿值，并给装备着的所有装备驱邪。\n把露珠瓶丢在上面可以装满露珠瓶。丢入装备则可以驱邪。

##actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
##actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以回复满体力和饥饿值，并给装备着的所有装备驱邪。\n把露珠瓶丢在上面可以装满露珠瓶。丢入装备则可以驱邪。

actors.blobs.waterofadvanceguard.procced=物品转换为了%d合成玉
actors.blobs.waterofadvanceguard.desc=前卫的气息正在从这口井的水里涌出。扔进去的大部分物品都会被转化为合成玉。\n\n_一些特殊物品会转化为其他特殊物品。_\n_符石_有_50%_的概率转化为_闪断更新符石_，有_50%_的概率转化为_前卫符石_\n_赤霄原型_有_75%_的概率转化为_赤霄_\n_土豆电池_有_30%_的概率转化为_古旧铸物_，有_21%_的概率不发生转化，有_49%_的概率转化为_雷蛇娃娃_\n_磐蟹饲养员_有_67%_的概率转化为_我的希望_\n_亚特亚利斯之剑_和_冬痕_会转化为_安魂曲_\n_强力击技能记录_、_战术咏唱技能记录_、_处决模式技能记录_、_思维拓展技能记录_、_不畏苦暗技能记录_有_60%_的概率转化为_风语技能记录_，有_40%_的概率转化为_创世纪技能记录_\n_法杖_有_50%_的概率转化为_莫斯提马法杖_\n_战痕累累的匕首_会转化为_写意胜形_。

actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。扔进一个物品以将其转化为其他物品。

actors.blobs.web.desc=这里所有东西都被厚厚的丝网覆盖着。任何接触或丢向丝网的东西都会打破它，但也都会被固定在原地。

actors.blobs.dominion.desc=皇帝的利刃所创造的这片恐怖空间将削弱那些不遵从乌萨斯意志的人...



###buffs
actors.buffs.adrenaline.name=激素涌动
actors.buffs.adrenaline.desc=由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度。\n\n激素涌动允许角色拥有2倍的移动速度和1.5倍的攻击速度。\n\n持续时间：%s 回合。

actors.buffs.adrenalinesurge.name=激素涌动
actors.buffs.adrenalinesurge.desc=一股强大的力量，不过很可惜不是永久的。\n\n力量加成：+%d。\n距离效果衰减还有：%s回合。

actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n剩余的狂乱效果时长：%s回合

actors.buffs.ankhinvulnerability.name=无敌
actors.buffs.ankhinvulnerability.desc=你的重生十字架已消耗了它的能量，恢复了你的生命值的同时还给予了你短暂的无敌时间！\n\n效果剩余时长：%s回合。

actors.buffs.arcanearmor.name=秘法护盾
actors.buffs.arcanearmor.desc=一层淡薄的护盾环绕着你，可为你抵挡一定的魔法伤害。\n\n当前你的魔法护甲值为: 0~%d。\n\n秘法护盾会在 %s 回合后自我衰减。

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你体内奔腾而过，提高你手中神器的充能速率。 \n\n每件神器受到的影响都不尽相同，但它们的充能速率都会大幅提升。\n\n剩余的神器充能效果时长：%s回合

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮一样既粗糙且坚固。\n\n硬化的皮肤增强了你的实际护甲，使你能更好地抵御物理攻击。这种额外的护甲数值会以每回合1点的速度降低，直到它彻底失去作用。\n\n当前增加的护甲值：%d。\n距离效果衰减还有：%s回合。

actors.buffs.barrier.name=奥术屏障
actors.buffs.barrier.desc=一团可以抵挡全部伤害的能量屏障。\n\n只要奥术屏障的能量仍然存在，它将完全抵挡单位所受到的任何伤害。同时这种能量会随时间逐渐衰减。\n\n护盾能量剩余：%d。

actors.buffs.ror2shield.name=雨中护盾
actors.buffs.ror2shield.desc=这种特殊的护盾除了可以抵挡伤害以外，其效果不但不会随时间消退，反而还会在目标不受到伤害的数回合后快速回复\n\n护盾量上限：%1$d\n当前护盾量：%2$d
actors.buffs.ror2shield.desc_time=距离护盾开始自动回复还有_%d_回合

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=煌所受的伤势程度会增强她的攻击力。煌受到物理伤害时会积攒怒气，赋予她更强的攻击力。被护甲抵挡的伤害也会积攒怒气。\n\n怒气会随时间而减淡。煌生命值越低，怒气存留的时间越长。\n\n积满怒气并且装备着护符的煌在生命值降至0时，她会狂暴并在短时间内_抗拒死亡_。\n\n当前怒气：_%.0f%%_ \n_+%.0f%%_攻击
actors.buffs.berserk.berserk_desc=在濒死之际，恐惧和不安已经烟消云散，留存下来的只剩怒火。这种濒死情况下的煌会变得无比强大，_额外造成50%的伤害，获得额外的护盾值，并且无法死亡。_\n\n煌的护甲越强，获得的额外护盾值也会越多。护盾值会随时间消失殆尽，降至0后煌会彻底消亡。\n\n任何形式的治疗都会让煌恢复稳定，不过她会变得精疲力竭。力竭的煌需要得到足够的经验才可以再次积攒怒气。
actors.buffs.berserk.recovering_desc=内在力量是有限的。煌必须充分休息才能再次释放她的狂暴。\n\n正在恢复的煌不能积攒怒气。\n\n恢复所需等级：_%.2f_
actors.buffs.berserk.no_rages=濒死时的狂暴会造成永久性的创伤，每次都会降低煌的生命上限。
actors.buffs.berserk.past_rages=煌的狂暴次数：_%d_\n生命上限降至：_%d%%_
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。 \n\n当前流血伤害：%d

actors.buffs.bless.name=赐福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。\n\n赐福状态能够提高自己25%%的精准与闪避属性，使被赐福者在战斗中势如破竹。\n\n剩余赐福效果时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。\n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的干员也无法读书或使用卷轴。\n\n剩余的失明效果时长：%s回合

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死…
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。\n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）。\n\n剩余的燃烧效果时长：%s回合

actors.buffs.championenemy.warn=你感受到了强敌的气场。
actors.buffs.championenemy$blazing.name=烈焰精英
actors.buffs.championenemy$blazing.desc=烈焰精英造成 25% 额外近战伤害，会点燃攻击目标，免疫火焰，且会在死亡时引燃周遭。
actors.buffs.championenemy$projecting.name=索敌精英
actors.buffs.championenemy$projecting.desc=索敌精英拥有 25% 额外近战伤害，且能攻击到他们看得见的任何目标。
actors.buffs.championenemy$antimagic.name=敌法精英
actors.buffs.championenemy$antimagic.desc=敌法精英拥有 25% 的伤害减免，且完全免疫所有魔法效果。
actors.buffs.championenemy$giant.name=巨型精英
actors.buffs.championenemy$giant.desc=巨型精英拥有 75% 的伤害减免与一格额外的近战范围，但无法进入狭窄的空间。
actors.buffs.championenemy$blessed.name=天佑精英
actors.buffs.championenemy$blessed.desc=天佑精英拥有 200% 额外精准与闪避。
actors.buffs.championenemy$growing.name=成长精英
actors.buffs.championenemy$growing.desc=成长精英拥有会稳步增长的额外精准、躲避、近战伤害与伤害减免。\n\n当前精准、躲避、近战伤害加成：%1$d%%\n当前伤害减免：%2$d%%

actors.buffs.championenemy$r2blazing.name=伊芙利特的卓越
actors.buffs.championenemy$r2blazing.desc=燃烧精英会在他们走过的路上留下一道火焰，并且攻击还会点燃敌人。免疫火焰。
actors.buffs.championenemy$r2overloading.name=暴风雨前的宁静
actors.buffs.championenemy$r2overloading.desc=超载精英的50%生命上限转化为雨中护盾，并且攻击会在目标身上留下延迟爆炸的炸弹，对其造成50%攻击力的雷电伤害。
actors.buffs.championenemy$r2overloading$blazingbomb.blazingbomb_kill=超载精英留下的闪电球杀死了你……
actors.buffs.championenemy$r2overloading$blazingbomb.rankings_desc=死于超载精英
actors.buffs.championenemy$r2glacial.name=她的噬咬拥抱
actors.buffs.championenemy$r2glacial.desc=结冰精英的攻击会为目标施加冻伤debuff，且死后会在原地留下一枚炸弹，对范围内的目标造成少量伤害并冻结他们。
actors.buffs.championenemy$r2glacial$glacialbomb.name=结冰炸弹
actors.buffs.championenemy$r2glacial$glacialbomb.desc=结冰精英死后遗留的炸弹，会造成少量伤害并冻结范围内的目标。
actors.buffs.championenemy$r2malachite.name=恩库哈娜的反驳
actors.buffs.championenemy$r2malachite.desc=孔雀石精英的攻击将会在数回合内禁止目标任何形式的生命恢复。
actors.buffs.championenemy$r2celestine.name=幽灵王冠
actors.buffs.championenemy$r2celestine.desc=天青石精英的攻击会为目标施加一回合残废。此外，在天青石精英附近一定范围内的敌人都会变得不可见。
actors.buffs.championenemy$r2perfected.name=共同的设计
actors.buffs.championenemy$r2perfected.desc=无瑕精英的100%生命上限转化为雨中护盾(剩余1生命值)，并且攻击会为敌人施加残废和易伤。\n这种精英比其他精英都更少见。
actors.buffs.championenemy$r2mending.name=他的保证
actors.buffs.championenemy$r2mending.desc=治疗精英会缓慢恢复附近其他敌人的生命值，并且在死后会留下一枚治疗弹，对范围内的所有目标造成少量治疗。
actors.buffs.championenemy$r2mending$mendingbomb.name=治疗弹
actors.buffs.championenemy$r2mending$mendingbomb.desc=治疗精英死后遗留的炸弹，会对范围内所有目标造成少量治疗。

actors.buffs.championhero.warn=你感受到了强敌的气场。
actors.buffs.championhero$blazing.name=烈焰精英
actors.buffs.championhero$blazing.desc=烈焰精英造成 25% 额外近战伤害，会点燃攻击目标，免疫火焰，且会在死亡时引燃周遭。
