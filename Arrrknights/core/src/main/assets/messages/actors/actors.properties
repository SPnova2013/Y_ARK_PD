actors.hero.talent.wind_scar.title=风痕
actors.hero.talent.wind_scar.desc=_+1:_ 剑刃风暴能将敌人击退_0-2格_.\n\n_+1:_ 剑刃风暴能把敌人击退_1-2格_.\n\n_+1:_ 剑刃风暴能把敌人击退_2格_.
actors.hero.talent.opportunist.title=投机主义
actors.hero.talent.opportunist.desc=_+1:_ 当剑刃风暴击中敌人时,有_33%_几率造成2回合失明.\n\n_+2:_ 当剑刃风暴击中敌人时,有_67%_几率造成2回合失明.\n\n_+3:_当剑刃风暴击中敌人时,有_100%_几率造成2回合失明.
actors.hero.talent.wind_road.title=风之行
actors.hero.talent.wind_road.desc=_+1:_ 每次攻击为剑刃风暴提供_10%_充能.\n\n_+2:_ 每次攻击为剑刃风暴提供_20%_充能.\n\n_+3:_ 每次攻击为剑刃风暴提供_30%_充能.
actors.hero.talent.sword_wind_upgrade.title=剑气强化
actors.hero.talent.sword_wind_upgrade.desc=_+1:_ 剑刃风暴伤害比例从60%提升到_66%_.\n\n_+2:_ 剑刃风暴伤害比例从60%提升至_69%_.\n\n_+3:_ 剑刃风暴伤害比例从60%提升至_72%_.\n\n_+4:_ 剑刃风暴伤害比例从60%提升至_75%_.
actors.hero.talent.shadow_hunter.title=魔影追迹者
actors.hero.talent.shadow_hunter.desc=_+1:_ 突袭时_5%_概率为剑刃风暴充能。\n\n_+2:_ 突袭时_10%_概率为剑刃风暴充能。\n\n_+3:_ 突袭时_15%_概率为剑刃风暴充能。\n\n_+4:_ 突袭时_20%_概率为剑刃风暴充能。

actors.hero.talent$lightclockcooldown.name=轻便斗篷冷却
actors.hero.talent$lightclockcooldown.desc=轻便斗篷还有 %s 回合冷却。

actors.hero.talent.natures_bounty.title=自然馈赠
actors.hero.talent.natures_bounty.desc=_+1：_灰喉在探索地下城的前期可以从高草中找到 _4 个切尔诺伯格果_。\n\n_+2：_灰喉在探索地下城的前期可以从高草中找到 _6 个切尔诺伯格果_。
actors.hero.talent.survivalists_intuition.title=生存直觉
actors.hero.talent.survivalists_intuition.desc=_+1：_灰喉鉴定任何装备的速度提升为原来的 _2 倍_。\n\n_+2：_灰喉鉴定任何装备的速度提升为原来的 _3 倍_。
actors.hero.talent.followup_strike.title=追加打击
actors.hero.talent.followup_strike.desc=_+1：_当灰喉用她的弩或其它投掷武器击中敌人时，她对该敌人的下一次近战攻击将造成 _2 点额外伤害_。\n\n_+2：_当灰喉用她的弩或其他投掷武器击中敌人时。她对该敌人的下一次近战攻击将造成 _3 点额外伤害_。
actors.hero.talent.natures_aid.title=自然助力
actors.hero.talent.natures_aid.desc=_+1：_视野内的特殊植物被踩踏时，灰喉会获得 3 点树肤效果，每_ 4 回合减少一点_。\n\n_+2：_视野内的特殊植物被踩踏时，灰喉会获得 3 点树肤效果，每_ 7 回合减少一点_。
actors.hero.talent.invigorating_meal.title=活力一餐
actors.hero.talent.invigorating_meal.desc=_+1：_灰喉进食只耗费 1 回合（食用浆果不耗费回合）并获得_ 1 回合的极速_。\n\n_+2：_灰喉进食只耗费 1 回合（食用浆果不耗费回合）并获得_ 2 回合的极速_。
actors.hero.talent.restored_nature.title=自然复苏
actors.hero.talent.restored_nature.desc=_+1：获得附近 _2 格_内敌人的视野。\n此外，_饮下治疗药剂会在灰喉的周围生出_最多 5 处高草丛_，并缠绕附近的敌人_ 2 回合_。\n\n_+2：获得附近 _3 格_内敌人的视野。\n此外，_饮下治疗药剂会在灰喉的周围生出_最多 8 处高草丛_，并缠绕附近的敌人_ 3 回合_。\n\n这个天赋也会被基于治疗药剂合成的合剂与秘药触发。
actors.hero.talent.rejuvenating_steps.title=复春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1：_当灰喉踏上矮草或灰烬时，它们会复生为高草，并立即被灰喉踩踏。这个天赋_有 18 回合的冷却时间_。\n\n_+2：_当灰喉踏上矮草或灰烬时，它们会复生为高草，并立即被灰喉踩踏。这个天赋_有 12 回合的冷却时间_。\n\n此天赋触发时，熄灭周围九格及玩家身上的火焰。
actors.hero.talent.bomb_arrow.title=爆破之矢
actors.hero.talent.bomb_arrow.desc=_+1：_灰喉发射弩箭会对落点周围 3x3 的所有敌人造成原伤害_ 100% _的伤害。这个天赋有 _30 回合_的冷却时间。\n\n_+2：_灰喉发射弩箭会对落点周围 3x3 的所有敌人造成原伤害_ 150% _的伤害。这个天赋有 _20 回合_的冷却时间。
actors.hero.talent.durable_projectiles.title=连续杀戮
actors.hero.talent.durable_projectiles.desc=_+1：_杀死一个敌人时，获得_ 50% _移速，持续 2 回合。\n\n_+2：_杀死一个敌人时，获得_ 50% _移速，持续 3 回合。
actors.hero.talent.arts_focus.title=沉默之矢
actors.hero.talent.arts_focus.desc=_+1：_灰喉发射弩箭会沉默落点周围 3x3 的所有敌人，持续3回合。这个天赋有 _60 回合_的冷却时间。\n\n_+2：_灰喉发射弩箭会沉默落点周围 3x3 的所有敌人，持续3回合。这个天赋有 _40 回合_的冷却时间。\n\n_+3：_灰喉发射飞镖会沉默落点周围 3x3 的所有敌人，持续3回合。这个天赋有 _20 回合_的冷却时间。
actors.hero.talent.seer_shot.title=束缚之矢
actors.hero.talent.seer_shot.desc=_+1：_灰喉发射弩箭会束缚落点周围 3x3 的所有敌人，持续3回合。这个天赋有 _60 回合_的冷却时间。\n\n_+2：_灰喉发射弩箭会束缚落点周围 3x3 的所有敌人，持续3回合。这个天赋有 _40 回合_的冷却时间。\n\n_+3：_灰喉发射弩箭会束缚落点周围 3x3 的所有敌人，持续3回合。这个天赋有 _20 回合_的冷却时间。
actors.hero.talent.farsight.title=鹰眼远视
actors.hero.talent.farsight.desc=_+1：_灰喉的视野范围_扩大30%_。投掷武器的远程精准加成从 75% 提高到_ 85%_ 。\n\n_+2：_灰喉的视野范围_扩大60%_。投掷武器的远程精准加成从 75% 提高到_ 95%_ 。\n\n_+3：_灰喉的视野范围_扩大90%_。投掷武器的远程精准加成从 75% 提高到_ 105%_ 。
actors.hero.talent.sharpshooter.title=神射手
actors.hero.talent.sharpshooter.desc=_+1：_投掷武器_有33%几率_共享灰喉的弩上的附魔。当枪械上有附魔时，射击精准提升20%。\n\n_+2：_投掷武器_有67%几率_共享灰喉的弩上的附魔。当枪械上有附魔时，射击精准提升40%。\n\n_+3：_投掷武器_有100%几率_共享灰喉的弩上的附魔。当枪械上有附魔时，射击精准提升60%。\n\n若装备了已附魔的十字弩弓，使用十字弩箭时这项天赋不会生效，因为十字弩箭已经联动了十字弩弓本身的附魔。
actors.hero.talent.shared_upgrades.title=联动升级
actors.hero.talent.shared_upgrades.desc=_+1：_当灰喉使用一件升级过的投掷武器攻击时，其上的每级升级都会提升 1 回合狙击标记的持续时间，并使灰喉的特殊攻击伤害_提升6%_。\n\n_+2：_当灰喉使用一件升级过的投掷武器攻击时，其上的每级升级都会提升 1 回合狙击标记的持续时间，并使灰喉的特殊攻击伤害_提升12%_。\n\n_+3：_当灰喉使用一件升级过的投掷武器攻击时，其上的每级升级都会提升 1 回合狙击标记的持续时间，并使灰喉的特殊攻击伤害_提升18%_。\n使用枪械“射击”追加的特殊攻击，受此天赋伤害加成减半。
actors.hero.talent.durable_tips.title=耐用箭头
actors.hero.talent.durable_tips.desc=_+1：_投掷武器的近战精准从 -50% 增加到 _-35% _。\n\n_+2：_投掷武器的近战精准从 -50% 增加到 _-20% _。\n\n_+3：_投掷武器的近战精准从 -50% 增加到 _-5% _。\n\n投掷武器的远程精准增加 50%。
actors.hero.talent.barkskin.title=自然血脉
actors.hero.talent.barkskin.desc=_+1：_投掷武器命中有_较低_概率在目标周围生成高草。\n\n_+2：_投掷武器命中有_普通_概率在目标周围生成高草。\n\n_+3：_投掷武器命中有_较高_概率在目标周围生成高草。\n\n如果你升级了此天赋，灰喉能够基于附近的高草数量获得最高 40% 的伤害抗性。\n\n反拉弩不能触发此天赋。
actors.hero.talent.savior_pray.title=救世祈祷
actors.hero.talent.savior_pray.desc=_+1：_当视野中有特殊植物被触发时，减少视野内所有敌人的命中和闪避 _3 回合_。\n\n_+2：_当视野中有特殊植物被触发时，减少视野内所有敌人的命中和闪避 _4 回合_。\n\n_+3：_当视野中有特殊植物被触发时，减少视野内所有敌人的命中和闪避 _5 回合_。
actors.hero.talent.point_blank.title=休想靠近！
actors.hero.talent.point_blank.desc=_+1：_被弩击中的敌人有 _10% _几率眩晕。\n\n_+2：_ 被弩击中的敌人有 _20% _几率眩晕。\n\n_+3：_ 被弩击中的敌人有_ 30% _几率眩晕。
actors.hero.talent.improved_crossbow.title=升级反弩
actors.hero.talent.improved_crossbow.desc=_+1：_弩的攻击力增加 _2 _。\n\n_+2：_弩的攻击力增加_ 4 _。\n\n_+3：_弩的攻击力增加_ 6_ 。
actors.hero.talent.push_attack.title=冲击
actors.hero.talent.push_attack.desc=物理攻击击退敌人。 80 回合冷却。\n\n_+1:_ 击退1格。\n\n_+2:_ 击退2格。\n\n_+3:_ 击退3格。\n\n_+4:_ 击退4格。
actors.hero.talent.sniping.title=狙击
actors.hero.talent.sniping.desc=_+1：_灰喉的特殊攻击伤害_提升 15%_ 。\n\n_+2：_ 灰喉的特殊攻击伤害_提升 30% _。\n\n_+3：_灰喉的特殊攻击伤害_提升 45% _。\n\n_+4：_ 灰喉的特殊攻击伤害_提升 60% _。
actors.hero.talent.savior_belief.title=救世信仰
actors.hero.talent.savior_belief.desc=_+1：_灰喉对缠绕或麻痹状态下的敌人造成额外_ 15% _物理伤害。\n\n_+2：_灰喉对缠绕或麻痹状态下的敌人造成额外_ 30% _物理伤害。\n\n_+3：_灰喉对缠绕或麻痹状态下的敌人造成额外_ 45% _物理伤害。\n\n_+4：_灰喉对缠绕或麻痹状态下的敌人造成额外_ 60% _物理伤害。\n\n如果你升级了此天赋，灰喉能够基于附近的高草数量获得最高 25% 的攻击加成。

