###miniboss

actors.mobs.miniboss.sentinel.name=萨卡兹哨兵
actors.mobs.miniboss.sentinel.desc=一名萨卡兹佣兵，负责整个部队的侦察，主要负责巡逻和安保。为了安全起见，他身上的光学迷彩为他提供了永久的隐匿效果。当_直接被干员攻击_时，会向本层的所有敌人发出警告，给他们一个增益并将他们召唤到他的位置。\n\n_迷你 Boss_：如果你不击败他，下一层的Boss和塔露拉将会被被加强！\n萨卡兹积怨者获得50%移速加成；塔露拉召唤的单位入场时获得50回合激素涌动。
actors.mobs.miniboss.sentinel.hit=萨卡兹哨兵已向该楼层内的所有敌人发出警报！
actors.mobs.miniboss.sentinel.die=你感觉到萨卡兹积怨者和塔露拉的力量减弱了。

actors.mobs.miniboss.centurion.name=萨卡兹百夫长
actors.mobs.miniboss.centurion.desc=整合运动干部，萨卡兹雇佣兵。带领一部分萨卡兹雇佣兵进行正面作战。\n定期召唤萨卡兹佣兵。\n\n_迷你Boss_：如果你不击败他，下一层的Boss和塔露拉将会被被加强！\nW会同时投掷两个炸弹，且炸弹的伤害和致盲时间均大幅增加；塔露拉的激光附带20回合麻痹。
actors.mobs.miniboss.centurion.tep=召唤出来的萨卡兹佣兵，已经传送到了这一层的另一个地方！
actors.mobs.miniboss.centurion.die=你感觉到W和塔露拉的力量减弱了。
actors.mobs.miniboss.centurion$centurionminion.name=未知的萨卡兹雇佣兵
actors.mobs.miniboss.centurion$centurionminion.desc=这个萨卡兹佣兵是被百夫长召唤出来的。如果百夫长试图在一个陌生的地方召唤，佣兵就会使用传送术出现在楼层的其他地方。

actors.mobs.miniboss.bloodmagister.name=冬灵血巫大师
actors.mobs.miniboss.bloodmagister.desc=研究比现代原创魔法更可怕的远古魔法的当地人。因为他拥有极强的战斗力，所以_正面战斗是相当危险的_，但是作为力量的副作用，他在进入战斗的那一刻会不断流失生命力。\n\n_迷你Boss_：如果你不击败他，下一层的Boss和塔露拉将会被被加强！\n泥岩每次攻击增加的伤害更多，并且最终阶段的防御上升；塔露拉将会清空你的技能记录装置，并使你失去一半的生命上限（可通过自然升级解除）。
actors.mobs.miniboss.bloodmagister.die=你感受到泥岩和塔露拉的力量减弱了。
actors.mobs.miniboss.bloodmagister.dispel=清除伤害提升
actors.mobs.miniboss.bloodmagister$rage.name=疯狂
actors.mobs.miniboss.bloodmagister$rage.desc=你疯狂了！在这种状态下，你拥有极强的战斗力，但你会逐渐失去生命。\n\n_此效果将一直持续到你死亡。_

actors.mobs.miniboss.faust.name=浮士德
actors.mobs.miniboss.faust.desc=浮士德是整合运动的一名狙击手，通常与梅菲斯特一起行动。\n拥有强大的远程攻击手段，如果你连续承受了_4_次攻击没有移动，他就会向你发射_可怕的增援箭_。\n\n_迷你Boss_：如果你不击败他，下一层的Boss和塔露拉将会被被加强！\n梅菲斯特将会封印你的卷轴，并且他的宿主士兵获得了生命恢复效果；塔露拉将会封印你的卷轴并使你获得定命状态。
actors.mobs.miniboss.faust.die=你感觉到梅菲斯特和塔露拉的力量减弱了。
actors.mobs.miniboss.faust.dispel=清除紫箭计数



###mobs
actors.mobs.acidic.name=萨卡兹狙击组长
actors.mobs.acidic.desc=萨卡兹雇佣兵，比一般萨卡兹狙击手更具威胁。他们无条件避免近战，射出浸有酸性矿石虫体液的箭矢。庞大的身躯没有影响他的射击能力，反而比其他人更为强韧的身体使他可以自如运用威力更大的远程武器，且更难以被击倒。

actors.mobs.albino.name=源石虫·α
actors.mobs.albino.desc=野生的被感染生物，比一般源石虫更具有威胁。这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。其锋利的角能使攻击目标流血。

actors.mobs.armoredstatue.name=游击队盾卫小队长
actors.mobs.armoredstatue.desc=爱国者的精锐防卫战士小队长。追随着爱国者的意志，盾卫是“感染者之盾”的坚实壁垒。_除非受到攻击，否则它不会发起进攻。_\n\n如果这个游击盾卫被击败，它将掉落 _%1$s_ 和 _%2$s_ 两件装备。

actors.mobs.airbornesoldier.name=空降兵
actors.mobs.airbornesoldier.desc=整合运动的特殊近身作战人员。虽然他们的装备非常简陋，但是原理简单粗暴，容易在防御薄弱的地点发起突袭。\n\n他们可以使用他们的装备在眨眼间接触到他们的目标干员。

actors.mobs.bandit.name=幽灵组长
actors.mobs.bandit.desc=整合运动中擅长工程技术的人员，经过了一定训练，配备了较多护具，一般武装人员即使发现他们也很难在第一时间击倒和控制他们。他们依靠灵活的行动能力，不被阻挡，以各种方式渗透到目标对设施进行机电设备的破坏。
actors.mobs.bandit.notadjacent=与目标点不相邻
actors.mobs.bandit.notarget=目标点没有敌人
actors.mobs.bandit.notamob=目标不为可选择的敌人
actors.mobs.bandit.noloot=目标没有可偷取的物品

actors.mobs.bat.name=破阵者
actors.mobs.bat.desc=训练有素的敌方冲锋单位。移动速度比一般单位略高，并有吸收敌人生命值的能力，因为他们可怕的移动速度，往往让防御阵线措手不及，因此称为破阵者。\n\n_可以被沉默_

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc_honey=尽管它们体积小，但金色蜜蜂对它们的家园有着强烈的保护欲。不过这一只看起来十分平静，而且还想要跟着你。
actors.mobs.bee.desc=尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。

actors.mobs.brute.name=寻仇者
actors.mobs.brute.enraged=复仇
actors.mobs.brute.def_verb=格挡
actors.mobs.brute.desc=使用特殊攻击手段的作战人员，身份不明。使用了一种特制的武器进行攻击，并且在交战中会习惯于更换作战手法，变得更加难以抵挡。
actors.mobs.brute$bruterage.name=复仇
actors.mobs.brute$bruterage.desc=寻仇者快死了，但他在死亡边缘听到了战友们的低语：“如果你死了，其他同胞也会惨死在罗德岛手里，不要倒下！” \n\n时间的推移或是外界的伤害都会消磨护盾。在护盾消散殆尽之际，寻仇者会彻底消亡。然而，一定要小心，在这一阶段寻仇者会造成巨额伤害！\n\n剩余的护盾：%d。

actors.mobs.causticslime.name=机动盾兵组长
actors.mobs.causticslime.desc=整合运动的近身作战人员，比一般机动盾兵更具威胁。装备了被缴获或非法渠道获得到的武器和护具，其中包括制式的盾牌。\n\n由于坚硬的盔甲，你很难一次对他造成_超过 6 点伤害_。攻击时有几率给予腐蚀淤泥。

actors.mobs.hound.name=猎狗
actors.mobs.hound.desc=整合运动技术侦察部队操纵的生物。身上装备着某个品牌的监控设备。由于优良的隐蔽性和行动速度，较为容易突破防御造成大量破坏，需要注意。

actors.mobs.crystalmimic.name=特殊伏击士兵
actors.mobs.crystalmimic.ate=特殊的伏击士兵偷了你的 %s！
actors.mobs.crystalmimic.escaped=特殊的伏击士兵逃走了！
actors.mobs.crystalmimic.desc=这些经过特殊训练的狡猾士兵伪装成了补给品。与普通的伏击士兵不同，他可以从你的背包中夺取东西，并开始逃跑。_尽量避免和他们胶着战斗_，他们的剑有着可以传送对手的特殊法术。

actors.mobs.cannot.name=愤怒的商人坎诺特
actors.mobs.cannot.desc=你这个贼！！！

actors.mobs.demonspawner.name=萨卡兹祭坛
actors.mobs.demonspawner.on_death=此处的萨卡兹能量似乎随着祭坛的毁灭而有所减弱。
actors.mobs.demonspawner.desc=这个祭坛是用萨卡兹的力量建造的，拥有特殊的力量。虽然这个祭坛没有战斗能力，但它会不断召唤出萨卡兹刀兵。\n\n_这些祭坛似乎与塔露拉的意志有关。摧毁它似乎可以削弱塔露拉的力量。_

actors.mobs.dm100.name=法术大师A1
actors.mobs.dm100.zap_kill=你死于雷电法术……
actors.mobs.dm100.desc=敌方人员操纵的无人机，飞行速度非常快，由某法术教育竞赛用无人机产品改装而来。其模块化设计使其能装备法术武器进行远程法术攻击，需要特别小心。根据资料判断，其法术武器也有助其阻挡更多法术伤害。\n_可以被沉默_

actors.mobs.dm200.name=泥岩巨像
actors.mobs.dm200.vent=泥岩巨像扔了一块石头！
actors.mobs.dm200.desc=泥岩的源石技艺造物，不具备意识，需要泥岩本人操纵。笨重迟缓，但难以击破，拥有极高的物理伤害和生命力。\n\n它们最大的弱点是巨大的体型，这使得它们无法通过地牢中的过道与门。

actors.mobs.dm201.name=迷路的巨像
actors.mobs.dm201.vent=迷路的巨像扔了一块石头！
actors.mobs.dm201.desc=莱塔尼亚某个高塔术士的实验造物，这台巨像本来是作为“仆从”而制造，但是年迈的高塔术士忘记告诉他应该服务谁......\n\n这个由黑曜石制成的巨大魔像具有惊人的耐用性，但因为它太重了，无法移动。不过他的拳头拥有足以一击粉碎你的威力。

actors.mobs.olddm300.name=泥岩
actors.mobs.olddm300.notice=入侵检测。
actors.mobs.olddm300.defeated=任务失败。关闭设备。
actors.mobs.olddm300.repair=泥岩已经自我修复了！
actors.mobs.olddm300.def_verb=防御
actors.mobs.olddm300.rankings_desc=被泥岩杀死
actors.mobs.olddm300.desc=这台机器是几个世纪前由矮人建造的。在那之后，矮人用傀儡、灵魂甚至恶魔取代了这些机器。最终，他们的文明衰落了。与泥岩属于同一家族的机器主要用于建筑和采矿，但也可以在必要时保卫基地。

actors.mobs.newdm300.name=泥岩
actors.mobs.newdm300.damageup=攻击力提升！
actors.mobs.newdm300.final=秽壤血脉
actors.mobs.newdm300.notice=是敌人吗。
actors.mobs.newdm300.shield=泥岩使用充能法术通过外露的管线创造了护盾！
actors.mobs.newdm300.vent=泥岩从她的强化服中释放出了剧毒的废气！
actors.mobs.newdm300.rocks=泥岩重砸地面，使洞窟穹顶的岩石松脱了！
actors.mobs.newdm300.charging=沃土磐石，倾听我的请求。
actors.mobs.newdm300.charging_hint=泥岩在接受充能时不会受到任何伤害！
actors.mobs.newdm300.supercharged=逃离是无用的......反抗它。
actors.mobs.newdm300.charge_lost=留声机坏了吗？那好吧。
actors.mobs.newdm300.pylons_destroyed=泥土会回应我的意志。
actors.mobs.newdm300.rankings_desc=化为泥土
actors.mobs.newdm300.def_verb=防御
actors.mobs.newdm300.defeated=我……只是为了拯救感染者……
actors.mobs.newdm300.desc=年龄不详，性别不详，履历不详，在莱塔尼亚诸城之间的荒野间流浪的感染者组织领袖，曾是整合运动的一员，如今被迫走上战场的泥岩究竟抱着何种念想？
actors.mobs.newdm300.desc_supercharged=泥岩已经充分发挥了她的源石技艺。现在，泥岩能免疫外界的伤害，并以两倍速度移动！而且，她的锤子的功率现在足以_钻透墙壁_，不过这会大幅降低她的移动速度。\n\n直接攻击充能状态下的泥岩毫无意义，不过这附近一定有为她_提供能量的装置_，摧毁了的话也许能削弱她。
actors.mobs.newdm300.dispel=清除伤害提升
actors.mobs.newdm300$fallingrocks.desc=松动的岩块正从层顶滚滚而下，似乎要塌方了！

actors.mobs.dwarfking.name=梅菲斯特
actors.mobs.dwarfking.notice=多么鲁莽！你敢攻击我！
actors.mobs.dwarfking.lifelink_1=我需要你的精华，牧群！
actors.mobs.dwarfking.lifelink_2=献上你的血，牧群！
actors.mobs.dwarfking.teleport_1=杀了他，牧群！
actors.mobs.dwarfking.teleport_2=拖住他，牧群！
actors.mobs.dwarfking.wave_1=够了！站起来吧，我的仆人！
actors.mobs.dwarfking.wave_2=更多的！这意味着更多的血！
actors.mobs.dwarfking.wave_3=没用的家伙！马上终结他！
actors.mobs.dwarfking.enraged=你不能杀我，%s。整合运动很快就会毁了你！！！
actors.mobs.dwarfking.losing=不，不！这不可能！浮士德的死不能白费！
actors.mobs.dwarfking.defeated=最后，我又只剩一个人了。
actors.mobs.dwarfking.rankings_desc=成为梅菲斯特的牧群
actors.mobs.dwarfking.desc=整合运动干部，以医疗术师身份参与整合运动，通常与浮士德一同行动。指挥其麾下部队进行攻击，而他则负责治疗，并能够提升宿主单位的生命恢复速度。拥有很高的法术抵抗力。\n\n目前能判明他就是那些宿主的控制者。
actors.mobs.dwarfking$dkghoul.rankings_desc=成为梅菲斯特的牧群
actors.mobs.dwarfking$dkmonk.rankings_desc=成为梅菲斯特的牧群
actors.mobs.dwarfking$dkwarlock.rankings_desc=成为梅菲斯特的牧群

actors.mobs.elemental$fireelemental.name=烈焰
actors.mobs.elemental$fireelemental.desc=敌方人员操纵的无人机，配备了额外护甲以致较难被击毁，其最初的原型由一个图像引擎工作室设计。能通过特殊的装置像目标发射高温火焰，直到攻击目标被彻底烧毁，从而对战线造成非常不利的影响。
actors.mobs.elemental$newbornfireelemental.name=威龙原型
actors.mobs.elemental$newbornfireelemental.desc=敌方人员操纵的无人机，某太空游戏的粉丝制作的外观，因此被称为威龙。装备有高射速的小型速射铳和远程操控施术单元，可能是由附近隐蔽的术师远程操作。优秀的隐蔽和攻击性能让他会对作战人员构成较大威胁。\n\n这是威龙强化后的原型。它加装了烈焰无人机使用火焰的武器，能够从远处发射火焰。\n\n这个威龙是原型，所以它比其他成品无人机弱。由于驱动系统仍未完成，因此特别容易受冷。但你必须小心，因为它的攻击力仍然很强。
actors.mobs.elemental$frostelemental.name=寒霜
actors.mobs.elemental$frostelemental.desc=敌方人员操纵的无人机，配备了额外护甲以致较难被击毁，其最初的原型由一个图像引擎工作室设计。能通过特殊的装置造成攻击目标的体温急剧下降，在此范围内我方单位的行动速度会大幅度削减，从而对战线造成非常不利的影响。在水上时它的法术效果会更佳。
actors.mobs.elemental$shockelemental.name=火花
actors.mobs.elemental$shockelemental.desc=敌方人员操纵的无人机，配备了额外护甲以致较难被击毁，其最初的原型由一个图像引擎工作室设计。能通过特殊的装置向目标发射高压电，并导致目标暂时失明，从而对战线造成非常不利的影响。在水上时它的法术伤害会更高。
actors.mobs.elemental$chaoselemental.name=威龙
actors.mobs.elemental$chaoselemental.desc=敌方人员操纵的无人机，某太空游戏的粉丝制作的外观，因此被称为威龙。装备有高射速的小型速射铳和远程操控施术单元，可能是由附近隐蔽的术师远程操作。优秀的隐蔽和攻击性能让他会对作战人员构成较大威胁。

actors.mobs.eye.name=法术大师A2
actors.mobs.eye.deathgaze_kill=法术光束刺穿了你的身体……
actors.mobs.eye.desc=敌方人员操纵的无人机，去掉部分飞行辅助模块，牺牲了飞行速度以换取装备更大型法术武器的空间。能进行远程法术攻击，需要特别小心。根据资料判断，其法术武器也有助其阻挡更多法术伤害。\n_可以被沉默_

actors.mobs.fanatic.name=狂徒
actors.mobs.fanatic.desc=手持巨大的铁锤，拥有极强的破坏力。

actors.mobs.fetidslug.name=酸液源石虫
actors.mobs.fetidslug.desc=野生的被感染生物，且会使用分泌物腐蚀作战人员防护设备。这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。\n\n这种酸液源石虫会产生酸云，离得越近似乎越强。\n\n酸性体液从这条源石虫的身体里流出。它的强度足以融化地板，但似乎溶于水。

actors.mobs.ghoul.name=宿主士兵
actors.mobs.ghoul.desc=被不明意识控制身体的士兵，难以想象这样的生物会存在于战场之上。\n\n_如果一个宿主士兵死亡，只要附近有另一个宿主士兵，它就会在几回合后复活。_

actors.mobs.gnoll.name=整合运动士兵
actors.mobs.gnoll.desc=整合运动的基础近身作战人员。装备了被缴获或非法渠道获得到的武器和服装，使用统一的面具和服装掩盖自己身份参与行动。

actors.mobs.gnolltrickster.name=整合运动弩手
actors.mobs.gnolltrickster.desc=整合运动的基础射击作战人员。装备了被缴获或非法渠道获得到的武器和服装，使用统一的面具和服装掩盖自己身份参与行动。

actors.mobs.goldenmimic.name=高级伏击士兵
actors.mobs.goldenmimic.desc=这些训练有素的整合运动士兵比普通的整合运动士兵要强。\n\n他们伪装成补给品，比普通的伏击士兵更为强大。与之对应的是，他们身上有很多好东西。

actors.mobs.golem.name=宿主拾荒者
actors.mobs.golem.def_verb=格挡
actors.mobs.golem.desc=被不明意识控制身体的拾荒者，能快速自然恢复生命，身体上布满了源石结晶簇。难以想象这样的生物会存在于战场之上。\n\n拾荒者变强了，但有助于他们成长的水晶却成了穿越狭窄通道的阻碍。为了弥补这一点，梅菲斯特赋予了他们新的法术能力。他们能在各个房间之间传送，并能将无法触及的敌人从远处拉回来。传送干员后会对干员施加1回合缠绕和沉默。

actors.mobs.goo.name=萨卡兹积怨者
actors.mobs.goo.notice=现在我要给你们一份来自我们死去同胞的报答。
actors.mobs.goo.defeated=我会，回来，回来。
actors.mobs.goo.!!!=对，对，对！
actors.mobs.goo.pumpup=萨卡兹开始施放未知的咒语。你需要离开这个区域！
actors.mobs.goo.enraged=愤怒
actors.mobs.goo.gluuurp=死！
actors.mobs.goo.rankings_desc=被积怨者阻挡
actors.mobs.goo.desc=萨卡兹雇佣兵。被源石侵袭的身体成为了便利的施术单元，不依赖法杖释放法术。待命时不会攻击，进入临战状态后，他们会毫不留情的压榨自我，夺取生命。

actors.mobs.reuniondefender.name=重装防御者
actors.mobs.reuniondefender.noticed=重装防御者用巨大的盾牌阻挡了你微不足道的攻击。
actors.mobs.reuniondefender.blocked=格挡
actors.mobs.reuniondefender.def_verb=格挡
actors.mobs.reuniondefender.desc=近身作战人员。装备有沉重的全套防具，且拥有应对各种物理攻击手段的丰富经验，极难被击溃，需要小心应对。

actors.mobs.guard.name=萨卡兹术师
actors.mobs.guard.scorpion=你跑不掉的！
actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=萨卡兹雇佣兵。使用复杂的法术进行攻击的作战人员，需要小心应对。\n\n他们能够使用神秘的法术来把你拉扯到很近的距离。\n在接收到传令兵的命令后，将会更积极地使用拉扯法术，且允许在一定时间后重新使用。

actors.mobs.king.name=梅菲斯特
actors.mobs.king.notice=大胆！
actors.mobs.king.defeated=你杀不死我，%s…我是…不朽的…
actors.mobs.king.def_verb=格挡
actors.mobs.king.arise=站起来，我的仆人！
actors.mobs.king.rankings_desc=屈服在矮人国王御前
actors.mobs.king.desc=这名最后的矮人国王以对死灵术式的透彻理解而闻名。他成功说服王国议会的全体成员参加了一场本应让所有参与者获得永生的祭祀仪式。最终成功的只有国王自己——如果不算上他身边那支化为枯骨的死灵大军的话。
actors.mobs.king$undead.name=矮人亡灵
actors.mobs.king$undead.def_verb=格挡
actors.mobs.king$undead.rankings_desc=屈服在矮人国王御前
actors.mobs.king$undead.desc=由矮人国王的意志唤醒的矮人亡灵，曾经的王国议会成员。除了长着厚实的胡须以外，和正常的骷髅外观上并没有区别。

actors.mobs.mimic.name=伏击士兵
actors.mobs.mimic.reveal=这个箱子是埋伏！
actors.mobs.mimic.hidden_hint=这个宝箱看上去有些不对劲...上前直接打开似乎不太合适。
actors.mobs.mimic.desc=埋伏的整合运动士兵正在执行特殊行动，准备给那些需要补给的人一个惊喜。他们的特殊训练与充足补给使他们更加强大。\n\n但是正因为他们的补给装备很好，所以打败它你能够得到更多的补给。

actors.mobs.necromancer.name=技术侦察兵
actors.mobs.necromancer.desc=整合运动的技术作战人员。能够根据一些设备侦测范围内作战人员和设备部署情况。需要优先针对并反制。\n\n技术侦察兵能够召唤暴翎进行战斗。不过高强的技术训练使得他们获得了永久的隐匿效果不会受到来自暴翎的爆炸伤害。当技术侦察兵被击倒时，他召唤的暴翎也会消失。
actors.mobs.necromancer$necroskeleton.name=技术侦察兵的暴翎
actors.mobs.necromancer$necroskeleton.desc=这些暴翎由技术侦察兵召唤而来。与普通暴翎相同，但当技术侦察兵倒下时，他召唤的暴翎也会消失。

actors.mobs.mob.died=你依稀听到远处有什么东西死掉了
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d经验值
actors.mobs.mob.rankings_desc=死于：%s

actors.mobs.monk.name=狂暴宿主士兵
actors.mobs.monk.def_verb=格挡
actors.mobs.monk.parried=招架
actors.mobs.monk.desc=这种宿主士兵坚持不携带任何特殊武器徒手战斗。他们获得了强大的力量，不会失去理智。精神集中的宿主士兵会必定格挡住一次进攻，哪怕是必中的攻击。他们在移动时会更快地集中精神，在战斗中就相对慢些。
actors.mobs.monk$focus.name=精神集中
actors.mobs.monk$focus.desc=逐渐陷入狂乱的敌方士兵，会逐渐持续失去生命。感染已经深入骨髓，破除理智的限制后拥有极强的进攻性。难以想象这样的生物会存在于战场之上。

actors.mobs.piranha.name=触手
actors.mobs.piranha.desc=这些触手最初并不生活在地下水池中。它们是某种从伊比利亚进口的“安保装置”。

actors.mobs.pylon.name=L-44留声机
actors.mobs.pylon.desc_inactive=这是一座用于分配区域内机械用电的留声机。\n\n这座留声机未被激活，目前无法受到任何伤害。
actors.mobs.pylon.desc_active=这是一座用于分配区域内机械用电的留声机。此刻留声机电能涌动，定是它正在为泥岩充能！\n\n这时的留声机可被摧毁，却会顺时针向四周释放电弧。厚重的金属结构为其提供了强劲的防御。

actors.mobs.slug.name=源石虫
actors.mobs.slug.desc=野生的被感染生物。这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。

actors.mobs.ripperdemon.name=萨卡兹刀兵
actors.mobs.ripperdemon.leap=萨卡兹刀兵要跃进了！
actors.mobs.ripperdemon.desc=萨卡兹雇佣兵。长年累月的战争使他们伤痕累累，如今依旧为了完成雇主的命令而不断征战。\n\n萨卡兹刀兵本身并不是很危险，但他们非常敏捷，能够迅速接近目标并咬住你的喉咙。

actors.mobs.rotheart.name=腐烂之心
actors.mobs.rotheart.desc=腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。

actors.mobs.rotlasher.name=腐烂触手
actors.mobs.rotlasher.desc=腐烂触手是成熟腐莓根系的一部分，也是其主要自卫手段。触手固扎土中不能移动，却会猛烈攻击任何靠近的威胁。当附近没有敌人，它们矗立不动，试图将自己融入周遭植被中。
actors.mobs.rotlasher$waiting.status=这个%s正在闲置。

actors.mobs.scorpio.name=萨卡兹狙击手
actors.mobs.scorpio.desc=萨卡兹雇佣兵。庞大的身躯没有影响他的射击能力，反而比其他人更为强韧的身体使他可以自如运用威力更大的远程武器，且更难以被击倒。

actors.mobs.senior.name=狂暴宿主组长
actors.mobs.senior.desc=彻底失去理智的敌方士兵，会逐渐持续失去生命。感染已经深入骨髓，比一般的狂暴宿主更具进攻欲望。难以想象这样的生物会存在于战场之上。

actors.mobs.shaman.name=特战术士
actors.mobs.shaman.bolt_kill=你被法术箭杀死了......
actors.mobs.shaman.desc=整合运动的术士。 与一般的术士相比，具有不同术士可以使用各类法术的特点。
actors.mobs.shaman$redshaman.spell_desc=这位身着红色长袍的特战术士会利用法术_削弱你的进攻能力。_\n\n_可以被沉默_
actors.mobs.shaman$blueshaman.spell_desc=这位身着蓝色长袍的特战术士会利用法术_削减你的防御能力_。\n\n_可以被沉默_
actors.mobs.shaman$purpleshaman.spell_desc=这位身着紫色长袍的特战术士会利用法术_削减你的精准与闪避_。\n\n_可以被沉默_

actors.mobs.armoredbrute.name=复仇者
actors.mobs.armoredbrute.desc=使用特殊攻击手段的作战人员，身份不明，和一般寻仇者不同，身手更加不凡。使用了一种特制的武器进行攻击，并且在交战中会习惯于更换作战手法，变得更加难以抵挡。需要小心应对。

actors.mobs.skeleton.name=暴翎·G
actors.mobs.skeleton.explo_kill=你被无人机的炸药炸死了。
actors.mobs.skeleton.def_verb=闪避
actors.mobs.skeleton.desc=敌方人员操纵的无人机，据说设计灵感来自某种幻想生物。虽然移动速度较慢，但携带有爆破弹头，将会在被击败时投掷，造成群体物理伤害。

actors.mobs.slime.name=机动盾兵
actors.mobs.slime.def_verb=格挡
actors.mobs.slime.desc=整合运动的近身作战人员。装备了被缴获或非法渠道获得到的武器和护具，其中包括制式的盾牌。该目标比一般的整合运动士兵更难以击溃。\n\n这使得任何单次攻击都难以对它们造成超过_ 6 点的伤害_。

actors.mobs.snake.name=萌芽源石虫
actors.mobs.snake.hint=试试点击检查按钮再选择萌芽源石虫，以了解如何击败它们。
actors.mobs.snake.desc=野生的被感染生物。具有比一般的源石虫更低的危险性。这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。各类植物的种子和这种源石虫一起生长。\n\n在萌芽源石虫的视野外攻击它时可以触发伏击。当萌芽源石虫在追击你时，可以尝试躲入一扇门后，再_在萌芽源石虫进门的瞬间发动攻击_。
actors.mobs.snake.noticed=萌芽源石虫闪避了你的攻击 

actors.mobs.explodslug_n.name=高能源石虫
actors.mobs.explodslug_n.desc=野生的被感染生物，腹部已经被大量源石同化，且处于不稳定状态，死亡时可能出现爆炸。这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。它们可以用毒牙毒害目标，并远距离发射丝网，阻挡敌人的行动路线。\n\n_可以被沉默_

actors.mobs.statue.name=游击队盾卫
actors.mobs.statue.def_verb=格挡
actors.mobs.statue.desc=爱国者的精锐防卫战士。追随着爱国者的意志，盾卫是“感染者之盾”的坚实壁垒。_除非受到攻击，否则它不会发起进攻。_\n\n如果这个游击盾卫被击败，它将掉落_%s_。

actors.mobs.succubus.name=萨卡兹穿刺手
actors.mobs.succubus.desc=萨卡兹雇佣兵。经过特殊训练，能够手持长枪发起冲锋，速度越快，对防线造成的冲击也越大。\n\n他们见到干员时进入加速状态。加速时攻击力增加，每次移动都会获得额外的攻击力、命中率和移动速度。但在攻击时取消加速。
actors.mobs.succubus.dispel=解除加速
actors.mobs.succubus$acceleration.name=加速
actors.mobs.succubus$acceleration.desc=萨卡兹穿刺手进入加速状态。如果放任萨卡兹穿刺手建立起足够的速度，他将非常危险。

actors.mobs.swarm.name=妖怪MK.1
actors.mobs.swarm.desc=敌方人员操纵的无人机，被其内部某些人称为妖怪。装备有远程操控施术单元，可能是由附近隐蔽的术师远程操作。虽然不一定能对穿戴防具的人体构成大量损害，但仍然会对一般人员对构成一定威胁。\n\n每次非魔法攻击都会把它分割成两只更小但同样危险的无人机。

actors.mobs.newtengu.name=W
actors.mobs.newtengu.notice_gotcha=好久不见，%s！
actors.mobs.newtengu.interesting=你玩得开心吗？
actors.mobs.newtengu.notice_have=不要试图逃跑，%s！
actors.mobs.newtengu.defeated=好了。玩得开心！回头见~
actors.mobs.newtengu.rankings_desc=被W炸飞
actors.mobs.newtengu.desc=拯救感染者？几乎所有卡兹戴尔的萨卡兹都是感染者，压迫和矛盾却多种多样......“拯救”具体来说能做到哪一步？凯尔希甚至连她一个萨卡兹都保护不好，而现在的你，又打算怎么做？

actors.mobs.newtengu$bombability$bombblob.desc=这里翻滚着一片过热的烟尘。当心，要爆炸了！
actors.mobs.newtengu$bombability$bombitem.name=烟尘炸弹
actors.mobs.newtengu$bombability$bombitem.cant_pickup=它固定在地面上，你无法搬动它！
actors.mobs.newtengu$bombability$bombitem.desc=W往这里扔了一个奇形怪状的，不断鼓出滚烫浓烟的炸弹。它在滴答作响，似乎是爆炸的倒计时！\n\n炸弹嵌入了地面，你无法拾取它。

actors.mobs.newtengu$fireability$fireblob.desc=W往这里洒了一把开始起烟的细腻粉末，要烧起来了！

actors.mobs.newtengu$shockerability$shockerblob.desc=这里正积蓄着电能，站在这里的任何单位都会在下回合受到电击！
actors.mobs.newtengu$shockerability$shockeritem.name=电击装置
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=它放出的电能太强了，你无法触碰它！
actors.mobs.newtengu$shockerability$shockeritem.desc=W往这里扔了一个奇怪的装置。装置在持续地向周围放出电弧，但是范围好像有规律可循。\n\n有这么密集的高压电弧环绕着，你无从下手去拾取它。

actors.mobs.newtengu$wmine$bombblob.desc=一股奇怪的烟雾升起。
actors.mobs.newtengu$wmine$bombitem.name=特殊炸弹
actors.mobs.newtengu$wmine$bombitem.cant_pickup=它固定在地面上，你无法搬动它！
actors.mobs.newtengu$wmine$bombitem.desc=与其他地雷不同，此地雷是 W 在逃跑时安装的，它检测到附近有除 W 以外的其他人时，计时器会运行得更快。\n\n此地雷以不寻常的方式制造，比普通地雷引爆晚，另外_它会致盲你一段时间！_

actors.mobs.oldtengu.name=W
actors.mobs.oldtengu.notice_gotcha=好久不见，%s！
actors.mobs.oldtengu.interesting=你玩得开心吗？
actors.mobs.oldtengu.notice_have=不要试图逃跑，%s！
actors.mobs.oldtengu.defeated=好了。玩得开心！回头见
actors.mobs.oldtengu.rankings_desc=被W杀死
actors.mobs.oldtengu.desc=拯救感染者？几乎所有卡兹戴尔的萨卡兹都是感染者，压迫和矛盾却多种多样......“拯救”具体来说能做到哪一步？连她一个萨卡兹都保护不好的凯尔希和现在的你，又打算怎么做？

actors.mobs.thief.name=幽灵
actors.mobs.thief.bye=借过~
actors.mobs.thief.stole=幽灵偷走了你的%s！
actors.mobs.thief.carries=\n\n这个幽灵携带着一个_%s_。明显是偷来的。
actors.mobs.thief.escapes=幽灵带着你的%s逃走了！
actors.mobs.thief.desc=整合运动中擅长工程技术的人员，几乎没有携带任何武器。他们依靠灵活的行动能力，不被阻挡，以各种方式渗透到目标对设施进行机电设备的破坏。\n\n这些敌人比起面对面地战斗，更倾向于偷走你的财物，悄悄隐匿随后逃之夭夭。一定要看紧他们，否则你以后可能再也不会见到自己的被盗财物了。

actors.mobs.warlock.name=狂暴宿主投掷手
actors.mobs.warlock.bolt_kill=你死了，有什么东西卡进了你的身体里。
actors.mobs.warlock.desc=逐渐陷入狂乱的敌方投掷手，会逐渐持续失去生命。会疯狂地将身边的一切投向目标。难以想象这样的生物会存在于战场之上。\n\n_可以被沉默_

actors.mobs.wraith_donut.name=友善灵魂
actors.mobs.wraith_donut.desc=阿米娅按照自己打倒过的敌人的灵魂形象所创造的幻象。它没有特定的形状，因此一般攻击很难击中它。

actors.mobs.wraith.name=潜伏者
actors.mobs.wraith.desc=整合运动的特殊作战人员。行动敏捷且难以被发现，因此普通的攻击很难对它造成伤害，但他也很弱，仅仅一次攻击就可以将其击倒。

actors.mobs.yog.name=塔露拉
actors.mobs.yog.notice=在做任何决定之前，你先得好好保护下自己的性命。
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=被塔露拉熔为灰烬
actors.mobs.yog.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。
actors.mobs.yog$rottingfist.name=腐化之拳
actors.mobs.yog$rottingfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$rottingfist.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。
actors.mobs.yog$burningfist.name=燃烧之拳
actors.mobs.yog$burningfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$burningfist.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。
actors.mobs.yog$larva.name=古神幼虫
actors.mobs.yog$larva.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$larva.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。

actors.mobs.yogdzewa.name=塔露拉?
actors.mobs.yogdzewa.notice=在做任何决定之前，你先得好好保护下自己的性命。
actors.mobs.yogdzewa.notice_ch=你们做出了错误的选择。
actors.mobs.yogdzewa.phase2=我行过盐碱的平原，流血的山壑，也不曾遇害。
actors.mobs.yogdzewa.phase2_ch=我再重述一遍，这座城里能杀我的人已经死了。
actors.mobs.yogdzewa.phase3=因他的剑，他的疆土，他的仆臣，都拱卫我。
actors.mobs.yogdzewa.phase3_ch=冻原的冰雪噩梦，霜星，也死在了龙门。
actors.mobs.yogdzewa.phase4=好了，玩笑话到此结束。
actors.mobs.yogdzewa.phase4_end=我就承认，这一次，你们就尽情庆祝自己的壮举吧。
actors.mobs.yogdzewa.defeated=记好了，塔露拉。'即使在这大地的尽头也会有我。'
actors.mobs.yogdzewa.rankings_desc=被塔露拉熔为灰烬
actors.mobs.yogdzewa.desc=整合运动领导者，同时也是整合运动的发言人。目前判定为诸多动乱事件的幕后主使，是造成切尔诺伯格被毁事件的主谋。\n\n她不会离开座位，但她可以射出强大的法术，并能召唤各种军团提供帮助。
actors.mobs.yogdzewa.desc_spawners=你感觉到萨卡兹能量正从上层涌向塔露拉。你在上面活着留下的什么东西正在给塔露拉回馈着能量。_塔露拉会使用这股能量召唤更强大的手下！_
actors.mobs.yogdzewa.dispel=解除祭坛强化
actors.mobs.yogdzewa$larva.name=感染者纠察官
actors.mobs.yogdzewa$larva.rankings_desc=向塔露拉低下头颅
actors.mobs.yogdzewa$larva.desc=追缉乌萨斯感染者的纠察官。贪婪且冷血。\n看来他已经被塔露拉拉拢了。
actors.mobs.yogdzewa$yogripper.rankings_desc=向塔露拉低下头颅

actors.mobs.yogfist.invuln_warn=幻象在塔露拉附近不会受到任何伤害！
actors.mobs.yogfist.rankings_desc=向塔露拉低下头颅
actors.mobs.yogfist.desc=这个幻象是塔露拉力量的部分体现。这些幻象与塔露拉的力量相互联系，并且当他们靠近塔露拉时会免疫所有受到的伤害。
actors.mobs.yogfist$burningfist.name=不死的黑蛇
actors.mobs.yogfist$burningfist.desc=_是塔露拉召唤的来自过去的幻象。_悲愤的整合运动战士，还是操弄历史的巨人？满口谎言的阴谋家，还是被惨剧吞没的高尚之士？真相已遭火焚，而今屹立火海的只是一位恶神。\n\n黑蛇引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
actors.mobs.yogfist$soiledfist.name=爆破攻坚手
actors.mobs.yogfist$soiledfist.desc=整合运动的高级精英单位。当他的庞大身躯移动时，他会不断地使周围生出植物。此外，它还可以发射一道拥有自然力量的大地冲击，将它的目标困在迅速生长的藤蔓和根系间。\n\n他能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
actors.mobs.yogfist$rottingfist.name=迷路的巨像
actors.mobs.yogfist$rottingfist.desc=莱塔尼亚某个高塔术士的实验造物。这个巨大的石像可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击。更糟糕的是，迷路的巨像拥有的巨大质量使它受到攻击时只会进入流血状态，而不会直接受到伤害。\n\n腐蚀淤泥可以被水洗去，但迷路的巨像也可以通过吸收水来治愈自己！此外，在其流血时对迷路的巨像造成伤害只会刷新其流血状态而不会加重效果！
actors.mobs.yogfist$rustedfist.name=爱国者
actors.mobs.yogfist$rustedfist.desc=是塔露拉召唤的来自过去的幻象。_年久失修的铠甲多处破损，曾经坚锐的巨戟锋蚀刃锈。但爱国者永不动摇，绝不退缩，从不怜悯。他与命运较量许久，他要割开命运的咽喉。_\n\n爱国者具有强大的近战能力，并有在远距离外使目标残废的远程攻击能力。由于其强大的意志与源石的侵蚀，爱国者所受到的伤害都会被延缓，而非立即作用在其身上。\n\n尽管如此，爱国者那并不灵活的特性使得它无法通过较窄的走道。另外，虽然爱国者只会缓慢地受到伤害，但是延缓伤害还会在它受到多次攻击时继续叠加。
actors.mobs.yogfist$brightfist.name=歌者
actors.mobs.yogfist$brightfist.teleport=梅菲斯特在一道使你重度盲目的爆闪中传送到了别处！
actors.mobs.yogfist$brightfist.desc=_从石棺中跌出的神秘怪物，你似乎认得他。神秘的歌声自它尖喙里流向周围，周围感染者的思维被它吞噬，个人意志被它消灭，即使它根本不知道自己在做什么。歌声尚未停止。他想要唱歌。_\n\n梅菲斯特能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明。梅菲斯特为了逃脱还能发出覆盖全场的刺眼爆闪！但是，梅菲斯特在近战中并没有任何特殊能力。
actors.mobs.yogfist$darkfist.name=皇帝的利刃
actors.mobs.yogfist$darkfist.teleport=皇帝的利刃在一片使你光源熄灭的漆黑中传送到了别处！
actors.mobs.yogfist$darkfist.desc=是塔露拉召唤的来自过去的幻象。_他曾盘剥北原邪魔，将异种隔绝于文明之外；亦手刃王公贵族，令荣光不蒙上叛乱尘埃。每一位内卫都是一个国度，他们脚下的大地皆是乌萨斯的国土。_\n\n皇帝的利刃是由纯粹的暗能量形成的。它能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源。皇帝的利刃为了逃脱还能瞬间使全场陷入一片漆黑！但是，皇帝的利刃在近战中并没有任何特殊能力。

actors.mobs.mudrockzealot.name=泥岩小队践行者
actors.mobs.mudrockzealot.desc=泥岩萨卡兹小队中的一员。往返于生死线上的经历给了他们一种独特的战术技巧。
actors.mobs.mudrockzealot.brack=护盾击破


# 追加boss战
actors.mobs.talu_blacksnake.name=不死的黑蛇
actors.mobs.talu_blacksnake.desc=死了无数次也没有从乌萨斯大地消失的古旧意志。\n\n_你感到自然恢复被它抑制。_
actors.mobs.talu_blacksnake.notice=放马过来吧。
actors.mobs.talu_blacksnake.phase2=在乌萨斯，所有生命都是平等的，我们都只是乌萨斯的一员。
actors.mobs.talu_blacksnake.phase3=有些人必须受到惩罚。
actors.mobs.talu_blacksnake.phase4=我爱他们所有人。我爱这片土地上的每一个人...千年来。
actors.mobs.talu_blacksnake.phase5=我会改变一切，给他们指明方向。
actors.mobs.talu_blacksnake.invincibility=无效
actors.mobs.talu_blacksnake.invincibility1=我是乌萨斯的意志。
actors.mobs.talu_blacksnake.invincibility2=为什么你看不到未来？
actors.mobs.talu_blacksnake.invincibility3=你觉得你能阻止我吗？


# 31~35

actors.mobs.infantry.name=步兵
actors.mobs.infantry.desc=基础近身作战人员。装备了护甲，无法一击打倒。

actors.mobs.ergate.name=工蚁
actors.mobs.ergate.desc=使用工程技术手段进行破坏的人员，几乎没有携带任何武器。工蚁虽然战力很低，但会强行卸下敌人的武器然后逃跑，干扰正常战斗。\n\n_可以被沉默_

actors.mobs.piersailor.name=码头水手
actors.mobs.piersailor.desc=一位强大的近战战士。但在水中时，他会持续受到伤害。

actors.mobs.heavyboat.name=水手重艇
actors.mobs.heavyboat.desc=这艘船是非常强大的水上战斗单位，但不在水上时它变得非常脆弱，并不断失去体力。船被摧毁后，载具损毁后水手会继续作战。
actors.mobs.heavyboat.bang=你被船碾压而过...
actors.mobs.heavyboat.rankings_desc=交通事故

actors.mobs.sniper.name=狙手
actors.mobs.sniper.desc=基础射击作战人员。可以越过高草攻击。装备的特种狙击武器能够发射特殊弹药，对我方单位造成麻痹。\n\n如果他在原地连续进行了 3 次攻击没有移动，这会使你麻痹。

actors.mobs.wavecaster.name=控潮术士
actors.mobs.wavecaster.desc=他们使用的水上法术威胁程度并不高，但对水上的敌人来说却是致命的。

actors.mobs.agent.name=特工
actors.mobs.agent.desc=丰富的战术手段使他可以轻易冲破常规的作战防线。\n\n_可以被沉默_

actors.mobs.schwarz.name=黑
actors.mobs.schwarz.desc=在隐秘行动、侦查与反侦察、野外求生、弩使用等技能上拥有卓越的造诣。会定期尝试狙击玩家。
actors.mobs.schwarz.snipe1=他们跑不了
actors.mobs.schwarz.snipe2=真显眼。
actors.mobs.schwarz.snipe3=我看见你了。
actors.mobs.schwarz.parried=免疫

# OF-6 术后大使
actors.mobs.siestaboss.name=克洛宁
actors.mobs.siestaboss.desc=构思简介很烦人——原作者
actors.mobs.siestaboss.notice=罗，罗德岛的混蛋，为什么来这里！
actors.mobs.siestaboss.skill1=所有人一起上！
actors.mobs.siestaboss.skill2=快点抓住那个家伙！
actors.mobs.siestaboss.phase2=你们...你们...
actors.mobs.siestaboss.defeated=该死的...该死...！


# 额外的 21~24 层怪物
actors.mobs.empiredrone.name=帝国炮火先兆者
actors.mobs.empiredrone.desc=乌萨斯军炮兵术师操作的无人机，装甲厚重，材质坚实。正是他们引导了乌萨斯炮兵猛烈的炮火袭击。
actors.mobs.empiredrone.bomb_kill=你爆炸了...
actors.mobs.empiredrone.rankings_desc=爆炸性死亡

actors.mobs.raider.name=乌萨斯突击者
actors.mobs.raider.desc=乌萨斯军中兼顾机动性与突破能力的兵种，配备了护甲。擅长对抗缺乏武装的敌对力量。\n\n他们的攻击附带的是击退而不是强烈的穿刺攻击。

actors.mobs.striker.name=帝国前锋精锐
actors.mobs.striker.desc=乌萨斯军的强力步兵，正是他们组成了帝国军的侵略前锋。攻守兼备，既擅长近身搏斗，也长于投掷。在遭到一定伤害后会士气高涨，变得更有破坏力。

actors.mobs.strikerelite.name=帝国前锋百战精锐
actors.mobs.strikerelite.desc=久经沙场的乌萨斯军强力步兵，正是他们组成了帝国军的侵略前锋。攻守兼备，既擅长近身搏斗，也长于投掷。在遭到一定伤害后会士气高涨，变得更有破坏力。


# 36~40层的生物

actors.mobs.lavaslug.name=熔岩源石虫
actors.mobs.lavaslug.desc=受庞贝影响的感染生物。温度很高。

actors.mobs.metalcrab.name=磐蟹
actors.mobs.metalcrab.desc=野生的被感染生物，被坚硬的金属包裹着，大多数的普通武器对其效果都不太理想。它拥有束缚攻击目标脚的能力。

actors.mobs.rockbreaker.name=碎岩者
actors.mobs.rockbreaker.desc=近身作战人员。能使用制式战术斧对目标发起强攻，对目标造成非常大的破坏。穿戴的护甲会提供很强的法术防护能力。

actors.mobs.explodeslug_a.name=高能源石虫·α
actors.mobs.explodeslug_a.desc=腹部已经被大量源石同化，且处于不稳定状态，死亡时可能出现爆炸。\n\n_可以被沉默_。它看起来很容易受到水爆法术的影响。
actors.mobs.explodeslug_a.explo_kill=你被高能源石虫的爆炸席卷其中了。

actors.mobs.acidslug_a.name=酸液源石虫·α
actors.mobs.acidslug_a.desc=具有强酸的被感染生物。能从远处散发出酸液。\n\n_可以被沉默_。
actors.mobs.acidslug_a.bolt_kill=你被酸液溶解了...
actors.mobs.acidslug_a.rankings_desc=融化

actors.mobs.originiutant.name=源石畸变体
actors.mobs.originiutant.desc=出于某种目的，兵器化改造的源石畸变生物，拥有极其坚硬的外壳,。\n\n一个正面交战非常危险的敌人，看起来弱_火_。
actors.mobs.originiutant.rankings_desc=死的很惨

actors.mobs.mutantspider.name=变异岩蛛
actors.mobs.mutantspider.desc=一只畸变感染的岩蛛。它的攻击力很低，但它有一个非常危险的特殊能力。
actors.mobs.mutantspider.rankings_desc=被感染

actors.mobs.firecore.name=火山核心
actors.mobs.firecore.desc=它似乎在赋予这个能量体深处的某种力量...
actors.mobs.firecore.on_death=我感觉火山核心的能量在减弱。剩余的火山核心：%d

actors.mobs.pompeii.name=庞贝
actors.mobs.pompeii.desc=巨型的野生被感染生物。在特殊的高温环境中诞生的变异生物个体。不仅它的外观可怖，它自身的高温也让任何人不敢轻易靠近。\n\n_这个生物似乎弱水和毒。_
actors.mobs.pompeii.skill=庞贝吸收攻击恢复生命力！
actors.mobs.pompeii.dispel=清除核心强化


# 嘉维尔1章节 ↓

actors.mobs.tiacauhwarrior.name =提亚卡乌战士
actors.mobs.tiacauhwarrior.desc =阿卡胡拉中最常见的战士，使用简陋的长矛进行攻击。被近身会发现意外的难缠。\n\n如果周围有高草,就会获得伤害减免。

actors.mobs.tiacauhfanatic.name =提亚卡乌好战者
actors.mobs.tiacauhfanatic.desc =好战的提亚卡乌战士，攻击速度很快，虽然每一击的力道不高，一不注意就会被其打乱阵脚，在狂风骤雨般的进攻下落败。

actors.mobs.tiacauhlancer.name =提亚卡乌投矛手
actors.mobs.tiacauhlancer.desc =和普通战士没有什么区别的战士，只是学会了将武器进行投掷。虽然距离有限，不过行之有效。

actors.mobs.tiacauhsniper.name =提亚卡乌神投手
actors.mobs.tiacauhsniper.desc =经过锻炼而对投掷有了一定心得的战士，投出的矛具有更强的杀伤力。不过有碍于矛的重量，在射程上并没有得到改善。

actors.mobs.tiacauhaddict.name =提亚卡乌成瘾者
actors.mobs.tiacauhaddict.desc =蘑菇中毒的提亚卡乌战士。移动速度非常快,命中时削弱目标的攻击能力和防御能力。

actors.mobs.tomimi.name =特米米
actors.mobs.tomimi.desc =特米米,来自阿卡胡拉地区的阿达克利斯,嘉维尔童年时的挚友,也是 “嘉维尔意志” 部落的现任族长。这是引爆直升机的罪魁祸首。
actors.mobs.tomimi.notice =你，还是在战场上实践一下比较好。
actors.mobs.tomimi.phase2 =想被打的家伙上前!
actors.mobs.tomimi.phase3 =请等待,还没准备好!
actors.mobs.tomimi.die =那个...对不起。
actors.mobs.tomimi.destroy =你被炸成了碎片！
actors.mobs.tomimi.rankings_desc =被特米米敲打
actors.mobs.tomimi$tomimitower.name =结构支撑
actors.mobs.tomimi$tomimitower.desc =结构两侧的支撑，不会受到特米米的轰炸以外的伤害。如果两个都崩溃了,恐怕傲慢的特米米就会掉下来了...

actors.mobs.tiacauhripper.name =提亚卡乌撕裂者
actors.mobs.tiacauhripper.desc =十分好战的提亚卡乌战士，攻击速度很快，每一击的力道也不低，一不注意就会被其打乱阵脚，在狂风骤雨般的进攻下落败。

actors.mobs.tiacauhritualist.name =提亚卡乌巫术师
actors.mobs.tiacauhritualist.desc =阿卡胡拉中较为少见的源石技艺使用者，往往同时担任其部族的医生。\n\n_ 可沉默 _，但无法阻止近距离攻击。
actors.mobs.tiacauhritualistzap_kill =你被物理“治疗”了...

actors.mobs.tiacauhshaman.name =提亚卡乌大巫
actors.mobs.tiacauhshaman.desc =阿卡胡拉中极为少见的对源石技艺有一定心得的术师。\n\n_ 可沉默 _，但近战攻击是无法阻止的。

actors.mobs.tiacauhshredder.name =提亚卡乌破坏者
actors.mobs.tiacauhshredder.desc =森蚺手下的精锐，拥有精良的装备。周围的草越多,攻击力就越高。\n\n看起来弱火。

actors.mobs.tiacauhbrave.name =提亚卡乌勇士
actors.mobs.tiacauhbrave.desc =非常强大的提亚卡乌战士，天生为战斗而生。\n\n防御能力极高，但攻击后防御能力降低。

actors.mobs.giantmushroom.name=巨大蘑菇
actors.mobs.giantmushroom.desc=长得很大的巨大蘑菇。持续赋予周围5*5的所有单位减益状态，破坏时可获得蘑菇片。虽然很难正常地破坏，但看起来弱火。

actors.mobs.eunectes.name=森蚺
actors.mobs.eunectes.desc=在嘉维尔的故乡阿卡胡拉的某个部落的酋长。
actors.mobs.eunectes.notice=任何猎物都要全力以赴!
actors.mobs.eunectes.die=你们不及嘉维尔!

actors.mobs.thebiguglything.name =大丑
actors.mobs.thebiguglything.desc =森蚺的野心之作。不可名状的大机器怪兽，森蚺在操纵它。\n\n看起来火焰能对它正常造成伤害。\n_机械狂飙状态下攻击增加至2.35倍，受到伤害减少4/5_
actors.mobs.thebiguglything.rage =机械狂飙！
actors.mobs.thebiguglything.fire_ready = 森蚺准备发动不可躲避的远程攻击!请尽快使用掩体!



# 추가 몹

actors.mobs.sandpillar.name=方尖碑
actors.mobs.sandpillar.desc=我的妹妹是最可爱的！

actors.mobs.crownslayer_shadow.name=柳德米拉之影
actors.mobs.crownslayer_shadow.desc=弑君者,是整合运动的干部。以出色的机动能力突袭后逃跑,非常难以对付,但似乎不能连续使用能力。\n\n击败似乎可以获得合成玉。 

actors.mobs.miniboss.shadow.name=罗德岛之影
actors.mobs.miniboss.shadow$typeblaze.desc=_影子煌_ : 低于半血时获得加伤40%和减伤40%。
actors.mobs.miniboss.shadow$typeamiya.desc=_影子阿米娅_ : 获得50%法抗。
actors.mobs.miniboss.shadow$typered.desc=_影子红_ : 拥有双倍闪避率，且无视干员隐身。
actors.mobs.miniboss.shadow$typered.antiinvisibility=来自暗影之中的她能够侦测到周围的干员，并且破除他们的隐身!
actors.mobs.miniboss.shadow$typegrey.desc=_影子灰喉_ : 拥有4格攻击距离
actors.mobs.miniboss.shadow$typerose.desc=_影子迷迭香_ :减伤25%，一次性技能：3格击退并附带2回合麻痹。
actors.mobs.miniboss.shadow$typenearl.desc=_影子临光_ : 加伤20%，免疫失明，一次性技能：使你沉默并失明5回合。
actors.mobs.miniboss.shadow$typechen.desc=_影子陈_ : 免疫眩晕和击退。
actors.mobs.miniboss.shadow$typejessica.desc=_影子杰西卡_ : 拥有4格攻击距离。 当她生命值低于50%时使用强大的能力。
actors.mobs.miniboss.shadow$typeskd.desc=_影子斯卡蒂_ : 拥有极高的格斗技巧, 并且能够进行一次复活。免疫燃烧和麻痹。
actors.mobs.miniboss.shadow$typespt.desc=_影子幽灵鲨_ : 获得一定伤害减免 并且拥有再生能力. 再生能力随生命值降低而增加。能够在短时间内抗拒死亡。
actors.mobs.miniboss.shadow$typespt.enraged_1=“取悦我吧。”
actors.mobs.miniboss.shadow$typespt.enraged_2=“回归深渊吧。”
actors.mobs.miniboss.shadow$typespt.enraged_3=“没有价值的东西，我毫无兴趣。”
actors.mobs.miniboss.shadow$typespt.enraged_4=“不许逃走。”
actors.mobs.miniboss.shadow$undying.name=肉斩骨断
actors.mobs.miniboss.shadow$undying.desc=持续期间内不会死亡，攻击力增加100%。
actors.mobs.miniboss.shadow$typegrn.desc=_影子格拉尼_ : 拥有极高的精准度，闪避率和移动速度, 每次攻击有一定几率造成击退效果。。



# 特殊敌人

actors.mobs.miniboss.kaltsit.name=凯尔希
actors.mobs.miniboss.kaltsit.desc=Mon3tr，跟着我。
actors.mobs.miniboss.kaltsit.burst=这样做是行不通的。
actors.mobs.miniboss.kaltsit.summon=杀死它，Mon3tr。
actors.mobs.miniboss.kaltsit.skill1=指令：结构加固。Mon3tr，尽你所能。
actors.mobs.miniboss.kaltsit.skill2=指令：战术协同。清除你的敌人，Mon3tr。
actors.mobs.miniboss.kaltsit.skill3=指令：熔毁。粉碎敌人，Mon3tr。

actors.mobs.miniboss.mon3tr.name=Mon3tr
actors.mobs.miniboss.mon3tr.desc=凯尔希的主力输出，她创造的神秘怪物。
actors.mobs.miniboss.mon3tr.dispel=清除技能

actors.mobs.miniboss.emperorpursuer.name=皇帝的利刃
actors.mobs.miniboss.emperorpursuer.desc=每一位内卫都是一个国度，他们脚下的大地皆是乌萨斯的国土。\n\n具有强大的能力。_除非受到攻击，否则它不会发起进攻。_

actors.mobs.miniboss.magicgolem.name=巫术巨像
actors.mobs.miniboss.magicgolem.desc=泥岩的源石技艺造物,掺入了萨卡兹的古老巫术,它们是其主人意志的延展。这种源石技艺的原理相当晦涩,相较于普通造物拥有更高的生命力与破坏力。\n与其正面战斗可能是自杀行为，但它似乎并没有做好摔落防护。

#跑圈敌人
actors.mobs.blackwaterslug.name=黑水源石虫
actors.mobs.blackwaterslug.desc=野生的被感染生物，主要生活在移动城市的下水道里，因为受到刺激而涌上地表。散发着令人不快的异味，但它们不知会从何处涌出这一点才更让人头疼。\n\n攻击时有几率给予腐蚀淤泥。
actors.mobs.roughlyraisedslug.name=草饲源石虫
actors.mobs.roughlyraisedslug.desc=在人工饲养环境中成长的源石虫，感染程度较低，肉质一般，具有野生源石虫不具备的身体结构。\n\n生命值降至一半以下时，伸出脚逃跑！
actors.mobs.rioterleader.name=暴乱分子
actors.mobs.rioterleader.desc=来路不明的作战人员，但比一般暴徒更具威胁。常见的混迹于各种纷乱地区的人。用简单的面罩掩盖了自己的身份，使用随意制作的武器进行近身攻击。这种简陋的武器，在更多的场合中代表着暴乱。
actors.mobs.cocktailthrower.name=鸡尾酒投掷者
actors.mobs.cocktailthrower.desc=来路不明的作战人员。用简单的面罩掩盖了自己的身份，并携带了土制燃烧瓶，对范围内的目标造成破坏。这种简陋的武器，在更多的场合中代表着暴乱。
actors.mobs.gloompincer.name=钳兽
actors.mobs.gloompincer.desc=长河大湖中常见的感染生物，这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。\n\n攻击命中有概率使目标残废。
actors.mobs.rodent.name=啮齿兽
actors.mobs.rodent.desc=在暗处出没的感染生物，繁衍能力极强，广泛出没于各处。总是打着主人家存粮的主意，是不受欢迎的家中恶客。\n\n攻击命中有概率使目标流血。
actors.mobs.lightarmoredsoldier.name=轻甲卫兵
actors.mobs.lightarmoredsoldier.desc=整合运动的近身作战人员。装备了被缴获或非法渠道获得到的武器和护具，装备更加完整，更接近一般正规训练的近战人员，也使他们不能以普通战术针对。
actors.mobs.shieldedguard.name=机动卫兵
actors.mobs.shieldedguard.desc=标准近身作战人员。配备的机动盾牌使他们攻守兼备。在作战中能对前线造成不小的威胁。
actors.mobs.Bombtail.name=暴鸰
actors.mobs.Bombtail.desc=敌方人员操纵的无人机，携带有爆破弹头，将会在被击败时投掷，造成群体物理伤害。虽然弹头装药量较暴鸰·G更少，但得益于因此减轻的重量，其比暴鸰·G的移动速度更快。
actors.mobs.ursuscrossbowman.name=乌萨斯突袭弩手
actors.mobs.ursuscrossbowman.desc=擅长突击敌人腹地的乌萨斯士兵。配备了威力强大的弩箭。\n\n被近身时会使用闪现拉开距离。
actors.mobs.guerrillasiegebreaker.name=游击队突袭战士
actors.mobs.guerrillasiegebreaker.desc=爱国者的精锐突袭战士。擅长突击与空降敌方腹地作战的战士。佩戴中型装甲，单兵作战能力很强。在接收到传令兵的命令后，攻击力大幅增加。
actors.mobs.sarkazguerrillafighter.name=游击队萨卡兹战士
actors.mobs.sarkazguerrillafighter.desc=拥护爱国者的游击队萨卡兹战士，在接收到传令兵的命令后，攻击由物理伤害改为法术伤害。
actors.mobs.guerrillaherald.name=游击队传令兵
actors.mobs.guerrillaherald.desc=在战场上，爱国者的游击队战士们使用特殊的语言沟通，加强协同作战。传令兵是重要的通信中枢，在场时，增加所有敌人的攻击力并减少他们受到的伤害，还会通过传达战术命令给部分敌人以特殊的增强。
actors.mobs.guerrillaherald.warn=一位游击队传令兵已经抵达战场。
actors.mobs.guerrillaherald.all_dead=已清除所有传令兵。


