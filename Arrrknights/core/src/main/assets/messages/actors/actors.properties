actors.mobs.npcs.prts.name=???
actors.mobs.npcs.prts.desc=直到那天到来，我都会等你的。不管发生什么事，我也都会等你的。所以你，你也一定要等我。\n\n…不要忘记我
actors.mobs.npcs.prts.hint1=提示 (1/18)\n\n你可以通过工坊制作_法杖改装套件_来改装法杖（黑曜石指环）。
actors.mobs.npcs.prts.hint2=提示(2/18)\n\n如果从 1 楼上楼，你会到达27楼。\n28 楼可以更换皮肤，如果救出博士，​​可以进入更高层。
actors.mobs.npcs.prts.hint3=提示(3/18)\n\n一些特殊物品放在_前卫之井_中时会变成特殊物品。一个比较典型的例子是_土豆电池_。
actors.mobs.npcs.prts.hint4=提示(4/18)\n\n_土豆电池_可以与某物结合制成一块盾牌。
actors.mobs.npcs.prts.hint5=提示(5/18)\n\n_古旧铸物_可以与某物结合制成一个强大的武器。
actors.mobs.npcs.prts.hint6=提示(6/18)\n\n_仅在商店出售的枪支_可以与某些东西结合以获得强化。
actors.mobs.npcs.prts.hint7=提示(7/18)\n\n当_初始武器_与某物结合时，它有可能成为一把独特的剑。
actors.mobs.npcs.prts.hint8=提示(8/18)\n\n如果你将_光彩的剑_或_一把冰冷的匕首_放入_前卫之井_中，它就会变成一支非常强大的长矛。
actors.mobs.npcs.prts.hint9=提示(9/18)\n\n如果将召唤_磐蟹_的弩放入_前卫之井_，它就变成了能够召唤强大怪物的枪。
actors.mobs.npcs.prts.hint10=提示(10/18)\n\n按住背包按钮以切换快速插槽。
actors.mobs.npcs.prts.hint11=提示(11/18)\n\n当_伊芙利特玩偶_与某物结合时，可以制作一个无伤害的破除陷阱火焰喷射器。
actors.mobs.npcs.prts.hint12=提示(12/18)\n\n_一个女孩的镰刀_可以与某物结合制成她哥哥使用的剑。
actors.mobs.npcs.prts.hint13=提示(13/18)\n\n所有_法杖_对井和金属都有反应。但很有可能组合失败。幸运的是，失败并不会摧毁它。
actors.mobs.npcs.prts.hint14=提示(14/18)\n\n_ 将某术师的匕首 _ 放入 _ 前卫井 _ 能获得可以使用3000年的大剑。
actors.mobs.npcs.prts.hint15=提示(15/18)\n\n_ 将某术师的匕首 _ 与 _ 某东西 _ 组合能获得她的法杖。
actors.mobs.npcs.prts.hint16=提示(16/18)\n\n_屠龙之剑_、 _复制的屠龙剑_, 和 _暴君之剑_可在工坊合成_古代君王之剑_。
actors.mobs.npcs.prts.hint17=提示(17/18)\n\n_符石_ 与某东西组合可获得某少女的硬币。
actors.mobs.npcs.prts.hint18=提示(18/18)\n\n_精英干员的锤子_和某东西组合在一起可以得到另一位精英干员的枪。

