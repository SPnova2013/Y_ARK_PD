actors.hero.hero.rabbitidentify=这件物品是%s。
actors.hero.hero.dm1=从 1 楼上楼梯到达罗德岛，与右侧房间的杜宾对话即可开启简易模式！
actors.hero.hero.dm2=你知道偷袭吗？ 通常当敌人进入门（红色、蓝色框）时，攻击可以触发出其不意的偷袭！
actors.hero.hero.dm3=如果有一个房间被木墙挡住了，可以烧掉那些木头的药水就会出现在同一层的地牢里！
actors.hero.hero.dm4=力量药剂可以提升你的力量，每区域（5层）无条件生成2个！好好找找！
actors.hero.hero.dm5=升级卷轴可以强化你的装备，每区域（5层）无条件生成3个！好好找找！
actors.hero.hero.dm6=利用炼金！结合鉴定卷轴和 2 颗随便什么符石来合成预知秘卷将帮助您尽早鉴定物品！
actors.hero.hero.dm7=升级卷轴很重要，所以如果你是萌新，最好强化一些直到3~4级，或达到更高等级才能投入使用的强力物品！
actors.hero.hero.dm8=如果你的健康状况不佳且周围没有敌人，请尝试使用阳春草种子或催眠卷轴！

actors.hero.hero.flashback_unable=没有能够重新获取的物品
actors.hero.hero.inspiration_meal_identify=你鉴定出了%s。
actors.hero.hero.true_to_life=请选择需要重命名的物品
actors.hero.hero.ttlchanged=你听见“%s”这个词在回响，变换着色彩

actors.hero.heroclass.warrior=煌
actors.hero.heroclass.warrior_desc=煌的初始武器比其他干员更强一些。煌可以使用一枚_特殊的羽毛护符_携带一级升级在护甲间转移。\n\n煌开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药剂\n_-_盛怒卷轴

actors.hero.heroclass.mage=阿米娅
actors.hero.heroclass.mage_unlock=阿米娅是源石技艺的专家，初始携带一枚_特殊的黑曜石指环_。\n\n在游戏中_用升级卷轴强化一个道具_以解锁阿米娅。
actors.hero.heroclass.mage_desc=阿米娅初始携带能够发射魔法的_特殊黑曜石指环_。黑曜石指环的充能回复速度显著快于一般法杖，并且有 1 点额外最大充能数。\n\n阿米娅的黑曜石戒指可以与地牢中的其他法杖融合。你可以使用融合法杖的效果，也可以转移一些法杖的等级数。\n\n阿米娅开局鉴定的物品有：\n_-_鉴定卷轴\n_-_液火药剂\n_-_升级卷轴

actors.hero.heroclass.rogue=红
actors.hero.heroclass.rogue_unlock=红可以通过她的_特殊隐匿斗篷_来掌控战斗的节奏，并通过隐身给敌人一次强大的攻击。\n\n_在一局游戏中伏击敌人 10 次_以解锁红。
actors.hero.heroclass.rogue_desc=红初始携带特殊的神器_隐匿斗篷_。穿上后，红可以随时将自己隐形。斗篷不能像其他神器一样直接强化，但使用次数越多，它就会变得越强。\n\n红可以在更远的距离检测隐藏的秘密和陷阱。\n\n红开局鉴定的物品有：\n_-_鉴定卷轴\n_-_隐形药剂\n_-_探地卷轴

actors.hero.heroclass.huntress=灰喉
actors.hero.heroclass.huntress_unlock=灰喉是投掷武器的专家，初始携带一把无限箭矢的_特殊反向弩_。\n\n_在一局游戏中使用投掷武器击中 15 名不同敌人_以解锁灰喉。
actors.hero.heroclass.huntress_desc=灰喉初始携带一把可以无限发射箭的_特殊反向弩_。弩会随着灰喉等级的增长变得更强，并且可以升级或附魔。\n\n灰喉可以穿过高草丛而_不将其践踏成草地_。\n\n灰喉开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_灵视药剂\n_-_催眠卷轴

actors.hero.heroclass.rosecat=迷迭香
actors.hero.heroclass.rosecat_unlock=迷迭香是一个强大的源石技艺使用者，初始拥有一个_特殊的歼灭战装备_。\n\n_在一局游戏中吃掉25个食物_以解锁迷迭香。
actors.hero.heroclass.rosecat_desc=迷迭香可以使用_特殊的歼灭战装备_来向任何地方倾泻火力。一般情况下歼灭战装备不能自动充能，但角色升级会使充能恢复到最大值。\n\n歼灭战装备不能自动瞄准，但可以攻击任何地方。\n\n迷迭香开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_浮空药剂

actors.hero.heroclass.nearl=临光
actors.hero.heroclass.nearl_unlock=希望在那时，我和丽兹也能照亮她的身后......让她的影子不再孤独。\n\n_在一局游戏中击败200个敌人_以解锁临光。
actors.hero.heroclass.nearl_desc=临光是一名卡西米尔骑士，能够使用_光之力_强化自己。\n\n光之力能使她短暂成为一名耀骑士提升她的战斗力。\n\n临光开局便已鉴定的道具有：\n- 鉴定卷轴\n- 经验药剂\n- 驱邪卷轴

actors.hero.heroclass.chen=陈
actors.hero.heroclass.chen_unlock=来自龙门的警官，可以使用强大的必杀技。\n\n_击败塔露拉_以解锁陈。
actors.hero.heroclass.chen_desc=陈可以利用对敌人的攻击积攒能量释放必杀技。\n\n连击数达到 5/10/15 就可发动必杀技。\n\n陈开局便已鉴定的道具有：\n- 鉴定卷轴\n- 力量药剂\n- 麻痹药剂

actors.hero.heroclass.rabbit=卡宾诺格
actors.hero.heroclass.rabbit_unlock=来自鍗″�璇烘牸杈瑰涔嬪湴的鑷劧榫，灵活而致命。\n\n近战攻击命中一名敌人以解锁卡宾诺格。
actors.hero.heroclass.rabbit_desc=卡宾诺格初始携带一把特殊的武器，能够将敌人拉至自己身边。\n\n卡宾诺格开局鉴定的物品有：\n_-_鉴定卷轴\n_-_隐形药剂\n_-_极速药剂

actors.hero.heroclass.midori=才羽绿
actors.hero.heroclass.midori_unlock=来自千年学院，游戏开发部的插画家。\n\n近战攻击命中一名敌人以解锁才羽绿。
actors.hero.heroclass.midori_desc=才羽绿初始携带一把特殊的枪械。才羽绿在使用枪械射击时有_15%_几率不消耗子弹，使用枪械近战命中敌人时有_15%_几率获得一颗子弹。\n\n才羽绿可以拆解普通武器以获取_1_个枪械配件，拆解枪械类武器可以获得_2_个。每个已安装的枪械配件会为枪械增加_1-2_的射击伤害和_1_点力量需求\n\n才羽绿开局鉴定的物品有：\n_-_鉴定卷轴\n_-_探地卷轴\n_-_灵视药剂


actors.hero.herosubclass.gladiator=连击之煌
actors.hero.herosubclass.gladiator_short_desc=_概述_\n进行连击来使用强大的特殊组合技。攻击速度和准确度至关重要。
actors.hero.herosubclass.gladiator_desc=_连击专精_会在成功进行攻击时积累连击数。煌可以消耗连击数以使用特殊战技。此外，使用射击武器近战攻击时，有几率为子弹充能。
actors.hero.herosubclass.berserker=狂怒之煌
actors.hero.herosubclass.berserker_short_desc=_概述_\n受到的伤害能够转化为怒气，提升战斗力。防御手段至关重要。
actors.hero.herosubclass.berserker_desc=_狂怒专精_可以造成额外伤害并提高移动速度，提高的值与受到的伤害成正比。\n在狂暴状态下，煌可以将死亡推迟一小段时间，然后进入精疲力竭状态。此外，向敌人投掷非投掷武器可以激怒敌人和煌。\n_当狂怒煌失去所有怒气时，会虚弱40回合。_
actors.hero.herosubclass.heat=炽热之煌
actors.hero.herosubclass.heat_short_desc=_概述_\n燃烧自己的生命，提升战斗力。
actors.hero.herosubclass.heat_desc=_炽热专精_每回合都会积攒2.5%热能，达到50%时可以使用过热能力，失去当前热能一半比例的体力（不致死），改为每回合消耗5%热能的同时提高50%物理伤害。\n 过热结束后恢复体力，恢复量等于发动过热时实际失去体力的一半。\n 在过热状态下，如果热量高于60%，会 _免疫死亡_ ，在免疫死亡的状态下，受击_消耗_热量值。
actors.hero.herosubclass.warlock=支配者阿米娅
actors.hero.herosubclass.warlock_short_desc=_概述_\n使用灵魂烙印在战斗中占据上风。
actors.hero.herosubclass.warlock_desc=_支配专精_在对敌人使用法杖时有几率为其施加灵魂烙印。处于灵魂烙印下的敌人会在阿米娅对它造成物理伤害时回复她的生命值并补充饥饿度。\n\n黑曜石指环的物理攻击力降低，但当灵魂标记的敌人被杀死时，指环会获得充能。
actors.hero.herosubclass.battlemage=近卫阿米娅
actors.hero.herosubclass.battlemage_short_desc=_概述_\n增加黑曜石指环的力量。黑曜石指环的升级至关重要。
actors.hero.herosubclass.battlemage_desc=_近卫专精_使用黑曜石指环近战时会附带类似附魔的额外效果，效果取决于黑曜石戒指吸收的法杖类型，每种法杖各不相同。黑曜石戒指在近战中每次造成伤害还会额外恢复充能。
actors.hero.herosubclass.chaos=混沌阿米娅
actors.hero.herosubclass.chaos_short_desc=_概述_\n提高了法术强度，但自身也变得脆弱。
actors.hero.herosubclass.chaos_desc=_混沌专精_法杖造成的伤害提升50%，但自身受到的敌人的物理攻击也提升50%。
actors.hero.herosubclass.assassin=刺客红
actors.hero.herosubclass.assassin_short_desc=_概述_\n隐身后能够使攻击敌人的伤害增高。使用攻击力高的武器会很不错，其他的总体来说也还可以。
actors.hero.herosubclass.assassin_desc=_刺客专精_能让红在隐身时会仔细准备下一次攻击。隐身时间越长，攻击力越高。
actors.hero.herosubclass.freerunner=斥候红
actors.hero.herosubclass.freerunner_short_desc=_概述_\n利用高移速进行战斗。远距离攻击的武器或可以降低移速的投掷武器很有用。给枪械装填需要的时间降低。
actors.hero.herosubclass.freerunner_desc=_迅捷专精_在奔跑时会累积动量。动量可以用于开启逸动效果，让她在短时间内拥有双倍的移动速度和短时间内极强的闪避能力。\n并且能减少 1 点所有护甲的力量需求。
actors.hero.herosubclass.wild=狂气红
actors.hero.herosubclass.wild_short_desc=_概述_\n每回合自动充能1.33%，对前方敌人造成可观的范围伤害
actors.hero.herosubclass.wild_desc=_狂气专精_ 该专精红可以使用 _剑刃风暴_ 进行远程攻击，造成60%的伤害. _剑刃风暴_ 每回合自动回复. 作为代价，狩猎功能不再能够使用.
actors.hero.herosubclass.sniper=狙击灰喉
actors.hero.herosubclass.sniper_short_desc=_概述_\n擅长远程战斗。拥有神射戒指或升级你的投掷武器至关重要。
actors.hero.herosubclass.sniper_desc=_狙击专精_可以使灰喉的远程攻击穿透护甲。用投掷武器击中目标后，可以用弩进行一次特殊追击。此外，投掷武器的远程精准增加。\n\n此外，射击武器也可以穿透敌人的护甲，并且可以用弩对被射击武器击中的敌人进行特殊的追击。
actors.hero.herosubclass.warden=自然灰喉
actors.hero.herosubclass.warden_short_desc=_概述_\n利用植被和种子使战斗占据上风。种子至关重要。
actors.hero.herosubclass.warden_desc=_自然专精_与自然有着紧密的联系，这使灰喉拥有能够透过高草与枯草的视野，并使她种下的种子附近生出草。在踩踏植物时灰喉会获得额外的效果。\n此外，她可以使用种子来增强反拉弩。
actors.hero.herosubclass.stome=风暴灰喉
actors.hero.herosubclass.stome_short_desc=_概述_\n积蓄风能以爆发战斗力。
actors.hero.herosubclass.stome_desc=_风暴专精_在非风暴状态下，反弩命中时风能积累15%，上限150%，移动时减少2%。消耗100%能量可以发动风暴10回合。风暴状态下移速翻倍，结束时对5*5范围内敌人造成200%武器伤害。
actors.hero.herosubclass.destroyer=破坏者迷迭香
actors.hero.herosubclass.destroyer_short_desc=_概述_\n使用歼灭战装备进行强力攻击。恢复歼灭战装备充能的方法至关重要。
actors.hero.herosubclass.destroyer_desc=_破坏专精_能够最大化歼灭战装备的攻击力。在歼灭战装备攻击后迷迭香会进入_专注_状态，在此状态下，歼灭战装备造成的伤害增加_50%_。此外，吃肉会根据肉烹饪的方式而产生不同的效果。
actors.hero.herosubclass.guardian=守护者迷迭香
actors.hero.herosubclass.guardian_short_desc=_概述_\n防御性使用歼灭战装备提升自身战力。维持装备的充能数至关重要。
actors.hero.herosubclass.guardian_desc=_守护专精_防御性地使用歼灭战装备。当迷迭香被击中时，可以通过消耗歼灭战装备的充能来减少伤害并获得护盾。此外，被敌人攻击时，歼灭战装备有几率获得充能。\n有护盾时不会触发歼灭战装备的防御效果。
actors.hero.herosubclass.war=战争迷迭香
actors.hero.herosubclass.war_short_desc=_概述_\n召唤防御性设施进行战斗。
actors.hero.herosubclass.war_desc=_战争专精_召唤防御墙用于战斗。在没有敌人的空地上使用歼灭战装备可召唤EX-44。 EX-44的生命与防具等级有关，攻击与歼灭战等级有关。\nEX-44在30回合后自动回收，回收时为歼灭战装备充能。
actors.hero.herosubclass.knight=骑士
actors.hero.herosubclass.knight_short_desc=_概述_\n以快速移动和特殊的连续攻击杀死敌人。
actors.hero.herosubclass.knight_desc=_骑士专精_非常具有攻击性，使用光之圣盾时会获得极速，普通攻击后可以进行特殊攻击。极速状态下也会增加伤害。
actors.hero.herosubclass.savior=救世主
actors.hero.herosubclass.savior_short_desc=_概述_\n使用快速充能的光之圣盾和耀骑士的力量来对抗敌人。
actors.hero.herosubclass.savior_desc=_救世主专精_善于保护自己。耀骑士状态下伤害加成从40%增加到60%，受到的伤害减免从20%增加到40%并增加光之圣盾的充能速度。
actors.hero.herosubclass.flash=耀芒
actors.hero.herosubclass.flash_short_desc=_概述_\n使敌人失明，强化自己。
actors.hero.herosubclass.flash_desc=_耀芒专精_光之力状态下的减伤效果被移除，加伤效果由40%降低至25%，但是光之圣盾充能加快150%，并且发动时使视野内敌人失明5回合。

actors.hero.herosubclass.swordmaster=剑豪陈
actors.hero.herosubclass.swordmaster_short_desc=_概述_\n最大化攻击敌人获取的力量，强化必杀技。
actors.hero.herosubclass.swordmaster_desc=_剑豪专精_将陈的剑术能力最大化。使用必杀技时获得随机增益效果。（_蚊子腿范围_：3回合祝福，1回合激素涌动，个位数护盾）
actors.hero.herosubclass.spshooter=假日威龙陈
actors.hero.herosubclass.spshooter_short_desc=_概述_\n近身枪械攻击专精。
actors.hero.herosubclass.spshooter_desc=_散射专精_如果周围5*5视野范围内有敌人可激活_近距离开火_枪械射击伤害提升50%。\n\n不能再使用连击, 但可以使用 _战术移动_向开火命中的敌人位移1格（不消耗时间，可穿墙，冷却20回合）

actors.hero.herosubclass.killer=杀手兔
actors.hero.herosubclass.killer_short_desc=_概述_\n进入特殊的杀手兔时间。
actors.hero.herosubclass.killer_desc=_杀手兔专精_为在刀尖上跳舞而生。选择此专精后，护甲的防御能力降低；使用初始武器的钩锁能力命中敌人可以为其施加等同于角色等级回合的_猎杀标记_，降低其精准和闪避。\n\n每当杀手兔闪避攻击或击杀敌人时，能够获得一定时长的_兔子时间_，类似于时间气泡，但在此期间进行攻击不会退出该状态。

actors.hero.herosubclass.phantom=幻影兔
actors.hero.herosubclass.phantom_short_desc=

actors.hero.herosubclass.marksmidori=神射手
actors.hero.herosubclass.marksmidori_short_desc=_概述_\n枪械攻击专精。
actors.hero.herosubclass.marksmidori_desc=神射手小绿拥有一个特殊的技能：绘画艺术。仅装备枪械类武器时可使用，需要一回合。消耗至多_五枚_弹药，优先对视野内的不同敌人进行_120%_伤害的射击，CD150回合。\n\n神射手的投掷武器/枪械命中率额外提升_25%_，并且能消耗已装载的枪械配件发射不同的特殊弹药。\n\n配件 榴弹炮：\n消耗1配件，对指定地点3*3范围内的敌人造成当前_层数*2_的物理伤害，并使其易伤_当前层数_回合。
actors.hero.herosubclass.keyanimator=画师
actors.hero.herosubclass.keyanimator_short_desc=_概述_\n能够消耗击杀敌人掉落的魔法纸制造可用的消耗品。
actors.hero.herosubclass.keyanimator_desc=画师小绿击败敌人会掉落1张魔法纸，小绿能够通过消耗_10_张魔法纸来画出一件背包内已有的_药水、卷轴、种子、符石或食物_来正常使用它。\n每种消耗品仅限绘画一次，最多同时持有一个绘画物品。
actors.hero.herosubclass.scholar=画师
actors.hero.herosubclass.scholar_short_desc=_概述_\n能够记录敌人的能力以为己所用。
actors.hero.herosubclass.scholar_desc=学者小绿携带一本特殊的记录本，当她击败一名敌人后，有_25%+当前角色等级%_的概率将敌人的特殊能力记录下来以供主动或被动使用，使用笔记会消耗1回合。\n\n记录本初始只能记录一种特殊能力，在_15/25_级的时候记录条数会增加1。

###npcs
actors.mobs.npcs.blacksmith.name=火神
actors.mobs.npcs.blacksmith.gold_1=...你好。很高兴见到你。这里有很多固源岩矿物，我非常想自己去采集，但我不能离开我的位置...\n现在，去用这个挖_15块固源岩_。\n当然，我不是叫你白干活，如果你去的话，我会在你回来时增强一个你的护甲或武器。
actors.mobs.npcs.blacksmith.blood_1=你好。很高兴见到你。我想用我刚刚制作的工具进行试验。\n用这把镐杀死1个_破阵者_。如果这种装备都能打败他，那这个镐子就能做到更多事情。\n当然，我不是让你白干活，我会在你回来时增强一个你的护甲或武器。
actors.mobs.npcs.blacksmith.lost_pick=不，哈？……你把我给你的镐子放哪儿了？那可是唯一的原型...
actors.mobs.npcs.blacksmith.gold_2=固源岩，15块，别忘了。
actors.mobs.npcs.blacksmith.blood_2=我需要你用那把镐子杀死破阵者。
actors.mobs.npcs.blacksmith.completed=你终于回来了，我一直在等。
actors.mobs.npcs.blacksmith.get_lost=嗯？你还有什么事吗？
actors.mobs.npcs.blacksmith.chi_first_talk=嗯…我注意到这里的武器似乎都不太正常。来这里的路上，你有见过那种包含着不属于它们自己的特征的武器吗。\n\n我可以试着对你的武器做一些处理，去除掉它的一种特征，或是让它随机增加或改变一种特征。\n当然，我需要一些材料才能做到这一点……_15块固源岩_，把它们带给我，我就能开工了。
actors.mobs.npcs.blacksmith.chi_not_enough=_15块固源岩_，如果你需要我调整你的武器的话。
actors.mobs.npcs.blacksmith.chis_full=这件武器无法容纳更多词条了。
actors.mobs.npcs.blacksmith.chis_null=这件武器上没有词条。
actors.mobs.npcs.blacksmith.chis_del_title=移除奇美拉词条。
actors.mobs.npcs.blacksmith.chis_del_msg=选择需要移除的词条。
actors.mobs.npcs.blacksmith.same_item=选择2个不一样的，不是2次一样的！
actors.mobs.npcs.blacksmith.diff_type=选择2个相同的物品！
actors.mobs.npcs.blacksmith.un_ided=至少我需要知道我在用什么。先去鉴定一下。
actors.mobs.npcs.blacksmith.cursed=……你让我碰这种东西？
actors.mobs.npcs.blacksmith.degraded=这简直就是个垃圾，质量太差了！
actors.mobs.npcs.blacksmith.cant_reforge=我不能重铸这些物品！
actors.mobs.npcs.blacksmith.def_verb=格挡
actors.mobs.npcs.blacksmith.desc=来自米诺斯的铁匠，感染矿石病后，来到罗德岛求医，在与罗德岛达成协议后，成为罗德岛的一分子。平日主要负责其他干员的武器维护与打造，必要时亲自出动。

actors.mobs.npcs.ghost.name=Guard
actors.mobs.npcs.ghost.rat_1=哇，谁能帮帮我……哦，%s？你怎么来了？\n是吗...\n我是Guard。我受了伤，在撤退的过程中遇到强敌，一直在逃。\n请问，你能去杀了_酸液源石虫_吗？\n\n这家伙周围有能溶解衣服的酸性粘液，所以女性干员对付他会很麻烦。_注意他周围的酸云和酸性粘液。腐蚀淤泥可以用水冲走。_
actors.mobs.npcs.ghost.rat_2=请杀了它。\n\n_在水附近与它战斗，避开它的酸云。_
actors.mobs.npcs.ghost.gnoll_1=哇，谁能帮帮我……哦，%s？你怎么来了？\n是吗...\n我是Guard。我受了伤，在撤退的过程中遇到强敌，一直在逃。\n请问，你介意杀死_整合运动狙击手_吗？\n\n这家伙很狡猾，他会保持一个恒定的距离，并尝试从远处处理目标。_永远不要和他保持距离。除非你有远程法术，否则你将处于极大的劣势。_
actors.mobs.npcs.ghost.gnoll_2=请杀了他，我无法应对他的远程攻击。\n\n_不要给他攻击的机会。你需要拉近距离。_
actors.mobs.npcs.ghost.crab_1=哇，谁能帮帮我……哦，%s？你怎么来了？\n是吗...\n 我是Guard。我受了伤，在撤退的过程中遇到了一个强敌，一直在逃。\n对不起，你介意杀死_整合运动重装士兵吗？\n\n他手持巨大而厚实的盾牌，不过也多亏了盾牌，他的速度很慢，但巨大的盾牌会在他注意到你的情况下阻止所有攻击。你必须在他打开门的那一刻或在他的视线之外攻击。_
actors.mobs.npcs.ghost.crab_2=拜托，我的武器甚至不能在他厚厚的防护服上留下痕迹。\n\n_别忘了，如果你不进行伏击，它会挡住你的任何攻击。_
actors.mobs.npcs.ghost.find_me=谢谢你！我现在就去你那。
actors.mobs.npcs.ghost.desc=罗德岛的萌新干员。虽然现在还很弱小，但再次相遇时，他会变得更强大。
actors.mobs.npcs.ghost.stop=呃，你为什么要这样！停下来！

actors.mobs.npcs.imp.name=可疑的商人坎诺特
actors.mobs.npcs.imp.golems_1=罗德岛是做生意的，我也是生意人，所以在某种程度上我们可以说是同行。没错，朋友应该互相帮助，不是吗？\n\n你需要击杀的是_拾荒者_。正如你所看到的，我正在这里做小生意，但那些愚蠢的乞丐毁了我的生意！跟头都得癌的家伙讨价还价真不容易！*伊比利亚粗口*！\n\n 所以……干掉大约 _4_ 个。我就会给你点奖励。
actors.mobs.npcs.imp.monks_1=罗德岛是做生意的，我也是生意人，所以在某种程度上我们可以说是同行。没错，朋友应该互相帮助，不是吗？\n\n你需要击杀的是_狂暴宿主士兵_。正如你所看到的，我正在这里做小生意，那些愚蠢的怪物边尖叫边奔跑，吓跑了我所有的顾客！我试着和那个人说话，但他只是大喊大叫！*伊比利亚粗口*！\n\n 所以……干掉大约_ 5_  个。我就给你点奖励。
actors.mobs.npcs.imp.golems_2=捡起那些流浪汉掉落的东西。我要那个东西干什么？这是个好问题。其实我也不知道。
actors.mobs.npcs.imp.monks_2=捡起那些狂暴宿主士兵掉落的东西。我要那个东西干什么？这是个好问题。其实我也不知道。
actors.mobs.npcs.imp.cya=待会见，%s！
actors.mobs.npcs.imp.hey=嘿，%s！
actors.mobs.npcs.imp.desc=我这不是捡垃圾，而是收集别人不需要的宝物。\n\n既不是盟友也不是敌人，有些人喜欢保持中立。

actors.mobs.npcs.impshopkeeper.name=可疑的商人坎诺特
actors.mobs.npcs.impshopkeeper.greetings=早上好，下午好，晚上好！
actors.mobs.npcs.impshopkeeper.thief=我以为你是个值得信赖的人，我对你太失望了！
actors.mobs.npcs.impshopkeeper.desc=罗德岛需要帮助，但是别人的帮助不是免费的。\n\n他既不是盟友也不是敌人。有些人喜欢保持中立。

actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n镜像会猎寻敌人，并用它们的镜像武器对其发动攻击。镜像武器的使用方式与特性和你手中的一样，但造成的伤害会低些。镜像出生的时候没有实体，但攻击后会显形。\n\n镜像有一定的攻击能力，但非常脆弱，受到伤害就会瞬间消散。

actors.mobs.npcs.prismaticimage.name=虹色幻影
actors.mobs.npcs.prismaticimage.desc=这个闪烁着虹光幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n虹色幻影将通过吸引敌人的方式来利用它的护甲和生命保护你。虽然它没有和镜像一样有攻击性，但它有更高的生命值，以及和你一样的护甲。\n\n当幻影生命降至 0 时，它将保持一段时间的存在，在此期间仍能被治愈。在周围没有敌方单位时，幻影便会回到主人身边。

actors.mobs.npcs.ratking.name=安洁莉娜
actors.mobs.npcs.ratking.not_sleeping=我，我没睡！...哦，%s？你都到这了，变得很强嘛！
actors.mobs.npcs.ratking.what_is_it=我只是路过！还有消息需要快速传达...
actors.mobs.npcs.ratking.confused=叙拉古的信使间流传着一句话：跑得不够快的信使，是会被风吹落的。
actors.mobs.npcs.ratking.desc_festive=安洁莉娜。于叙拉古从事情报递送、货物运输等公开活动，推测身份：信使。现作为实习术师干员，为罗德岛提供后勤保障、战场辅助与战术协同等服务。\n\n即使生活很忙碌，她也会兼顾特殊节日。
actors.mobs.npcs.ratking.desc=安洁莉娜。于叙拉古从事情报递送、货物运输等公开活动，推测身份：信使。现作为实习术师干员，为罗德岛提供后勤保障、战场辅助与战术协同等服务。

actors.mobs.npcs.sheep.name=乌萨斯平民
actors.mobs.npcs.sheep.baa!=啊啊！
actors.mobs.npcs.sheep.baa?=是啊啊！
actors.mobs.npcs.sheep.baa.=哇啊！
actors.mobs.npcs.sheep.baa...=帮帮我...
actors.mobs.npcs.sheep.def_verb=！禁止
actors.mobs.npcs.sheep.desc=由于卡西米尔第四公约：战时保护平民公约，你不能伤害平民。平民站一会就会逃跑消失，而他们只会在恐惧中尖叫。

actors.mobs.npcs.shopkeeper.name=企鹅物流
actors.mobs.npcs.shopkeeper.thief=贼，贼！
actors.mobs.npcs.shopkeeper.sell=选择要出售的物品
actors.mobs.npcs.shopkeeper.desc=这是个叫企鹅物流的组织，据说是一个地下物流组织，和其他物流不同的是，它可以运送一切商品，并且会绝对准时和安全抵达。“企鹅物流准时率达到99.9%以上，货损率不到0.1%，均已超过同行标准。”虽然广告上是这样说的，可是也据说还有没有抵达的商品----他们和委托人一起都消失了，这是一场赌博吧，毕竟在现在戒严的状态下也仅有这家公司的物流服务还在运营了。

actors.mobs.npcs.wandmaker.name=精英干员ACE
actors.mobs.npcs.wandmaker.intro_warrior=很高兴看到你看起来很健康，煌。大猫，我有个请求。
actors.mobs.npcs.wandmaker.intro_rogue=平时都和凯尔希在一起的你怎么单独行动，啊，有一群人吗？无论如何，小狼，我有一个请求。
actors.mobs.npcs.wandmaker.intro_mage=如果阿米娅也被动员起来进行这次活动，情况一般不会很严重。我走之前可以请你帮个忙吗？
actors.mobs.npcs.wandmaker.intro_huntress=噢太棒了？灰喉？我不敢相信你会来到这个到处都是感染者的地方。我很高兴你开始一点一点地改变主意了。你能帮我拯救感染者吗？
actors.mobs.npcs.wandmaker.intro_rosecat=迷迭香，凯尔希医生派你进行这次行动？看来，她打算彻底碾压整合运动了。无论如何
actors.mobs.npcs.wandmaker.intro_nearl=是临光吗？进展不太顺利，我有点小麻烦，你没什么事吧？
actors.mobs.npcs.wandmaker.intro_chen=是龙门的陈警官啊。你能答应我一个请求吗？
actors.mobs.npcs.wandmaker.intro_rabbit=你好，不认识的卡特斯，我没有在罗德岛上见过你，但似乎我们目的一致。介意帮我个忙吗？
actors.mobs.npcs.wandmaker.intro_midori=你好，不认识的萨科塔，我没有在罗德岛上见过你，但似乎我们目的一致。介意帮我个忙吗？
actors.mobs.npcs.wandmaker.intro_1=\n\n我一个人在这里工作。但是我遇到了一点问题。
actors.mobs.npcs.wandmaker.intro_dust=我所需要的是_战锤_。那是我的武器，但我从上层坠落时它掉在了某个地方。我敢肯定它在这层的某扇木门后面。但你得小心点，那地方肯定有埋伏，_拿到锤子后，尽快回来。_我会好好招待追上来的潜伏者。
actors.mobs.npcs.wandmaker.intro_ember=我需要一个可以从无人机上获得的_机械设备_。这附近有一个飞行平台，可以引导无人机降落。获得 4 个引导灯并将它们交叉放置，然后无人机就会降落在那里。无人机很结实，但冰很容易破坏驱动系统，所以_带一个会结冰的物品会很方便。_
actors.mobs.npcs.wandmaker.intro_berry=曾经这里的原住民说他们种了一颗_腐梅果树_，我需要它的种子。但现在它肯定已经变异失控了，种子也变得极难获取。附近应该有腐莓果树生长的花园。如果你想活着取到种子，小心那些会致人残废的藤蔓。说到植物你就想用火吗？火会把种子和植物一起烧掉。所以_你千万不要用火。_
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你把那个东西带给我，我会给你一个撤退的干员留下的源石技艺法杖。
actors.mobs.npcs.wandmaker.reminder_dust=拿到我的锤子了吗，%s？找找木头门。
actors.mobs.npcs.wandmaker.reminder_ember=拿到设备了吗，%s？找到 4 盏引导灯，然后去飞行平台。
actors.mobs.npcs.wandmaker.reminder_berry=拿到腐梅种子了吗，%s？找一个种满植物的房间。
actors.mobs.npcs.wandmaker.def_verb=防御
actors.mobs.npcs.wandmaker.desc=罗德岛高级精英干员，为了拯救博士再次踏入战场。
actors.mobs.npcs.wandmaker.stop=拿一个，%s。

actors.mobs.npcs.lens.name=移动镜头小车
actors.mobs.npcs.lens.desc=一个协助稀音小姐、罗德岛干员和摄影记者的机器人。它被派来帮助你。\n\n“需要交给稀音小姐的任务，请直接让镜头来代劳吧。”
actors.mobs.npcs.lens.t1=拍摄~!
actors.mobs.npcs.lens.t2=曝光~!
actors.mobs.npcs.lens.t3=全景~!
actors.mobs.npcs.lens.t4=延时~!

actors.mobs.npcs.greencat.name=凯尔希医生
actors.mobs.npcs.greencat.desc=罗德岛高层管理人员之一，罗德岛医疗项目领头人。你的上级。
actors.mobs.npcs.greencat.wellcom=我明白了，行动成功了吗……干得好，%s。
actors.mobs.npcs.greencat.fury=这就是你的选择吗？

actors.mobs.npcs.weedy.name=温蒂，工程师
actors.mobs.npcs.weedy.desc=\n\n你好,我是罗德岛工程团队的温蒂,现在这周围还在施工,不能去。啊,握手请用戴这边手套的右手。附近还要放置手消毒剂 ...
actors.mobs.npcs.weedy.t1=正在施工中。很危险,请退出!

actors.mobs.npcs.keeper.name=防火墙
actors.mobs.npcs.keeper.desc=\n\n核心人员才能经过的门。需要博士。
actors.mobs.npcs.keeper.t1=被拒绝进入。

actors.mobs.npcs.closure.name=可露希尔
actors.mobs.npcs.closure.desc=罗德岛首席工程师。_如果你把东西扔在这并返回切尔诺伯格，那丢掉的物品将被出售给其他运营商，所得？那当然是变成可露希尔的零花钱啦。_\n\n单击以激活/停用皮肤。
actors.mobs.npcs.closure.hi=这个怎么样？
actors.mobs.npcs.closure.hihi=原装皮肤！
actors.mobs.npcs.closure.no=你不能穿这件衣服！
actors.mobs.npcs.closure.incomplete=这件衣服还没做好！
actors.mobs.npcs.closure.fail_skin1=你需要黑暗时代的终结蚀刻章。\n在不击败任何迷你Boss的情况下完成危机合约：整合运动。
actors.mobs.npcs.closure.fail_skin2=你需要结局 - 高潮蚀刻章。
actors.mobs.npcs.closure.fail_skin3=你必须先进行50次游戏。
actors.mobs.npcs.closure.fail_skin4=你需要鉴定所有药剂。
actors.mobs.npcs.closure.fail_skin5=你必须先进行10次游戏。
actors.mobs.npcs.closure.fail_skin6=你必须先解锁阿米娅。
actors.mobs.npcs.closure.fail_skin7=你必须先达成完美结局。
actors.mobs.npcs.closure.fail_skin8=你必须在开启至少1个危机合约的情况下通关游戏。
actors.mobs.npcs.closure.fail_skin9=你必须用所有专精职业击败第三个BOSS。
actors.mobs.npcs.closure.fail_skin10=你需要追猎者蚀刻章。(消灭24层皇帝的利刃)。
actors.mobs.npcs.closure.fail_skin11=你必须先进行10次游戏。
actors.mobs.npcs.closure.fail_skin12=你需要火蓝之心蚀刻章。（在汐斯塔章节40层击败庞贝）
actors.mobs.npcs.closure.fail_skin13=你需要熟练灰喉蚀刻章。（使用灰喉开启至少1项危机合约通关）
actors.mobs.npcs.closure.fail_skin14=你需要结局：大酋长蚀刻章。（在萨尔贡章节40层击败大丑）
actors.mobs.npcs.closure.fail_skin15=你需要可露希尔的医疗服务蚀刻章（打开一次可露希尔的医疗箱）
