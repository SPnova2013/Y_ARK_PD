actors.hero.talent.shining_meal.title=闪耀一餐
actors.hero.talent.shining_meal.desc=_+1：_进食时，获得_20_回合发光，并令视野内的敌人获得_ 2 回合_失明。如果它是感染生物或萨卡兹，则受到_ 6 _点伤害。\n\n_+2：_进食时，获得_30_回合发光，并令视野内的敌人获得_ 3 回合_失明。如果它是感染生物或萨卡兹，则受到_ 9 _点伤害。
actors.hero.talent.experience.title=骑士经验
actors.hero.talent.experience.desc=_+1：_鉴定护甲的速度增加_ 3 倍_。\n\n_+2：_鉴定护甲的速度增加_ 3 倍_。当你获得护甲时可以判断它是否诅咒。
actors.hero.talent.protectionoflight.title=光芒加护
actors.hero.talent.protectionoflight.desc=_+1：_处于发光状态时，减少受到的任何伤害_1_点。此外,升级此天赋还会削弱你当前装备的护甲的诅咒。\n\n_+2：_处于发光状态时，减少受到的任何伤害_2_点。此外，升级此天赋还会移除你当前装备的护甲的诅咒。
actors.hero.talent.knigts_oath.title=骑士誓约
actors.hero.talent.knigts_oath.desc=_+1：_鉴定物品时光之圣盾获得_10%_充能。\n\n_+2：_鉴定物品时光之圣盾获得_15%_充能。
actors.hero.talent.combat_meal.title=餐前祷告
actors.hero.talent.combat_meal.desc=_+1：_进食只消耗 1 回合，并使光之圣盾获得_4%_充能。\n\n_+2：_进食只消耗 1 回合，并使光之圣盾获得_7%_充能。
actors.hero.talent.puerlight.title=纯净光芒
actors.hero.talent.puerlight.desc=_+1：_使用技能记录模块激活技能时，击退视野内的所有敌人_ 1 格_，并发光_50 回合_。\n\n_+2：_使用技能记录模块激活技能时，击退视野内的所有敌人_ 2 格_，并发光_100 回合_。
actors.hero.talent.resurgence.title=第二条命
actors.hero.talent.resurgence.desc=_+1：_受祝福的十字架被触发时，恢复最大生命值的_30%_, 获得_20_回合发光, 并获得_50%_护盾值。\n\n_+2：_受祝福的十字架被触发时，恢复最大生命值的_60%_, 获得_20_回合发光, 并获得_100%_护盾值。\n\n此外，触发此天赋后临光会成为耀骑士。
actors.hero.talent.phaserush.title=侵扰
actors.hero.talent.phaserush.desc=_+1：_耀骑士状态下，物理攻击会为光之圣盾充能_1%_。\n\n_+2：_耀骑士状态下，物理攻击会为光之圣盾充能_2%_。
actors.hero.talent.exorcism.title=驱魔
actors.hero.talent.exorcism.desc=_+1：_对萨卡兹造成_ 3 点额外伤害_，对萨卡兹有_1点额外防御_。\n\n_+2：_对萨卡兹造成_ 5 点额外伤害_，对萨卡兹有_2点额外防御_。
actors.hero.talent.pegasus_aura.title=人马的祝福
actors.hero.talent.pegasus_aura.desc=_+1：_使用光之圣盾时，获得一个相当于最大生命值_5%_的护盾。耀骑士状态下，命中率提高_10%_。\n\n_+2：_使用光之圣盾时，获得一个相当于最大生命值_10%_的护盾。耀骑士状态下，命中率提高_20%_。\n\n_+3：_使用光之圣盾时，获得一个相当于最大生命值_15%_的护盾。耀骑士状态下，命中率提高_30%_。
actors.hero.talent.radianthero.title=光之勇士
actors.hero.talent.radianthero.desc=生命值低于50%时，即使充能未满也可以使用光之圣盾进入耀骑士状态。\n\n_+1：750 回合_冷却时间。\n\n_+2：600 回合_冷却时间。\n\n_+3：450 回合_冷却时间。
actors.hero.talent.into_fray.title=激战
actors.hero.talent.into_fray.desc=_+1：_使用特殊技能杀死敌人时，获得 _2 回合_极速。\n\n_+2：_使用特殊技能杀死敌人时，获得 _3 回合_极速。\n\n_+3：_使用特殊技能杀死敌人时，获得 _4 回合_极速。
actors.hero.talent.blitzkrieg.title=闪电战
actors.hero.talent.blitzkrieg.desc=_+1：_极速状态下，闪避增加 _2_ ，射击武器的射击伤害和命中提升_10%_。\n\n_+2：_极速状态下，闪避增加 _4_ ，射击武器的射击伤害和命中提升_20%_。\n\n_+3：_极速状态下，闪避增加 _6_ ，射击武器的射击伤害和命中提升_30%_。\n\n如果你升级了此天赋，装备射击武器使用必杀技会获得2回合极速。
actors.hero.talent.skill_mastery.title=技能大师
actors.hero.talent.skill_mastery.desc=_+1：_光刃制裁的伤害倍率提升至_信念*30%_。\n\n_+2：_使用_致命一击_击杀敌人可以使光之圣盾获得3%充能。\n\n_+3：_击退会使目标沉默 1 回合。
actors.hero.talent.shield_of_light.title=光之护盾
actors.hero.talent.shield_of_light.desc=_+1：_护甲增加 _1_ 。\n\n_+2：_护甲增加 _2_ 。\n\n_+3：_护甲增加 _3_ 。\n\n生命值低于50%或处于耀骑士状态下时加成翻倍。（最多 4 倍）
actors.hero.talent.pegasus_wing.title=天堂之翼
actors.hero.talent.pegasus_wing.desc=_+1：_被击中时有_33%_几率使光之圣盾获得2%充能。\n\n_+2：_被击中时有_67%_几率使光之圣盾获得2%充能。\n\n_+3：_被击中时有_100%_几率使光之圣盾获得2%充能。
actors.hero.talent.hopelight.title=希望之光
actors.hero.talent.hopelight.desc=_+1：_耀骑士状态下的伤害抗性由40%增加到_45%_，固定减伤从2提升至_3_。\n\n_+2：_耀骑士状态下的伤害抗性由40%增加到_50%_，固定减伤从2提升至_4_。\n\n_+3：_耀骑士状态下的伤害抗性由40%增加到_55%_，固定减伤从2提升至_5_。
actors.hero.talent.grand_order.title=华丽入场
actors.hero.talent.grand_order.desc=_+1：_进入Boss战时恢复_20%_生命值，并立即觉醒为耀骑士。\n\n_+2：_进入Boss战时恢复_40%_生命值，并立即觉醒为耀骑士。\n\n_+3：_进入Boss战时恢复_60%_生命值，并立即觉醒为耀骑士。
actors.hero.talent.knight_of_kazimierz.title=卡西米尔骑士
actors.hero.talent.knight_of_kazimierz.desc=_+1：_耀骑士状态下的攻击能为技能记录模块充能_1%_。\n\n_+2：_耀骑士状态下的攻击能为技能记录模块充能_2%_。\n\n_+3：_耀骑士状态下的攻击能为技能记录模块充能_3%_。\n\n此特性以33% 机率触发。
actors.hero.talent.knight_body.title=骑士之躯
actors.hero.talent.knight_body.desc=_+1:_ 体力上限+10。\n\n_+2:_ 体力上限+20。\n\n_+3:_ 体力上限+30。\n\n_+4:_ 体力上限+40。
actors.hero.talent.quick_tactics.title=快攻战略
actors.hero.talent.quick_tactics.desc=_+1：_使用光之圣盾获得的极速从 5 回合增加到_ 6 回合_。\n\n_+2：_使用光之圣盾获得的极速从 5 回合增加到_ 7 回合_。\n\n_+3：_使用光之圣盾获得的极速从 5 回合增加到_ 8 回合_。\n\n_+4：_使用光之圣盾获得的极速从 5 回合增加到_ 9 回合_。\n\n此外，使用光之圣盾时不消耗回合。
