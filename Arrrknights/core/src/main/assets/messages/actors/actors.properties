actors.mobs.npcs.npc_astesia.desc=你想试试星座占卜吗?
actors.mobs.npcs.npc_astesia.no_weapon=你好, %s。现在有空吗? 如果可以的话, 可以看一下你的武器吗? 通过占星可以发现你武器的秘密。\n\n...但是武器在哪里? 你不是在执行作战吗?
actors.mobs.npcs.npc_astesia.no_setbouns=你好, %s。现在有空吗? 如果可以的话, 可以看一下你的武器吗? 通过占星可以发现你武器的秘密。\n\n...嗯，你的武器好像还没有什么特别的秘密。未来不同的武器可能会有不同的结果。
actors.mobs.npcs.npc_astesia.setbouns_1=你好, %1$s. 现在有空吗? 如果可以的话, 可以看一下你的武器吗? 通过占星可以发现你武器的秘密。\n\n...嗯，我知道了和你的武器有关的秘密。 _%2$s_和你的武器一起使用的话会发生特别的事情。
actors.mobs.npcs.npc_astesia.setbouns_2=你好, %1$s. 现在有空吗? 如果可以的话, 可以看一下你的武器吗? 通过占星可以发现你武器的秘密。\n\n...嗯，我知道了和你的武器有关的秘密。 _%2$s_, _%3$s_ 和你的武器一起使用的话会发生特别的事情。我保证。
actors.mobs.npcs.npc_astesia.setbouns_3=你好, %1$s. 现在有空吗? 如果可以的话, 可以看一下你的武器吗? 通过占星可以发现你武器的秘密。\n\n...嗯，我知道了和你的武器有关的秘密。 _%2$s_, _%3$s_还有 _%4$s_和你的武器一起使用的话应该可以揭开你的武器的特别之处。

