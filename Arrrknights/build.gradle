buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
    }
}

allprojects {

    ext {
        appName = '昨日碎梦地牢-S'
        appPackageName = 'com.shatteredpixel.yesterdaypixel'

        appVersionCode = 240617
        appVersionName = 'Y-0.4.5-EX9-240617'

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 33
        appAndroidMinSDK = 14   //隔壁是9
        appAndroidTargetSDK = 33

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}